<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrigguiApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Archivo', sans-serif;
      background: #0d0e1a;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }
    .loader-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #1c1d2a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .loader-container img {
      width: 80px;
      height: auto;
      animation: breathe 2.5s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.15); opacity: 1; }
    }
    .phrase {
      margin-top: 16px;
      font-size: 16px;
      color: #bbb;
      opacity: 0.8;
      text-align: center;
    }

    .app {
      display: none;
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      grid-template-rows: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      height: 65%;
    }

    .block {
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
      text-align: center;
    }

    .block.detente.open .text,
    .block.lee.open .text {
      display: none;
    }

    .block .content {
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      color: #fff;
    }

    .block.lee.open .cover {
      width: 90%;
      height: 90%;
      object-fit: contain;
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
      z-index: 2;
      background: transparent;
    }

    .fifth-button {
      margin-top: 20px;
      padding: 14px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(45deg, #f857a6, #ff5858);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logo {
      margin-top: 16px;
      width: 120px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader-container" id="loader">
    <img src="/imagotipo.png" alt="loader">
    <div class="phrase">Una pausa real puede cambiarlo todo</div>
  </div>

  <!-- App -->
  <div class="app" id="app">
    <div class="grid" id="grid">
      <div class="block detente" id="detente" style="background: linear-gradient(135deg, #ff6a00, #ee0979);">
        <div class="text">Detente</div>
        <div class="content" style="display:none;"></div>
      </div>
      <div class="block lee" id="lee" style="background: linear-gradient(135deg, #2193b0, #6dd5ed);">
        <div class="text">Lee</div>
        <img class="cover" src="" alt="" style="display:none;"/>
      </div>
      <div class="block" style="background: linear-gradient(135deg, #00c9ff, #92fe9d);" onclick="alert('Pr칩ximamente')">?</div>
      <div class="block" style="background: linear-gradient(135deg, #f7971e, #ffd200);" onclick="alert('Pr칩ximamente')">Conecta</div>
    </div>
    <button class="fifth-button" onclick="alert('游닄 춰Gracias por leer un libro f칤sico!')">游닄 Ch칩calas por leer un libro f칤sico</button>
    <img src="/trigguiletras.png" alt="Triggui Letras" class="logo">
  </div>

  <script>
    const loader = document.getElementById('loader');
    const app = document.getElementById('app');
    const detente = document.getElementById('detente');
    const lee = document.getElementById('lee');
    const leeCover = lee.querySelector('.cover');
    const detenteContent = detente.querySelector('.content');

    const books = [
      {
        title: "H치bitos At칩micos",
        cover: "https://images-na.ssl-images-amazon.com/images/I/91bYsX41DVL.jpg",
        actions: ["Hazlo obvio. Hazlo f치cil. Hazlo irresistible.", "Peque침os h치bitos, grandes resultados.", "Tu identidad se construye con cada elecci칩n."]
      },
      {
        title: "El Sutil Arte de que Te Importe un Carajo",
        cover: "https://images-na.ssl-images-amazon.com/images/I/81N7FmJhbhL.jpg",
        actions: ["La clave est치 en elegir tus batallas.", "Decide lo que realmente importa.", "Menos drama. M치s claridad."]
      }
    ];

    let currentIndex = 0;

    function openBlocks(index) {
      const book = books[index];
      leeCover.src = book.cover;
      detenteContent.innerText = book.actions[Math.floor(Math.random() * book.actions.length)];

      lee.classList.add('open');
      detente.classList.add('open');
      leeCover.style.display = 'block';
      detenteContent.style.display = 'flex';
    }

    function closeBlock(block) {
      block.classList.remove('open');
      if (block === lee) {
        leeCover.style.display = 'none';
      } else {
        detenteContent.style.display = 'none';
      }
    }

    function syncOrOpen(block) {
      const other = block === lee ? detente : lee;
      const isOtherOpen = other.classList.contains('open');
      const isSelfOpen = block.classList.contains('open');

      if (!isSelfOpen && !isOtherOpen) {
        currentIndex = Math.floor(Math.random() * books.length);
        openBlocks(currentIndex);
      } else if (!isSelfOpen && isOtherOpen) {
        currentIndex = Math.floor(Math.random() * books.length);
        openBlocks(currentIndex);
      } else if (isSelfOpen) {
        closeBlock(block);
      }
    }

    detente.onclick = () => syncOrOpen(detente);
    lee.onclick = () => syncOrOpen(lee);

    // Simular carga
    setTimeout(() => {
      loader.style.display = 'none';
      app.style.display = 'block';
    }, 1400);
  </script>
</body>
</html>
