<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TrigguiApp â€“ Perfecta y Emocional</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Archivo', sans-serif;
      background: linear-gradient(135deg, #0d0e1a, #1a1c2d);
    }
    .grid {
      position: absolute;
      top: 1.5vw;
      bottom: 1.5vw;
      left: 1.5vw;
      right: 1.5vw;
      display: grid;
      gap: 1vw;
    }
    .block {
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
      font-size: 1.1rem;
      background-size: 200% 200%;
      animation: fadeIn 1s ease forwards;
      cursor: pointer;
      flex-direction: column;
    }
    .label {
      z-index: 1;
      font-weight: bold;
    }
    .frase, .portada {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }
    .frase {
      font-size: 1rem;
      animation: fadeIn 0.6s ease forwards;
    }
    .portada {
      animation: glow 6s ease-in-out infinite;
      flex-direction: column;
      gap: 1rem;
    }
    .portada img {
      max-width: 85%;
      max-height: 75%;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
    }

    .shockZone {
      position: fixed;
      bottom: 3vh;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      text-align: center;
    }
    .shockZone button {
      background: linear-gradient(135deg, #ff006e, #8338ec, #3a86ff);
      color: white;
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    .shockZone .contador {
      font-size: 1rem;
      color: #fff;
      margin-top: 1.2rem;
      font-family: 'Poppins', sans-serif;
      animation: fadeIn 1s ease forwards;
    }
    .shockZone .resaltado {
      color: #ffeb3b;
      font-weight: 700;
    }

    .trigguiletras {
      position: fixed;
      bottom: 1vh;
      right: 1.5vw;
      height: 18px;
      opacity: 0.6;
      z-index: 5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      0%, 100% { background: radial-gradient(circle, #ffffff08, #0000); }
      50% { background: radial-gradient(circle, #ffffff22, #0000); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }
  </style>
</head>
<body>
  <div class="grid" id="gridContainer"></div>

  <div class="shockZone" id="shockZone">
    <button id="shockBtn">ðŸ“– Â¡ChÃ³calas si abriste un libro fÃ­sico!</button>
    <div class="contador" id="contador" style="display:none;">
      âœ¨ Juntos hemos abierto <span class="resaltado">...</span> libros fÃ­sicos âœ¨
    </div>
  </div>

  <img src="/trigguiletras.png" alt="Trigguiletras" class="trigguiletras" />

  <script>
    const grid = document.getElementById("gridContainer");
    const shockZone = document.getElementById("shockZone");
    const shockBtn = document.getElementById("shockBtn");
    const contador = document.getElementById("contador");
    const emojis = ["ðŸŒŠ", "ðŸ›¡ï¸", "ðŸ§ ", "ðŸ“˜", "ðŸ”®", "â¤ï¸", "âœ¨", "ðŸªž"];
    let libro = null;
    let portadaBloque = 0;
    let clics = 0;
    let revelado = false;

    function generarGradiente(hex) {
      const r = parseInt(hex.slice(1,3), 16);
      const g = parseInt(hex.slice(3,5), 16);
      const b = parseInt(hex.slice(5,7), 16);
      const light = `rgba(${Math.min(r+30,255)},${Math.min(g+30,255)},${Math.min(b+30,255)},0.85)`;
      return `linear-gradient(135deg, ${hex}, ${light})`;
    }

    function dibujarUI() {
      const w = window.innerWidth, h = window.innerHeight;
      const cols = w > h ? 4 : 2;
      const rows = 4 / cols;
      grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

      grid.innerHTML = "";
      libro.palabras.forEach((palabra, i) => {
        const b = document.createElement("div");
        b.className = "block";
        b.dataset.index = i;
        b.style.background = generarGradiente(libro.colores[i] || "#444");

        const label = document.createElement("div");
        label.className = "label";
        label.innerText = `${emojis[i]} ${palabra}`;

        const frase = document.createElement("div");
        frase.className = "frase";
        frase.innerText = libro.frases[i];

        const portada = document.createElement("div");
        portada.className = "portada";
        const img = document.createElement("img");
        img.src = libro.portada;
        portada.appendChild(img);

        b.append(label, frase, portada);
        b.onclick = () => manejarClick(b);
        grid.appendChild(b);
      });
    }

    function manejarClick(bloque) {
      const i = parseInt(bloque.dataset.index);
      const children = bloque.children;

      if (revelado) return location.reload();

      if (i === portadaBloque) {
        [...children].forEach(c => c.style.display = "none");
        children[2].style.display = "flex"; // portada

        [...grid.children].forEach((blk, j) => {
          if (j !== i) {
            blk.children[0].style.display = "none"; // label
            blk.children[1].style.display = "flex"; // frase
          }
        });

        revelado = true;
        shockZone.style.display = "flex";
        shockBtn.style.display = "inline-block";
        contador.style.display = "none";
        contador.innerHTML = 'âœ¨ Juntos hemos abierto <span class="resaltado">...</span> libros fÃ­sicos âœ¨';
      } else {
        bloque.children[0].style.display = "none"; // label
        bloque.children[1].style.display = "flex"; // frase
        clics++;
      }
    }

    shockBtn.onclick = async () => {
      shockBtn.style.display = "none";
      contador.style.display = "block";
      try {
        const res = await fetch("https://triggui-api.vercel.app/api/increment");
        const data = await res.json();
        contador.innerHTML = `âœ¨ Juntos hemos abierto <span class="resaltado">${data.total.toLocaleString('es-MX')}</span> libros fÃ­sicos âœ¨`;
      } catch {
        contador.innerHTML = "ðŸ“š Error al contar libros";
      }
    };

    async function iniciar() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/badirnakid/triggui-content/main/contenido.json");
        const data = await res.json();
        libro = data.libros[Math.floor(Math.random() * data.libros.length)];
        portadaBloque = Math.floor(Math.random() * 4);
        dibujarUI();
      } catch (e) {
        console.error("Error cargando contenido:", e);
      }
    }

    window.addEventListener("load", iniciar);
    window.addEventListener("resize", dibujarUI);
    window.addEventListener("orientationchange", dibujarUI);
  </script>
</body>
</html>
