<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triggui</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .loader img {
      width: 80px;
      height: 80px;
      animation: breathing 2s infinite ease-in-out;
    }

    @keyframes breathing {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    .grid {
      display: grid;
      gap: 0px;
      width: 100%;
      max-width: 720px;
      margin-top: 10px;
      padding: 0 10px;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
        margin-top: 28px;
        padding: 0 40px;
      }
    }

    @media (max-width: 767px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 6px;
      }
    }

    .block {
      aspect-ratio: 1/1.2;
      border-radius: 18px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      padding: 10px;
      position: relative;
      transition: 0.3s ease;
    }

    .block img {
      max-width: 80%;
      border-radius: 12px;
    }

    .detente-frases {
      position: absolute;
      top: 12%;
      font-size: 0.95rem;
      padding: 0 8px;
      line-height: 1.2;
    }

    .shock {
      margin-top: 18px;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      padding: 10px 26px;
      border-radius: 32px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      box-shadow: 0px 5px 12px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .logo {
      margin-top: 8px;
      text-align: center;
    }

    .logo img {
      height: 26px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div class="loader" id="loader">
  <img src="/imagotipo.png" alt="Cargando..." />
</div>

<div class="grid">
  <div class="block" id="detente" style="background: linear-gradient(135deg, #f12711, #f5af19);">
    <span id="detenteText">Detente</span>
  </div>
  <div class="block" id="lee" style="background: linear-gradient(135deg, #00b09b, #96c93d);">
    <span id="leeText">Lee</span>
  </div>
  <div class="block" id="interrogante" style="background: linear-gradient(135deg, #7F00FF, #E100FF);">
    <span>?</span>
  </div>
  <div class="block" id="conecta" style="background: linear-gradient(135deg, #FF416C, #FF4B2B);">
    <span>Conecta</span>
  </div>
</div>

<button class="shock" onclick="yaLei()">ðŸ“˜ Ya leÃ­</button>

<div class="logo">
  <img src="/trigguiletras.png" alt="Triggui" />
</div>

<script>
  const loader = document.getElementById("loader");
  window.addEventListener("load", () => {
    setTimeout(() => loader.style.display = "none", 1100);
  });

  const detente = document.getElementById("detente");
  const detenteText = document.getElementById("detenteText");
  let detenteOpen = false;

  detente.addEventListener("click", () => {
    detenteOpen = !detenteOpen;
    detenteText.innerHTML = detenteOpen ? `
      <div class="detente-frases">
        â€¢ Respira. <br>
        â€¢ Observa. <br>
        â€¢ Elige.
      </div>
    ` : "Detente";
  });

  const lee = document.getElementById("lee");
  const leeText = document.getElementById("leeText");
  let leeOpen = false;

  const frasesLee = [
    "Abre una pÃ¡gina al azar.",
    "ConcÃ©ntrate como nunca antes.",
    "Lee un pÃ¡rrafo como si fuera oro."
  ];

  const portada = "https://images-na.ssl-images-amazon.com/images/I/81E%2BO-9MiJL.jpg";

  lee.addEventListener("click", () => {
    leeOpen = !leeOpen;
    if (leeOpen) {
      lee.style.background = "white";
      lee.innerHTML = `<img src="${portada}" alt="Portada" />`;
    } else {
      lee.style.background = "linear-gradient(135deg, #00b09b, #96c93d)";
      lee.innerHTML = `<span id="leeText">${frasesLee[Math.floor(Math.random() * frasesLee.length)]}</span>`;
    }
  });

  const interrogante = document.getElementById("interrogante");
  interrogante.addEventListener("click", () => {
    window.open("https://www.ted.com/talks/andrew_solomon_how_the_worst_moments_in_our_lives_make_us_who_we_are", "_blank");
  });

  const conecta = document.getElementById("conecta");
  conecta.addEventListener("click", () => {

  });

  function yaLei() {

  }
</script>

</body>
</html>
