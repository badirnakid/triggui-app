<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TrigguiApp Layout Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: linear-gradient(135deg, #0d0e1a, #1a1c2d);
      font-family: sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .header {
      height: 60px;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
    }
    .grid {
      display: grid;
      gap: 1.5vw;
      padding: 2vw;
      flex-grow: 1;
    }
    .block {
      background: #333;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      text-align: center;
    }
    .footer {
      height: 160px;
      flex-shrink: 0;
      padding: 1rem;
      color: #aaa;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="header">Header fijo</div>
  <div class="grid" id="gridContainer"></div>
  <div class="footer">Footer fijo con espacio para botones y frase</div>

  <script>
    const grid = document.getElementById("gridContainer");

    function redibujarBloques() {
      grid.innerHTML = "";

      const width = window.innerWidth;
      const height = window.innerHeight;
      const orientation = width > height ? 'landscape' : 'portrait';

      const columnas = orientation === 'landscape' ? 4 : 2;
      const filas = 4 / columnas;

      grid.style.gridTemplateColumns = `repeat(${columnas}, 1fr)`;
      grid.style.gridTemplateRows = `repeat(${filas}, 1fr)`;

      const headerH = document.querySelector('.header').offsetHeight;
      const footerH = document.querySelector('.footer').offsetHeight;
      const disponible = height - headerH - footerH - 16;

      // ⚡ Escalamos más la altura de bloque en landscape
      const factorAltura = orientation === 'landscape' ? 1.2 : 1.1;
      const alturaBloque = (disponible / filas) * factorAltura;

      for (let i = 1; i <= 4; i++) {
        const b = document.createElement("div");
        b.className = "block";
        b.style.height = `${alturaBloque}px`;
        b.innerText = `Bloque ${i}`;
        grid.appendChild(b);
      }
    }

    window.addEventListener("resize", redibujarBloques);
    window.addEventListener("orientationchange", redibujarBloques);
    window.addEventListener("load", redibujarBloques);
  </script>
</body>
</html>
