<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triggui - Estilo Imprint</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #222222;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 1.5vw;
      gap: 1.5vw;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1.5vw;
      flex-grow: 1;
    }
    .block {
      flex: 1 1 calc(50% - 0.75vw);
      max-width: calc(50% - 0.75vw);
      height: calc(50% - 0.75vw);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      color: white;
      background: linear-gradient(135deg, #00B4DB, #8E2DE2);
    }
    .label {
      z-index: 1;
      position: relative;
      font-weight: 600;
      font-size: 1.2rem;
    }
    .book-cover {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 14px;
      border-radius: 16px;
      text-align: center;
      background-color: #0f0f0f;
    }
    .book-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      animation: pulse 2.5s ease-in-out infinite;
    }
    .book-phrase {
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      opacity: 0;
      animation: fadeIn 1.4s ease-in-out forwards 0.8s;
      text-shadow: 0 0 12px rgba(255,255,255,0.2);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.2); opacity: 1; }
    }
    .block.show .book-cover {
      display: flex;
    }
    .block.show .label {
      display: none;
    }
    .shock {
      background: linear-gradient(to right, #FF6F61, #FAD961);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 10px 24px;
      margin: 0 auto;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .trigguiletras {
      height: 22px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">
      <div class="block" id="lee">
        <span class="label" id="leeLabel">Lee</span>
        <div class="book-cover" id="leeCover"></div>
      </div>
    </div>
    <button class="shock" id="shockBtn">üìöüëä Ch√≥calas por leer un libro f√≠sico</button>
    <div class="logo-wrapper">
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const libros = [
      {
        titulo: "Atomic Habits",
        frase: "Eres lo que haces todos los d√≠as.",
        svg: `<svg class="book-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="30" stroke="#ffffff" stroke-width="4"/>
                <path d="M32 16v32M16 32h32" stroke="#ffffff" stroke-width="4"/>
              </svg>`
      },
      {
        titulo: "Can't Hurt Me",
        frase: "Haz que tu dolor tenga prop√≥sito.",
        svg: `<svg class="book-icon" viewBox="0 0 64 64" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M32 4l8 24h24l-20 16 8 24-20-16-20 16 8-24-20-16h24z"/>
              </svg>`
      },
      {
        titulo: "Mindset",
        frase: "Cambia tu mente, cambia tu realidad.",
        svg: `<svg class="book-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="30" stroke="#ffffff" stroke-width="4"/>
                <path d="M24 24h16v16H24z" fill="#ffffff"/>
              </svg>`
      }
    ];

    const lee = document.getElementById('lee');
    const leeLabel = document.getElementById('leeLabel');
    const leeCover = document.getElementById('leeCover');

    let currentLibro = null;

    function seleccionarLibroVisual() {
      currentLibro = libros[Math.floor(Math.random() * libros.length)];
      leeCover.innerHTML = `${currentLibro.svg}<div class="book-phrase">‚Äú${currentLibro.frase}‚Äù</div>`;
      lee.classList.add('show');
      leeLabel.style.display = 'none';
    }

    lee.addEventListener('click', () => {
      if (!lee.classList.contains('show')) {
        seleccionarLibroVisual();
      } else {
        lee.classList.remove('show');
        leeLabel.style.display = 'block';
      }
    });

    document.getElementById('shockBtn').addEventListener('click', () => {
      document.getElementById('shockBtn').innerText = 'üìöüëè ¬°Bien le√≠do!';
    });
  </script>
</body>
</html>
