<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>TrigguiApp â€“ Un instante, un universo</title>

  <!-- Cargamos Three.js oficial -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>

  <!-- Fuente Archivo para estÃ©tica -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: linear-gradient(135deg, #0d0e1a, #1a1c2d);
      overflow: hidden;
      transition: background 1s ease;
    }
    body.dark { background: #000; }

    .main {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #canvas-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="main">
  <div id="canvas-container"></div>

  <div class="footer">
    <button class="shock hidden" id="shockBtn">ðŸ“– Â¡ChÃ³calas por abrir un libro fÃ­sico!</button>
    <div class="final-message hidden" id="mensajeFinal">âœ¨ Â¡Felicidades! Elegiste la pausa perfecta con un libro real. âœ¨</div>
    <img src="/trigguiletras.png" class="trigguiletras" id="logoTriggui" />
  </div>
</div>
<script>
const container = document.getElementById('canvas-container');

// Crear la escena
const scene = new THREE.Scene();

// Crear la cÃ¡mara
const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 3;

// Crear el renderer
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
container.appendChild(renderer.domElement);

// Crear una luz ambiental
const ambientLight = new THREE.AmbientLight(0xffffff, 1);
scene.add(ambientLight);

// Crear el "libro" como una caja delgada
const geometry = new THREE.BoxGeometry(1, 1.4, 0.1);
const texture = new THREE.TextureLoader().load('https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1642726660i/60171734.jpg'); // Ejemplo de portada
const material = new THREE.MeshStandardMaterial({ map: texture });
const libro = new THREE.Mesh(geometry, material);
scene.add(libro);

// AnimaciÃ³n
function animate() {
  requestAnimationFrame(animate);
  libro.rotation.y += 0.0025;
  libro.rotation.x += 0.0015;
  renderer.render(scene, camera);
}

animate();

// Ajuste responsivo
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
