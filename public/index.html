<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triggui App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #fff;
      color: #222;
      transition: background-color 0.3s ease;
    }
    body.dark {
      background-color: #000;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 2vw;
      gap: 1.5vw;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: stretch;
      gap: 1.5vw;
      flex: 1;
    }
    .block {
      flex: 1 1 calc(50% - 0.75vw);
      max-width: calc(50% - 0.75vw);
      height: 42vh;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.05rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      color: white;
      transition: all 0.3s ease;
    }

    @media (orientation: landscape) and (max-width: 1024px),
           (min-width: 1025px) {
      .block {
        flex: 1 1 23%;
        max-width: 23%;
        height: 75vh;
      }
    }

    .label {
      z-index: 1;
      position: relative;
      pointer-events: none;
    }

    .accionables, .book-cover {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 14px;
      border-radius: 16px;
      text-align: center;
    }
    .accionables {
      background: rgba(255,255,255,0.94);
      color: #222;
      font-size: 0.85rem;
      font-weight: 500;
      flex-direction: column;
      line-height: 1.4;
    }
    .book-cover {
      background-size: cover;
      background-position: center;
    }
    .block.show .accionables,
    .block.show .book-cover {
      display: flex;
    }
    .block.show .label {
      display: none;
    }
    .shock {
      background: linear-gradient(to right, #FF416C, #FFB347);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 10px 24px;
      font-size: 0.9rem;
      cursor: pointer;
      align-self: center;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1vw;
    }
    .trigguiletras {
      height: 22px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">
      <div class="block" id="detente" style="background: linear-gradient(135deg, #FF416C, #FF4B2B);">
        <span class="label" id="detenteLabel">Detente</span>
        <div class="accionables" id="accionablesText"></div>
      </div>
      <div class="block" id="lee" style="background: linear-gradient(135deg, #00C9FF, #92FE9D);">
        <span class="label" id="leeLabel">Lee</span>
        <div class="book-cover" id="leeCover"></div>
      </div>
      <div class="block" id="question" style="background: linear-gradient(135deg, #FC466B, #3F5EFB);">
        <span class="label">?</span>
      </div>
      <div class="block" id="conecta" style="background: linear-gradient(135deg, #FDC830, #F37335);">
        <span class="label">Conecta</span>
      </div>
    </div>
    <button class="shock" id="shockBtn">üìöüëä Ch√≥calas por leer un libro f√≠sico</button>
    <div class="logo-wrapper">
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const libros = [
      {
        portada: 'https://m.media-amazon.com/images/I/91bYsX41DVL.jpg',
        accionables: ['üß± Crea sistemas, no metas', 'üß† Identidad gu√≠a el h√°bito', 'üîÅ Mejora 1% diario']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/71QKQ9mwV7L.jpg',
        accionables: ['üßò‚Äç‚ôÇÔ∏è No todo importa', 'üí© Aprende a ignorar con intenci√≥n', 'üß† S√© brutalmente honesto']
      }
    ];

    let libroActual = null;
    let detenteOpen = false;
    let leeOpen = false;

    const detente = document.getElementById('detente');
    const detenteLabel = document.getElementById('detenteLabel');
    const accionablesText = document.getElementById('accionablesText');

    const lee = document.getElementById('lee');
    const leeLabel = document.getElementById('leeLabel');
    const leeCover = document.getElementById('leeCover');

    function seleccionarNuevoLibro() {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
    }

    function sincronizarYMostrarAmbos() {
      seleccionarNuevoLibro();
      accionablesText.innerHTML = libroActual.accionables.join('<br>');
      leeCover.style.backgroundImage = `url('${libroActual.portada}')`;
      detente.classList.add('show');
      lee.classList.add('show');
      detenteLabel.style.display = 'none';
      leeLabel.style.display = 'none';
      detenteOpen = true;
      leeOpen = true;
      document.body.classList.add('dark');
    }

    function evaluarOscurecerFondo() {
      if (!detenteOpen && !leeOpen) {
        document.body.classList.remove('dark');
      }
    }

    detente.addEventListener('click', () => {
      if (!detenteOpen || !leeOpen) {
        sincronizarYMostrarAmbos();
      } else {
        detente.classList.remove('show');
        detenteLabel.style.display = 'block';
        detenteOpen = false;
        evaluarOscurecerFondo();
      }
    });

    lee.addEventListener('click', () => {
      if (!leeOpen || !detenteOpen) {
        sincronizarYMostrarAmbos();
      } else {
        lee.classList.remove('show');
        leeLabel.style.display = 'block';
        leeOpen = false;
        evaluarOscurecerFondo();
      }
    });

    document.getElementById('shockBtn').addEventListener('click', () => {
      document.getElementById('shockBtn').innerText = 'üìöüëè ¬°Bien le√≠do!';
    });

    document.getElementById('question').addEventListener('click', () => {
      document.body.classList.add('dark');
      alert("üåü Muy pronto una experiencia incre√≠ble.");
    });

    document.getElementById('conecta').addEventListener('click', () => {
      document.body.classList.add('dark');
      alert("üîó Muy pronto podr√°s conectar con otros lectores.");
    });
  </script>
</body>
</html>
