<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>TrigguiApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      -webkit-overflow-scrolling: touch;
    }

    body.dark { background: #000; }

    .main {
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1.5vw;
      padding: 1.5vh 2vw;
      flex: 1;
    }

    .block {
      flex: 1 1 calc(50% - 1.5vw);
      aspect-ratio: 3/4;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      color: white;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      transition: background 0.5s ease;
    }

    .block-content {
      position: absolute;
      inset: 0;
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .label { z-index: 1; font-size: 1.25rem; }

    .accionable {
      background: rgba(255,255,255,0.95);
      color: #111;
      flex-direction: column;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
      opacity: 0;
      animation: aparecer 0.7s forwards;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .portada-wrapper img {
      width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 14px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .footer {
      padding: 1vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1vh;
    }

    .shock {
      background: linear-gradient(135deg, #ee0979, #ff6a00);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 28px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 80, 80, 0.4);
      transition: transform 0.3s ease;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .trigguiletras {
      height: 24px;
      opacity: 0.9;
    }

    .hidden { display: none !important; }

    @media (min-width: 768px) {
      .block { aspect-ratio: auto; height: 80vh; }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">
      <div class="block" id="detente" style="background: linear-gradient(135deg, #ff6a00, #ee0979);">
        <div class="block-content label">Detente</div>
        <div class="block-content accionable hidden" id="detenteText"></div>
      </div>

      <div class="block" id="lee" style="background: linear-gradient(135deg, #56ab2f, #a8e063);">
        <div class="block-content label">Lee</div>
        <div class="block-content portada-wrapper hidden" id="leeCover">
          <img id="leeImg" src="" alt="Portada del libro" />
        </div>
      </div>

      <div class="block" id="pregunta" style="background: linear-gradient(135deg, #36d1dc, #5b86e5);">
        <div class="block-content label">?</div>
        <div class="block-content accionable hidden" id="preguntaText"></div>
      </div>

      <div class="block" id="conecta" style="background: linear-gradient(135deg, #c31432, #240b36);">
        <div class="block-content label">Conecta</div>
        <div class="block-content accionable hidden" id="conectaText"></div>
      </div>
    </div>

    <div class="footer">
      <button class="shock hidden" id="shockBtn">üìöüëä Ch√≥calas por leer un libro f√≠sico</button>
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const libros = [
      {
        portada: 'https://m.media-amazon.com/images/I/91bYsX41DVL.jpg',
        frases: [
          "üîÅ Mejora 1% diario",
          "üß± Crea sistemas, no metas",
          "üß† Identidad gu√≠a el h√°bito"
        ]
      },
      {
        portada: 'https://m.media-amazon.com/images/I/81LdLpv8mJL.jpg',
        frases: [
          "üí™ No te rindas antes de empezar",
          "üõ°Ô∏è Exp√≥n tus miedos al rechazo",
          "üí¨ Pide lo imposible"
        ]
      }
    ];

    let libroActual = null;
    let abierto = false;

    const el = id => document.getElementById(id);

    const mostrarContenido = () => {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
      const frases = [...libroActual.frases].sort(() => Math.random() - 0.5);

      el("detenteText").textContent = frases[0];
      el("preguntaText").textContent = frases[1];
      el("conectaText").textContent = frases[2];

      el("leeImg").src = libroActual.portada;

      ["detenteText", "preguntaText", "conectaText", "leeCover"].forEach(id => {
        el(id).classList.remove("hidden");
      });

      document.querySelectorAll(".label").forEach(el => el.classList.add("hidden"));

      abierto = true;
      document.body.classList.add("dark");

      setTimeout(() => el("shockBtn").classList.remove("hidden"), 3000);
    };

    const toggleBloque = (bloqueId, textoId) => {
      if (!abierto) {
        mostrarContenido();
      } else {
        el(textoId).classList.toggle("hidden");
        const label = el(bloqueId).querySelector(".label");
        label.classList.toggle("hidden");
        if (
          el("detenteText").classList.contains("hidden") &&
          el("leeCover").classList.contains("hidden") &&
          el("preguntaText").classList.contains("hidden") &&
          el("conectaText").classList.contains("hidden")
        ) {
          abierto = false;
          document.body.classList.remove("dark");
          el("shockBtn").classList.add("hidden");
        }
      }
    };

    el("detente").onclick = () => toggleBloque("detente", "detenteText");
    el("lee").onclick = () => toggleBloque("lee", "leeCover");
    el("pregunta").onclick = () => toggleBloque("pregunta", "preguntaText");
    el("conecta").onclick = () => toggleBloque("conecta", "conectaText");

    el("shockBtn").onclick = () => {
      el("shockBtn").textContent = "üìöüëè ¬°Bien le√≠do!";
    };
  </script>
</body>
</html>
