<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triggui App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #222;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .loader {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeOut 2s ease 1.6s forwards;
    }
    .loader img {
      height: 30px;
      animation: breathing 3s ease-in-out infinite;
    }
    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    .main {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 1.5vw;
      gap: 1.5vw;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1.5vw;
      flex-grow: 1;
    }
    .block {
      flex: 1 1 calc(50% - 0.75vw);
      max-width: calc(50% - 0.75vw);
      height: calc(50% - 0.75vw);
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.12rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      position: relative;
    }
    .label { z-index: 1; position: relative; transition: opacity 0.2s ease; color: white; }
    .block.show .label { opacity: 0; }
    .accionables {
      position: absolute;
      inset: 0;
      padding: 14px;
      background: rgba(255,255,255,0.95);
      color: #222;
      font-size: 0.88rem;
      font-weight: 500;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.4;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 5;
    }
    .block.show .accionables { opacity: 1; pointer-events: auto; }
    .book-cover {
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      height: 100%;
      width: 100%;
    }
    .shock {
      background: linear-gradient(to right, #F6BD60, #F7A072);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 10px 24px;
      margin: 0 auto;
      display: block;
      font-size: 0.9rem;
      box-shadow: 0 3px 10px rgba(246, 189, 96, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 4px;
    }
    .trigguiletras {
      height: 22px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="loader"><img src="/imagotipo.png" alt="Cargando Triggui" /></div>
  <div class="main" id="mainContent">
    <div class="grid">
      <div class="block" id="detenteBlock" style="background: linear-gradient(135deg, #F6BD60, #F7A072);">
        <div class="accionables" id="accionablesText"></div>
        <span class="label">Detente</span>
      </div>
      <div class="block" id="leeBlock" style="background: linear-gradient(135deg, #84A59D, #B2C8BA);">
        <span class="label" id="leeLabel">Lee</span>
      </div>
      <div class="block" id="questionBlock" style="background: linear-gradient(135deg, #F28482, #F5CAC3);">
        <span class="label">?</span>
      </div>
      <div class="block" id="conectaBlock" style="background: linear-gradient(135deg, #7DBBC3, #C4DFAA);">
        <span class="label">Conecta</span>
      </div>
    </div>
    <button class="shock" id="shockBtn">üìöüëä Ch√≥calas por leer un libro f√≠sico</button>
    <div class="logo-wrapper">
      <img src="/trigguiletras.png" alt="triggui logo" class="trigguiletras" />
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }, 1600);

    const libros = [
      {
        portada: 'https://m.media-amazon.com/images/I/91bYsX41DVL.jpg',
        accionables: ['üß± Crea sistemas, no metas', 'üß† La identidad gu√≠a los h√°bitos', 'üîÅ Mejora 1% cada d√≠a'],
        frases: ['üìñ Peque√±os h√°bitos, grandes resultados.', 'üîÑ El cambio real es invisible al inicio.']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/71ZLctx5ZRL.jpg',
        accionables: ['ü´Ç La amabilidad es revoluci√≥n', 'üïä Perm√≠tete estar confundido', 'üí¨ Escucha m√°s que hablas'],
        frases: ['üí≠ Lo esencial no siempre se dice.', 'üêé A veces solo necesitas estar.']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/81RrUu0gJ7L.jpg',
        accionables: ['üî• El dolor forja car√°cter', 'üí™ Haz lo que te incomoda', 'üîí Disciplina = libertad'],
        frases: ['üëä Nadie vendr√° a salvarte.', 'üõ† T√∫ eres tu proyecto m√°s brutal.']
      }
    ];

    let libroActual = null;
    let detenteOpen = false;
    let leeOpen = false;
    let leeEstado = 'normal';

    const detenteBlock = document.getElementById('detenteBlock');
    const accionablesText = document.getElementById('accionablesText');
    const leeBlock = document.getElementById('leeBlock');
    const leeLabel = document.getElementById('leeLabel');
    const shockBtn = document.getElementById('shockBtn');

    shockBtn.addEventListener('click', () => {
      shockBtn.innerText = 'üìöüëè ¬°Bien le√≠do!';
    });

    function renderLee(state) {
      if (state === 'portada') {
        leeBlock.innerHTML = `<div class="book-cover" style="background-image:url('${libroActual.portada}')"></div>`;
      } else if (state === 'frase') {
        const frase = libroActual.frases[Math.floor(Math.random() * libroActual.frases.length)];
        leeBlock.innerHTML = `<span class="label">${frase}</span>`;
      } else {
        leeBlock.innerHTML = `<span class="label" id="leeLabel">Lee</span>`;
      }
    }

    function actualizarLibro() {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
      accionablesText.innerHTML = libroActual.accionables.join('<br>');
      renderLee('portada');
      leeEstado = 'portada';
    }

    detenteBlock.addEventListener('click', () => {
      detenteOpen = !detenteBlock.classList.toggle('show');
      if (!detenteOpen) return;

      if (!leeOpen) {
        leeBlock.classList.add('show');
        leeOpen = true;
        actualizarLibro();
      } else {
        actualizarLibro();
      }
    });

    leeBlock.addEventListener('click', () => {
      leeOpen = !leeBlock.classList.toggle('show');
      if (!leeOpen) return;

      if (!detenteOpen) {
        detenteBlock.classList.add('show');
        detenteOpen = true;
        actualizarLibro();
      } else {
        actualizarLibro();
      }
    });

    leeBlock.addEventListener('dblclick', () => {
      if (leeEstado === 'portada') {
        renderLee('frase');
        leeEstado = 'frase';
      } else {
        renderLee('normal');
        leeEstado = 'normal';
      }
    });

    document.getElementById('questionBlock').addEventListener('click', () => {
      window.open("https://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action", "_blank");
    });

    document.getElementById('conectaBlock').addEventListener('click', () => {
      alert("üîó Muy pronto podr√°s conectar con otros lectores.");
    });
  </script>
</body>
</html>
