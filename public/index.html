<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triggui App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fefefe;
      color: #333;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeOut 2s ease 1.8s forwards;
    }

    .loader img {
      width: 80px;
      height: 80px;
      animation: breathing 2.5s ease-in-out infinite;
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .main {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 4px 4px 10px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      row-gap: 4px;
      column-gap: 4px;
      flex: 1;
    }

    .block {
      flex: 1 1 48%;
      max-width: 48%;
      height: 36vh;
      border-radius: 18px;
      color: white;
      font-weight: 600;
      font-size: 1.15rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      position: relative;
    }

    @media (min-width: 768px) {
      .block {
        flex: 1 1 22%;
        max-width: 22%;
        height: 60vh;
      }

      .main {
        padding-bottom: 6px;
      }
    }

    .shock {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 12px 26px;
      margin: 0 auto 4px;
      display: block;
      font-size: 0.88rem;
      box-shadow: 0 3px 8px rgba(127, 0, 255, 0.25);
      transition: all 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 6px;
    }

    .trigguiletras {
      height: 24px;
      object-fit: contain;
    }

    .accionables {
      position: absolute;
      inset: 0;
      padding: 14px;
      background: rgba(255,255,255,0.92);
      color: #222;
      font-size: 0.92rem;
      font-weight: 500;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.4;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 5;
    }

    .block.show .accionables {
      opacity: 1;
      pointer-events: auto;
    }

    .label {
      z-index: 1;
      position: relative;
      transition: opacity 0.2s ease;
    }

    .block.show .label {
      opacity: 0;
    }

    .block a {
      color: white;
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <img src="/imagotipo.png" alt="Cargando Triggui" />
  </div>

  <div class="main" id="mainContent">
    <div class="grid">

      <div class="block" id="questionBlock" style="background: linear-gradient(135deg, #3f2b96, #3f2b96);">

      <div class="block" id="conectaBlock" style="background: linear-gradient(135deg, #667db6, #667db6);">

    <button class="shock" id="shockBtn">ðŸ“š Ya leÃ­</button>

  </script>
</body>
</html>
