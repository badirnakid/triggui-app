<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
<title>Triggui — Abre un libro físico. Aquí y ahora.</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@500;800&display=swap" rel="stylesheet"/>
<style>
*,*:before,*:after{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:'Archivo',sans-serif;background:#0e0f1b;color:#fff;overflow-y:auto;-webkit-overflow-scrolling:touch;user-select:none}

/* Intro */
.intro{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
       padding:1.8rem 2.8rem;background:#191e32;border-radius:24px;z-index:120;
       font-family:'Poppins';font-size:1rem;box-shadow:0 0 16px rgba(48,255,228,.32);
       animation:introHide 2.2s 1s forwards}
.intro .hl{color:#30ffe4;font-weight:800}
@keyframes introHide{to{opacity:0;visibility:hidden;transform:translate(-50%,-80%)}}

/* Grid */
.grid{position:absolute;inset:5vh 1.5vw;display:grid;gap:1vw}
@media(orientation:landscape){.grid{grid-template-columns:repeat(4,1fr)}}
@media(orientation:portrait){.grid{grid-template-columns:repeat(2,1fr);grid-template-rows:repeat(2,1fr)}}

/* Blocks */
.block{position:relative;display:flex;align-items:center;justify-content:center;
       padding:1rem;border-radius:22px;font-weight:700;cursor:pointer;
       background-size:320% 320%;transition:background-position 4s;overflow:hidden}
.block:hover{background-position:100% 100%}
.block::before{content:"";position:absolute;inset:0;border-radius:inherit;
               background:linear-gradient(180deg,rgba(255,255,255,.18),transparent 65%);
               mix-blend-mode:overlay}
.label{z-index:2;text-align:center}
.frase{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
       padding:1rem;text-align:center;opacity:0;transition:opacity .25s}
.block.show .label{opacity:0}
.block.show .frase{opacity:1}

/* Portada editorial */
.portada {
  position: absolute; inset: 0; display: none;
  flex-direction: column; justify-content: flex-start;
  padding: 2.5rem 1.5rem;
  background: rgba(255,255,255,0.015);
  border: 1px solid rgba(255,255,255,0.04);
  border-radius: 22px;
  box-shadow: inset 0 0 8px rgba(255,255,255,0.02), 0 8px 20px rgba(0,0,0,0.2);
}
.portada::before {
  content: "";
  position: absolute;
  top: 8%; bottom: 8%; left: 0;
  width: 4px;
  background: linear-gradient(to bottom, #3b3b3b, #1e1e1e);
  border-radius: 2px;
}
.port-text-wrap {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
  max-width: 70%;
  padding-inline-start: 8%;
  gap: 1rem;
  transform-origin: top left;
}
.port-text h2 {
  font-size: clamp(2.4rem, 5vw, 3.5rem);
  font-weight: 800;
  line-height: 1.1;
  text-transform: uppercase;
  letter-spacing: 0.6px;
  word-break: break-word;
  max-width: 100%;
}
.port-text p {
  font-size: clamp(1.1rem, 2.8vw, 1.6rem);
  font-style: italic;
  font-weight: 400;
  opacity: 0.85;
  color: #f0f0f0;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.emoji-big {
  font-size: 1.3rem;
  filter: drop-shadow(0 1px 3px rgba(0,0,0,0.4));
  line-height: 1;
}
.cta {
  position: fixed; bottom: 3vh; left: 50%; transform: translateX(-50%);
  display: none; gap: 1rem; z-index: 100;
}
.cta button {
  border: none; padding: .6rem 1.2rem; border-radius: 999px;
  font-size: .9rem; font-weight: 700; cursor: pointer;
  background: #ffd1d1; color: #000;
}
#fisico {
  background: #d1ffd9; color: #000;
}
.cele {
  position: fixed; inset: 0;
  background: rgba(0,0,0,.88);
  display: none; align-items: center; justify-content: center;
  z-index: 110;
}
.cele-msg {
  font-family: 'Poppins'; font-size: 2rem; text-align: center;
  background: rgba(255,255,255,.05);
  padding: 2rem 3rem; border-radius: 20px;
}
.num {
  color: #30ffe4; font-weight: 900; font-size: 2.8rem;
}
</style>
</head>
<body>

<div class="intro"><span class="hl">¿QUÉ SIENTES?</span></div>

<div class="grid" id="grid"></div>

<div class="cta" id="cta">
  <button id="otro">🎲 Otro digital</button>
  <button id="fisico">📖 Abrí uno físico</button>
</div>

<div class="cele" id="cele">
  <div class="cele-msg" id="celeMsg">
    ✨ <span class="num">...</span><br>libros físicos abiertos
  </div>
</div>
<script>
const grid = document.getElementById("grid"),
      cta = document.getElementById("cta"),
      btnOtro = document.getElementById("otro"),
      btnLibro = document.getElementById("fisico"),
      cele = document.getElementById("cele"),
      celeMsg = document.getElementById("celeMsg");

let libro = null, revealed = false;
const portIdx = Math.floor(Math.random() * 4);
const emojis = ["🌊", "🛡️", "🧠", "✨", "📘", "🔮", "❤️", "🪞"];
const isURL = s => /^https?:\/\//i.test(s || "");
const grad = i => `linear-gradient(135deg,${libro.colores[i]},${libro.colores[(i + 1) % 4]})`;

/* Escala si no cabe */
function adjustScale(wrap){
  const parent = wrap.closest(".portada");
  if (!parent) return;
  const available = parent.clientHeight - 40;
  let scale = 1;
  wrap.style.transform = "scale(1)";
  while (wrap.scrollHeight > available && scale > 0.55) {
    scale -= 0.02;
    wrap.style.transform = `scale(${scale})`;
  }
}

/* Construye portada editorial */
function buildPort(i){
  const d = document.createElement("div");
  d.className = "portada";

  const wrap = document.createElement("div");
  wrap.className = "port-text-wrap";

  const box = document.createElement("div");
  box.className = "port-text";

  const h2 = document.createElement("h2");
  h2.textContent = libro.titulo;

  const p = document.createElement("p");
  p.textContent = libro.autor;

  const emoji = document.createElement("span");
  emoji.className = "emoji-big";
  emoji.textContent = emojis[i % emojis.length];
  p.appendChild(emoji);

  box.appendChild(h2);
  box.appendChild(p);
  wrap.appendChild(box);
  d.appendChild(wrap);

  setTimeout(() => adjustScale(wrap), 0);
  return d;
}

/* Renderiza 4 bloques */
function render(){
  grid.innerHTML = "";
  for (let i = 0; i < 4; i++){
    const card = document.createElement("div");
    card.className = "block";
    card.dataset.i = i;
    card.style.background = grad(i);

    const label = document.createElement("div");
    label.className = "label";
    label.style.color = libro.textColors?.[i] || "#fff";
    label.textContent = `${emojis[i % emojis.length]} ${libro.palabras[i]}`;

    const frase = document.createElement("div");
    frase.className = "frase";
    frase.style.color = libro.textColors?.[i] || "#fff";
    frase.textContent = libro.frases[i];

    const port = buildPort(i);
    if (i === portIdx) card.append(port);

    card.append(label, frase);
    card.onclick = () => handleClick(card, i, port, label);
    grid.append(card);
  }
}

/* Clic en bloque */
function handleClick(card, i, port, label){
  if (revealed && i !== portIdx) return location.reload();
  if (i === portIdx && !revealed){
    label.style.display = "none";
    port.style.display = "flex";
    [...grid.children].forEach((c, j) => { if (j !== portIdx) c.classList.add("show"); });
    cta.style.display = "flex";
    revealed = true;
  } else if (!revealed){
    card.classList.toggle("show");
  }
}

/* Botones */
btnOtro.onclick = () => location.reload();
btnLibro.onclick = async () => {
  btnLibro.disabled = true;
  cele.style.display = "flex";
  celeMsg.innerHTML = '✨ <span class="num">...</span><br>libros físicos abiertos';
  try {
    const r = await fetch("https://triggui-api.vercel.app/api/increment");
    const d = await r.json();
    celeMsg.innerHTML = `✨ <span class="num">${d.total.toLocaleString("es-MX")}</span><br>libros físicos abiertos`;
  } catch {
    celeMsg.textContent = "📚 Error al contar libros";
  }
  setTimeout(() => {
    cele.style.display = "none";
    cta.style.display = "flex";
    btnLibro.disabled = false;
  }, 2300);
};

/* Cargar JSON */
(async () => {
  try {
    const r = await fetch("https://raw.githubusercontent.com/badirnakid/triggui-content/main/contenido.json?ts=" + Date.now());
    const data = await r.json();
    libro = data.libros[Math.floor(Math.random() * data.libros.length)];
    render();
  } catch (e) {
    alert("No se pudo cargar Triggui.");
    console.error(e);
  }
})();
</script>
</body>
</html>
