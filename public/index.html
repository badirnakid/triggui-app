<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <title>TrigguiApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: linear-gradient(135deg, #0d0e1a, #1e1f2a);
      animation: bgFlow 20s infinite alternate;
      color: white;
      overflow: hidden;
    }

    @keyframes bgFlow {
      0% { background: linear-gradient(135deg, #0d0e1a, #1e1f2a); }
      50% { background: linear-gradient(135deg, #2c3e50, #4ca1af); }
      100% { background: linear-gradient(135deg, #0d0e1a, #1e1f2a); }
    }

    body.dark {
      background: #000;
    }

    .main {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .grid {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 2vh;
      padding: 2vh;
      flex-grow: 1;
    }

    @media (min-width: 768px) {
      .grid {
        flex-direction: row;
      }
    }

    .block {
      flex: 1;
      min-height: 30vh;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      color: white;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      transition: background 0.5s ease;
    }

    .block.clear {
      background: none !important;
    }

    .block-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      text-align: center;
    }

    .accionables {
      background: rgba(255,255,255,0.93);
      color: #111;
      flex-direction: column;
      font-size: 1rem;
      font-weight: 500;
    }

    .accionables span {
      display: block;
      margin: 6px 0;
      opacity: 0;
      transform: scale(0.9);
      animation: burstIn 0.6s ease forwards;
    }

    @keyframes burstIn {
      0% { opacity: 0; transform: scale(0.6) translateY(10px); filter: blur(2px); }
      50% { opacity: 0.8; transform: scale(1.05) translateY(-4px); filter: blur(0); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    .portada-wrapper img {
      max-height: 95%;
      max-width: 95%;
      object-fit: contain;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      animation: floatBook 6s ease-in-out infinite;
    }

    @keyframes floatBook {
      0%, 100% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.05) translateY(-6px); }
    }

    .footer {
      height: 20vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1vh;
      padding: 1vh;
    }

    .shock {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 28px;
      padding: 10px 22px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 120, 150, 0.5);
      visibility: hidden;
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.5s ease;
    }

    .shock.visible {
      visibility: visible;
      opacity: 1;
      transform: scale(1);
      animation: pulse 1.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 12px rgba(255, 120, 150, 0.5); }
      50% { transform: scale(1.08); box-shadow: 0 0 18px rgba(255, 200, 200, 0.8); }
    }

    .trigguiletras {
      height: 22px;
      opacity: 0.9;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div class="main">
    <div class="grid">
      <div class="block" id="detente" style="background: linear-gradient(135deg, #f2709c, #ff9472);">
        <div class="block-content label" id="detenteLabel">Detente</div>
        <div class="block-content accionables hidden" id="accionablesText"></div>
      </div>

      <div class="block" id="lee" style="background: linear-gradient(135deg, #00c9ff, #92fe9d);">
        <div class="block-content label" id="leeLabel">Lee</div>
        <div class="block-content portada-wrapper hidden" id="leeCover">
          <img id="leeImg" src="" alt="portada del libro">
        </div>
      </div>
    </div>

    <div class="footer">
      <button class="shock" id="shockBtn">ðŸ“šðŸ‘Š ChÃ³calas por leer un libro fÃ­sico</button>
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const libros = [
      {
        portada: 'https://m.media-amazon.com/images/I/91bYsX41DVL.jpg',
        accionables: ["ðŸ” Mejora 1% diario", "ðŸ§± Crea sistemas, no metas", "ðŸ§  Identidad guÃ­a el hÃ¡bito"]
      },
      {
        portada: 'https://m.media-amazon.com/images/I/71QKQ9mwV7L.jpg',
        accionables: ["ðŸ§˜â€â™‚ï¸ No todo importa", "ðŸ’© Ignora con intenciÃ³n", "ðŸ”¥ SÃ© brutalmente honesto"]
      },
      {
        portada: 'https://m.media-amazon.com/images/I/81LdLpv8mJL.jpg',
        accionables: ["ðŸ’ª No te rindas antes de empezar", "ðŸ›¡ï¸ ExpÃ³n tus miedos al rechazo", "ðŸ’¬ Pide lo imposible"]
      }
    ];

    let libroActual = null;
    let detenteOpen = false;
    let leeOpen = false;

    const detente = document.getElementById('detente');
    const accionablesText = document.getElementById('accionablesText');
    const detenteLabel = document.getElementById('detenteLabel');
    const lee = document.getElementById('lee');
    const leeLabel = document.getElementById('leeLabel');
    const leeCover = document.getElementById('leeCover');
    const leeImg = document.getElementById('leeImg');
    const shockBtn = document.getElementById('shockBtn');

    function seleccionarNuevoLibro() {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
    }

    function mostrarContenido() {
      seleccionarNuevoLibro();

      accionablesText.innerHTML = '';
      libroActual.accionables.forEach((frase, i) => {
        const span = document.createElement('span');
        span.textContent = frase;
        span.style.animationDelay = `${i * 0.3}s`;
        accionablesText.appendChild(span);
      });

      leeImg.src = libroActual.portada;

      accionablesText.classList.remove('hidden');
      detenteLabel.classList.add('hidden');
      leeCover.classList.remove('hidden');
      leeLabel.classList.add('hidden');

      detente.classList.add('clear');
      lee.classList.add('clear');
      document.body.classList.add('dark');

      detenteOpen = true;
      leeOpen = true;

      setTimeout(() => {
        if (detenteOpen && leeOpen) {
          shockBtn.classList.add('visible');
        }
      }, 3000);
    }

    function ocultarDetente() {
      accionablesText.classList.add('hidden');
      detenteLabel.classList.remove('hidden');
      detente.classList.remove('clear');
      detenteOpen = false;
      verificarCerrarFondo();
    }

    function ocultarLee() {
      leeCover.classList.add('hidden');
      leeLabel.classList.remove('hidden');
      lee.classList.remove('clear');
      leeOpen = false;
      verificarCerrarFondo();
    }

    function verificarCerrarFondo() {
      if (!detenteOpen && !leeOpen) {
        document.body.classList.remove('dark');
        shockBtn.classList.remove('visible');
      }
    }

    detente.addEventListener('click', () => {
      if (!detenteOpen || !leeOpen) {
        mostrarContenido();
      } else {
        ocultarDetente();
      }
    });

    lee.addEventListener('click', () => {
      if (!leeOpen || !detenteOpen) {
        mostrarContenido();
      } else {
        ocultarLee();
      }
    });

    shockBtn.addEventListener('click', () => {
      shockBtn.innerText = 'ðŸ“šâœ¨ Â¡Gracias por abrir un libro real!';
      shockBtn.disabled = true;
    });
  </script>
</body>
</html>
