<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>TrigguiApp</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .loader {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 9999;
      animation: fadeOut 1.8s ease-out forwards;
    }

    .loader img {
      width: 80px;
      height: 80px;
      animation: pulse 1.8s ease-in-out forwards;
    }

    @keyframes pulse {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; display: none; }
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-bottom: 12px;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
      margin-top: 10px;
    }

    .block {
      width: 44vw;
      height: 33vh;
      border-radius: 22px;
      color: white;
      font-size: 1.15rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease;
      animation: breathing 4.5s ease-in-out infinite;
      text-shadow: 0 1px 2px rgba(0,0,0,0.25);
    }

    .block:active { transform: scale(0.96); opacity: 0.88; }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.015); }
    }

    .shock {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 14px 32px;
      margin: 10px auto;
      display: block;
      font-size: 0.95rem;
      box-shadow: 0 4px 8px rgba(106, 17, 203, 0.35);
      transition: all 0.3s ease;
    }

    .shock.clicked {
      background: linear-gradient(to right, #11998e, #38ef7d);
    }

    .cover {
      display: none;
      justify-content: center;
      margin: 10px auto 0;
    }

    .cover img {
      width: 160px;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      gap: 8px;
    }

    .imagotipo {
      width: 42px;
      height: 42px;
    }

    .trigguiletras {
      width: 100px;
      height: 28px;
    }
  </style>
</head>
<body>

  <div class="loader" id="loader">
    <img src="imagotipo.png" alt="Cargando..." />
  </div>

  <div class="main" id="mainContent" style="display:none;">
    <div class="grid">
      <div class="block" style="background: linear-gradient(135deg, #F2994A, #F2C94C);">Detente</div>
      <div class="block" id="leeBtn" style="background: linear-gradient(135deg, #56CCF2, #2F80ED);">Lee</div>
      <div class="block" style="background: linear-gradient(135deg, #667eea, #764ba2);">?</div>
      <div class="block" style="background: linear-gradient(135deg, #11998e, #38ef7d);">Conecta</div>
    </div>

    <div class="cover" id="coverContainer">
      <img src="Triggui-App-canthurtme.png" alt="Portada del libro" />
    </div>

    <button class="shock" id="shockBtn">
      ðŸ“š ChÃ³calas aquÃ­ si abriste un libro fÃ­sico
    </button>

    <div class="logo-wrapper">
      <img src="imagotipo.png" alt="imagotipo" class="imagotipo" />
      <img src="trigguiletras.jpg" alt="triggui logo" class="trigguiletras" />
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }, 1800);

    document.getElementById('shockBtn').addEventListener('click', function () {
      this.innerText = 'ðŸ“š Â¡Gracias por abrir un libro fÃ­sico!';
      this.classList.add('clicked');
    });

    document.getElementById('leeBtn').addEventListener('click', function () {
      const cover = document.getElementById('coverContainer');
      cover.style.display = cover.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
