<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Triggui App - Final Perfecta</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: #fafafa;
      overflow: hidden;
    }
    body.dark { background: #000; transition: background 0.5s ease; }

    .main { height: 100dvh; display: flex; flex-direction: column; }
    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2vw;
      padding: 2vw;
    }
    @media (orientation: landscape), (min-width: 768px) {
      .grid { grid-template-columns: repeat(4, 1fr); grid-template-rows: 1fr; }
    }
    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 20px;
      background-size: cover;
      background-position: center;
      font-weight: bold;
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .block:hover { transform: scale(1.05); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .block-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 14px;
    }
    .label { z-index: 1; }

    .accionable {
      font-size: 1.1rem;
      font-weight: 600;
      padding: 16px;
      border-radius: 20px;
      opacity: 0;
      animation: aparecer 0.7s forwards;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .bg1 { background: linear-gradient(135deg, #ff416c, #ff4b2b); color: #fff; }
    .bg2 { background: linear-gradient(135deg, #00c3ff, #ffff1c); color: #000; }
    .bg3 { background: linear-gradient(135deg, #fc466b, #3f5efb); color: #fff; }
    .bg4 { background: linear-gradient(135deg, #8e2de2, #4a00e0); color: #fff; }

    .portada-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      animation: flotar 6s ease-in-out infinite;
    }
    @keyframes flotar { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    @keyframes aparecer { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1vh;
      min-height: 80px;
      justify-content: center;
    }
    .shock {
      background: linear-gradient(135deg, #ff6a00, #ffb347);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255,140,0,0.5);
      margin-bottom: 8px;
    }
    .final-message { color: white; font-size: 1.2rem; text-align: center; opacity: 0.9; margin-top: 8px; }
    #reiniciarBtn {
      background: rgba(255,255,255,0.1);
      border: none;
      font-size: 1.6rem;
      padding: 10px 18px;
      border-radius: 16px;
      cursor: pointer;
      color: white;
      backdrop-filter: blur(6px);
      margin-top: 8px;
    }
    #reiniciarBtn:hover { background: rgba(255,255,255,0.2); }
    .trigguiletras {
      height: 26px;
      opacity: 0.9;
      margin-top: 8px;
      transition: opacity 0.4s ease;
    }
    .hidden { display: none !important; }
  </style>
</head>

<body>
  <div class="main">
    <div class="grid" id="gridContainer"></div>
    <div class="footer">
      <button class="shock hidden" id="shockBtn">ðŸ“šðŸ‘Š Â¡ChÃ³calas!</button>
      <div class="final-message hidden" id="mensajeFinal">ðŸ“– Â¿Listo para abrir un libro fÃ­sico?</div>
      <button id="reiniciarBtn" class="hidden">â†»</button>
      <img src="/trigguiletras.png" class="trigguiletras" id="logoTriggui" />
    </div>
  </div>

<script>
const el = id => document.getElementById(id);
const bloques = ["detente", "lee", "pregunta", "conecta"];
const frases = [
  "ðŸš€ Da un micro paso hoy.",
  "ðŸ§  Conquista tu mente primero.",
  "ðŸŽ¯ Encuentra tu siguiente misiÃ³n.",
  "ðŸ’¬ Conecta una idea con una acciÃ³n."
];
const portadaURL = "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1573309166i/50033678.jpg";
let bloquePortada = bloques[Math.floor(Math.random() * bloques.length)];
let revelado = false;

function iniciarJuego() {
  const grid = el('gridContainer');
  const logo = el('logoTriggui');
  grid.innerHTML = '';
  logo.classList.remove("hidden");

  bloques.forEach((nombre, i) => {
    const div = document.createElement('div');
    div.className = 'block';
    div.id = nombre;
    const bgClass = `bg${i+1}`;
    div.innerHTML = `
      <div class="block-content label">${nombre.toUpperCase()}</div>
      <div class="block-content accionable hidden ${bgClass}" id="${nombre}Text">${frases[i]}</div>
    `;
    div.onclick = () => manejarClick(nombre);
    grid.appendChild(div);
  });
}

function manejarClick(nombre) {
  if (revelado) return location.reload();
  if (nombre === bloquePortada) {
    revelarTodo();
  } else {
    const text = el(nombre + "Text");
    if (text) {
      text.classList.remove("hidden");
      el(nombre).querySelector(".label").classList.add("hidden");
    }
  }
}

function revelarTodo() {
  bloques.forEach(nombre => {
    const block = el(nombre);
    const label = block.querySelector(".label");
    const text = el(nombre + "Text");

    if (nombre === bloquePortada) {
      if (label) label.classList.add("hidden");
      if (text) text.remove();
      const img = document.createElement("img");
      img.src = portadaURL;
      img.alt = "Portada del libro";
      img.className = "portada-img";
      block.innerHTML = '';
      block.appendChild(img);
      block.style.background = "none";
      block.style.borderRadius = "20px";
    } else {
      if (text) text.classList.remove("hidden");
      if (label) label.classList.add("hidden");
    }
  });

  document.body.classList.add("dark");
  el("shockBtn").classList.remove("hidden");
  el("logoTriggui").classList.add("hidden");
  revelado = true;
}

el("shockBtn").onclick = () => {
  el("shockBtn").classList.add("hidden");
  el("mensajeFinal").classList.remove("hidden");
  el("reiniciarBtn").classList.remove("hidden");
};

el("reiniciarBtn").onclick = () => location.reload();

iniciarJuego();
</script>
</body>
</html>
