<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triggui App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #222;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 16px;
      gap: 16px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 16px;
      flex-grow: 1;
    }
    .block {
      flex: 1 1 calc(50% - 8px);
      max-width: calc(50% - 8px);
      height: calc(50% - 8px);
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: white;
    }
    .block.show .label { display: none; }
    .label {
      z-index: 1;
      position: relative;
      pointer-events: none;
    }
    .accionables, .book-cover {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 14px;
      border-radius: 16px;
      text-align: center;
      background: rgba(255,255,255,0.95);
      color: #222;
      font-size: 0.88rem;
      font-weight: 500;
      flex-direction: column;
      line-height: 1.4;
    }
    .book-cover {
      background-size: cover;
      background-position: center;
    }
    .block.show .accionables,
    .block.show .book-cover {
      display: flex;
    }
    .shock {
      background: linear-gradient(to right, #fc466b, #3f5efb);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 12px 24px;
      margin: 0 auto;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
    }
    .trigguiletras {
      height: 22px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">
      <div class="block" id="detente" style="background: linear-gradient(135deg, #FF6F91, #FFC75F);">
        <span class="label" id="detenteLabel">Detente</span>
        <div class="accionables" id="accionablesText"></div>
      </div>
      <div class="block" id="lee" style="background: linear-gradient(135deg, #845EC2, #00C9A7);">
        <span class="label" id="leeLabel">Lee</span>
        <div class="book-cover" id="leeCover"></div>
      </div>
      <div class="block" id="question" style="background: linear-gradient(135deg, #F9F871, #F9A1BC);">
        <span class="label">?</span>
      </div>
      <div class="block" id="conecta" style="background: linear-gradient(135deg, #2C73D2, #008E9B);">
        <span class="label">Conecta</span>
      </div>
    </div>
    <button class="shock" id="shockBtn">📚👊 Chócalas por leer un libro físico</button>
    <div class="logo-wrapper">
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const libros = [
      {
        portada: 'https://m.media-amazon.com/images/I/91bYsX41DVL._AC_UF1000,1000_QL80_.jpg',
        accionables: ['🧱 Crea sistemas, no metas', '🔁 Mejora 1% diario', '🧠 Sé la identidad que aspiras']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/81mL+pf5vZL._AC_UF894,1000_QL80_.jpg',
        accionables: ['💪 La pasión se entrena', '🏃‍♂️ Sé constante incluso sin ganas', '🔥 Transforma el dolor en poder']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/71y5d3Es6TL._AC_UF894,1000_QL80_.jpg',
        accionables: ['🛏 Ordena tu espacio = mente', '🔍 Di la verdad con precisión', '🧍‍♂️ Camina con propósito']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/81Zg2z5GZ-L._AC_UF894,1000_QL80_.jpg',
        accionables: ['🔄 Empieza con el porqué', '🧭 Inspira acción auténtica', '❓ Encuentra tu propósito real']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/81b6x+3uV-L._AC_UF894,1000_QL80_.jpg',
        accionables: ['🤝 Gana/Gana o no hay trato', '🎯 Enfócate en lo importante', '🔍 Sé proactivo siempre']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/81c6z6Jz3-L._AC_UF894,1000_QL80_.jpg',
        accionables: ['🌱 Aprende del fracaso', '🚀 Crea tu mejora continua', '💡 Actúa con mentalidad de crecimiento']
      }
    ];

    let libroActual = null;
    let detenteOpen = false;
    let leeOpen = false;

    const detente = document.getElementById('detente');
    const detenteLabel = document.getElementById('detenteLabel');
    const accionablesText = document.getElementById('accionablesText');

    const lee = document.getElementById('lee');
    const leeLabel = document.getElementById('leeLabel');
    const leeCover = document.getElementById('leeCover');

    function seleccionarNuevoLibro() {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
    }

    function sincronizarYMostrarAmbos() {
      seleccionarNuevoLibro();
      accionablesText.innerHTML = libroActual.accionables.join('<br>');
      leeCover.style.backgroundImage = `url('${libroActual.portada}')`;
      detente.classList.add('show');
      lee.classList.add('show');
      detenteLabel.style.display = 'none';
      leeLabel.style.display = 'none';
      detenteOpen = true;
      leeOpen = true;
    }

    detente.addEventListener('click', () => {
      if (!detenteOpen || !leeOpen) {
        sincronizarYMostrarAmbos();
      } else {
        detente.classList.remove('show');
        detenteLabel.style.display = 'block';
        detenteOpen = false;
      }
    });

    lee.addEventListener('click', () => {
      if (!leeOpen || !detenteOpen) {
        sincronizarYMostrarAmbos();
      } else {
        lee.classList.remove('show');
        leeLabel.style.display = 'block';
        leeOpen = false;
      }
    });

    document.getElementById('shockBtn').addEventListener('click', () => {
      document.getElementById('shockBtn').innerText = '📚👏 ¡Bien leído!';
    });

    document.getElementById('question').addEventListener('click', () => {
      window.open("https://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action", "_blank");
    });

    document.getElementById('conecta').addEventListener('click', () => {
      alert("🔗 Muy pronto podrás conectar con otros lectores.");
    });
  </script>
</body>
</html>
