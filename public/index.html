<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>TrigguiApp</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .loader {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 1.8s ease-out forwards;
      background: white;
      z-index: 9999;
    }
    .loader img {
      width: 80px;
      height: 80px;
      animation: pulse 1.8s ease-in-out forwards;
    }
    @keyframes pulse {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; display: none; }
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-bottom: 12px;
      animation: fadeIn 2s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 8px;
      margin-top: 12px;
    }
    .block {
      width: 44vw;
      height: 33vh;
      border-radius: 22px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .block:active {
      transform: scale(0.97);
      opacity: 0.9;
    }

    .shock {
      background-color: #6200EA;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 14px 32px;
      margin: 10px auto;
      display: block;
      font-size: 0.95rem;
      box-shadow: 0 3px 6px rgba(98, 0, 234, 0.4);
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 6px;
      gap: 8px;
    }

    .imagotipo {
      width: 42px;
      height: 42px;
    }

    .trigguiletras {
      width: 100px;
      height: 28px;
    }
  </style>
</head>
<body>

  <div class="loader" id="loader">
    <img src="imagotipo.png" alt="Cargando..." />
  </div>

  <div class="main" id="mainContent" style="display:none;">
    <div class="grid">
      <div class="block" style="background: linear-gradient(to bottom right, #E96443, #904E95);">Detente</div>
      <div class="block" style="background: linear-gradient(to bottom right, #2193b0, #6dd5ed);">Lee</div>
      <div class="block" style="background: linear-gradient(to bottom right, #ff6e7f, #bfe9ff);">?</div>
      <div class="block" style="background: linear-gradient(to bottom right, #00c3ff, #ffff1c); color: #000;">Conecta</div>
    </div>

    <button class="shock" onclick="this.innerText='ðŸ“š Â¡Gracias por abrir un libro fÃ­sico!'">
      ðŸ“š ChÃ³calas aquÃ­ si abriste un libro fÃ­sico
    </button>

    <div class="logo-wrapper">
      <img src="imagotipo.png" alt="imagotipo" class="imagotipo" />
      <img src="trigguiletras.jpg" alt="triggui logo" class="trigguiletras" />
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }, 1800);
  </script>
</body>
</html>
