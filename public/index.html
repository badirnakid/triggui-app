<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TrigguiApp â€“ Solo Bloques</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #0d0e1a, #1a1c2d);
      font-family: sans-serif;
      overflow: hidden;
    }

    .grid {
      position: absolute;
      top: 1.5vw;
      bottom: 1.5vw;
      left: 1.5vw;
      right: 1.5vw;
      display: grid;
      gap: 1vw;
    }

    .block {
      background: #333;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      transition: background 0.3s;
    }

    .block:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="grid" id="gridContainer"></div>

  <script>
    const grid = document.getElementById("gridContainer");

    function redibujarBloques() {
      grid.innerHTML = "";

      const width = window.innerWidth;
      const height = window.innerHeight;
      const isLandscape = width > height;

      const columnas = isLandscape ? 4 : 2;
      const filas = 4 / columnas;

      grid.style.gridTemplateColumns = `repeat(${columnas}, 1fr)`;
      grid.style.gridTemplateRows = `repeat(${filas}, 1fr)`;

      for (let i = 1; i <= 4; i++) {
        const b = document.createElement("div");
        b.className = "block";
        b.innerText = `Bloque ${i}`;
        grid.appendChild(b);
      }
    }

    window.addEventListener("resize", redibujarBloques);
    window.addEventListener("orientationchange", redibujarBloques);
    window.addEventListener("load", redibujarBloques);
  </script>
</body>
</html>
