<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Triggui – Ritual Impecable</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: white;
      overflow: hidden;
    }
    body.dark { background: #000; }

    .main {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2vw;
      padding: 2vw;
      flex: 1;
    }

    @media (orientation: landscape), (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
      }
    }

    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .block-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      text-align: center;
    }

    .label { z-index: 1; }

    .accionable {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #222;
      font-size: 1rem;
      font-weight: 600;
      padding: 14px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      opacity: 0;
      animation: aparecer 0.8s forwards;
    }

    .portada-wrapper img {
      width: 95%;
      max-height: 95%;
      object-fit: contain;
      border-radius: 18px;
      animation: flotar 8s ease-in-out infinite;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .footer {
      padding: 1vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .shock {
      background: linear-gradient(135deg, #ff6a00, #ffb347);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 28px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 150, 0, 0.5);
      animation: fadeIn 1s ease forwards;
      margin-top: 10px;
    }

    .final-message {
      color: white;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
      opacity: 0.85;
    }

    #reiniciarBtn {
      background: none;
      border: none;
      font-size: 2rem;
      margin-top: 8px;
      cursor: pointer;
      color: white;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    #reiniciarBtn:hover {
      opacity: 1;
    }

    .trigguiletras {
      height: 22px;
      margin-top: 10px;
      opacity: 0.8;
    }

    .pulse { animation: pulse 2.5s infinite; }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.02); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    .shake { animation: shake 0.4s; }
    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0px); }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid" id="gridContainer"></div>

    <div class="footer">
      <button class="shock hidden" id="shockBtn">📚👊 Chócalas</button>
      <div class="final-message hidden" id="mensajeFinal">📖 Abre un libro y encuentra una verdad.</div>
      <button id="reiniciarBtn" class="hidden">🔄</button>
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

<script>
const bloques = ["detente", "lee", "pregunta", "conecta"];
const colores = [
  "linear-gradient(135deg, #ff416c, #ff4b2b)",
  "linear-gradient(135deg, #1fa2ff, #12d8fa, #a6ffcb)",
  "linear-gradient(135deg, #fc466b, #3f5efb)",
  "linear-gradient(135deg, #56ab2f, #a8e063)"
];

const libros = [
  {
    portada: 'https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1678027798i/123116666.jpg',
    frases: [
      "🚀 Construye productos, no excusas.",
      "💡 La mejor innovación es invisible.",
      "🌎 No compitas, redefine las reglas."
    ]
  },
  {
    portada: 'https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1606707026i/53138083.jpg',
    frases: [
      "🔍 Retrocede desde el cliente ideal.",
      "🧠 Simplifica procesos hasta lo esencial.",
      "📈 Las pequeñas mejoras escalan imperios."
    ]
  },
  {
    portada: 'https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1573309166i/50033678.jpg',
    frases: [
      "🎭 Tu carácter domina tus reacciones.",
      "👁️ Las emociones son armas o cadenas.",
      "⚡ El verdadero poder es paciencia calculada."
    ]
  },
  {
    portada: 'https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1604385988i/55729446.jpg',
    frases: [
      "🧘‍♂️ Domina tu atención y dominarás tu vida.",
      "🎯 Elimina el ruido, enfoca tu poder.",
      "🚀 Sin concentración, no hay ascenso."
    ]
  }
];

let libroActual, bloquePortada, revelado = false;
const mostrado = new Set();

const el = id => document.getElementById(id);

function iniciarJuego() {
  const grid = el('gridContainer');
  grid.innerHTML = '';
  libroActual = libros[Math.floor(Math.random() * libros.length)];
  bloquePortada = bloques[Math.floor(Math.random() * bloques.length)];
  revelado = false;
  mostrado.clear();

  bloques.forEach((nombre, i) => {
    const div = document.createElement('div');
    div.className = 'block' + (nombre === bloquePortada ? ' pulse' : '');
    div.id = nombre;
    div.style.background = colores[i];
    div.innerHTML = `
      <div class="block-content label">${nombre.toUpperCase()}</div>
      <div class="block-content accionable hidden" id="${nombre}Text"></div>
    `;
    div.onclick = () => manejarClick(nombre);
    grid.appendChild(div);
  });
}

function manejarClick(nombre) {
  if (revelado) {
    location.reload();
  } else if (nombre === bloquePortada) {
    revelarTodo();
  } else {
    revelarSolo(nombre);
  }
}

function revelarSolo(bloque) {
  if (mostrado.has(bloque)) return;
  mostrado.add(bloque);
  const frase = libroActual.frases.shift();
  el(bloque + "Text").textContent = frase;
  el(bloque + "Text").classList.remove("hidden");
  el(bloque).querySelector(".label").classList.add("hidden");
  el(bloque).classList.add("shake");
  setTimeout(() => el(bloque).classList.remove("shake"), 400);
}

function revelarTodo() {
  bloques.forEach(bloque => {
    if (bloque === bloquePortada) {
      el(bloque).style.background = "none";
      el(bloque + "Text").innerHTML = `<img src="${libroActual.portada}" style="width:95%;border-radius:18px;">`;
    }
    el(bloque + "Text").classList.remove("hidden");
    el(bloque).querySelector(".label").classList.add("hidden");
    el(bloque).classList.remove("pulse");
  });
  document.body.classList.add("dark");
  el("shockBtn").classList.remove("hidden");
  revelado = true;
}

el("shockBtn").onclick = () => {
  el("shockBtn").classList.add("hidden");
  el("mensajeFinal").classList.remove("hidden");
  el("reiniciarBtn").classList.remove("hidden");
};

el("reiniciarBtn").onclick = () => location.reload();

iniciarJuego();
</script>
</body>
</html>
