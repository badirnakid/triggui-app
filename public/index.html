<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TrigguiApp – Un instante, un universo</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: linear-gradient(135deg, #0d0e1a, #1a1c2d);
      overflow: hidden;
      user-select: none;
    }

    .introWidget {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2.2rem 3rem;
      background: linear-gradient(135deg, #191e32, #0e1325);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      font-size: 1.4rem;
      text-align: center;
      border-radius: 30px;
      z-index: 50;
      box-shadow: 0 0 90px rgba(0,255,195,0.15);
      animation: fadeOutIntro 3.5s ease 2.5s forwards;
    }
    .introWidget .highlight {
      color: #00ffc3;
      font-weight: 800;
      text-shadow: 0 0 10px #00ffc3;
    }

    @keyframes fadeOutIntro {
      to { opacity: 0; visibility: hidden; transform: translate(-50%, -70%); }
    }

    .grid {
      position: absolute;
      top: 5vh;
      bottom: 5vh;
      left: 1.5vw;
      right: 1.5vw;
      display: grid;
      gap: 1vw;
    }

    @media (orientation: landscape) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
      }
    }

    @media (orientation: portrait) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
      }
    }

    .block {
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
      position: relative;
      cursor: pointer;
      background-size: 300% 300%;
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      border: 2px solid rgba(255,255,255,0.08);
    }

    .label {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      padding: 1rem;
    }

    .frase, .portada {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      font-family: 'Poppins', sans-serif;
      font-size: 1.15rem;
      color: white;
    }

    .portada {
      flex-direction: column;
      animation: fadeIn 1s ease forwards;
    }

    .portada img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 22px;
      box-shadow: 0 15px 38px rgba(0,0,0,0.5);
    }

    .ctaZone {
      position: fixed;
      bottom: 3vh;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: row;
      gap: 1.2rem;
      z-index: 10;
    }

    .ctaZone button {
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      min-width: 160px;
      text-align: center;
    }

    .ctaZone button:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    #btnOtro {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #000;
    }

    #btnLibro {
      background: linear-gradient(135deg, #a1ffce, #faffd1);
      color: #000;
    }

    .celebracion-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.88);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
      animation: fadeOutCelebracion 0.3s ease 2.3s forwards;
    }

    @keyframes fadeOutCelebracion {
      to { opacity: 0; visibility: hidden; }
    }

    .celebracion-message {
      font-size: 2.4rem;
      color: #fff;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: rgba(255, 255, 255, 0.05);
      padding: 2.5rem 3.5rem;
      border-radius: 22px;
      box-shadow: 0 0 80px rgba(255,255,255,0.12);
    }

    .resaltado {
      color: #00ffc3;
      font-weight: 900;
      font-size: 3.5rem;
      text-shadow: 0 0 20px #00ffc3, 0 0 40px #00ffc3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="introWidget">
    <span class="highlight">Detente</span>. Respira. Elige una palabra. <span class="highlight">Algo hermoso</span> está por suceder.
  </div>

  <div class="grid" id="gridContainer"></div>

  <div class="ctaZone" id="ctaZone">
    <button id="btnOtro">🎲 Intentar con otro libro</button>
    <button id="btnLibro">📖 Abrí un libro físico que tengo cerca</button>
  </div>

  <div class="celebracion-overlay" id="celebracionOverlay">
    <div class="celebracion-message" id="celebracionMsg">
      ✨ <span class="resaltado">...</span><br>libros físicos abiertos
    </div>
  </div>

  <script>
    const grid = document.getElementById("gridContainer");
    const ctaZone = document.getElementById("ctaZone");
    const btnOtro = document.getElementById("btnOtro");
    const btnLibro = document.getElementById("btnLibro");
    const celebracionOverlay = document.getElementById("celebracionOverlay");
    const celebracionMsg = document.getElementById("celebracionMsg");

    let libro = null, portadaBloque = 0, revelado = false;
    const emojis = ["🌊", "🛡️", "🧠", "📘", "🔮", "❤️", "✨", "🪞"];

    function generarGradiente(hex) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      const light = `rgba(${Math.min(r+50,255)},${Math.min(g+50,255)},${Math.min(b+50,255)},0.85)`;
      return `linear-gradient(135deg, ${hex}, ${light})`;
    }

    function dibujarUI() {
      grid.innerHTML = "";
      libro.palabras.forEach((palabra, i) => {
        const block = document.createElement("div");
        block.className = "block";
        block.dataset.index = i;
        block.style.background = generarGradiente(libro.colores[i] || "#444");

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = `${emojis[i]} ${palabra}`;

        const frase = document.createElement("div");
        frase.className = "frase";
        frase.textContent = libro.frases[i];

        const portada = document.createElement("div");
        portada.className = "portada";
        const img = document.createElement("img");
        img.src = libro.portada;
        portada.appendChild(img);

        block.append(label, frase, portada);
        block.onclick = () => manejarClick(block);
        grid.appendChild(block);
      });
    }

    function manejarClick(block) {
      const i = parseInt(block.dataset.index);
      const [label, frase, portada] = block.children;

      if (revelado && i !== portadaBloque) return location.reload();

      if (!revelado && i === portadaBloque) {
        block.innerHTML = "";
        portada.style.display = "flex";
        block.appendChild(portada);

        [...grid.children].forEach((blk, j) => {
          if (j !== i) {
            blk.children[0].style.display = "none";
            blk.children[1].style.display = "flex";
          }
        });

        ctaZone.style.display = "flex";
        revelado = true;
      } else if (!revelado) {
        label.style.display = "none";
        frase.style.display = "flex";
      }
    }

    btnOtro.onclick = () => location.reload();

    btnLibro.onclick = async () => {
      btnLibro.disabled = true;
      celebracionOverlay.style.display = "flex";
      celebracionMsg.innerHTML = '✨ <span class="resaltado">...</span><br>libros físicos abiertos';
      try {
        const res = await fetch("https://triggui-api.vercel.app/api/increment");
        const data = await res.json();
        celebracionMsg.innerHTML = `✨ <span class="resaltado">${data.total.toLocaleString('es-MX')}</span><br>libros físicos abiertos`;
      } catch {
        celebracionMsg.innerText = "📚 Error al contar libros";
      }
      setTimeout(() => {
        celebracionOverlay.style.display = "none";
        ctaZone.style.display = "flex";
      }, 2300);
    };

    async function iniciar() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/badirnakid/triggui-content/main/contenido.json");
        const data = await res.json();
        libro = data.libros[Math.floor(Math.random() * data.libros.length)];
        portadaBloque = Math.floor(Math.random() * 4);
        dibujarUI();
      } catch (e) {
        console.error("Error cargando contenido:", e);
      }
    }

    window.addEventListener("load", iniciar);
  </script>
</body>
</html>
