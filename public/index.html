<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>TrigguiApp</title><link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{height:100vh;overflow:hidden;font-family:'Archivo',sans-serif;background:linear-gradient(135deg,#0d0e1a,#1a1c2d);transition:background 1s ease;perspective:1200px}.main{display:flex;flex-direction:column;height:100%;animation:fadeIn 1.5s ease forwards}.grid{flex:1;display:grid;grid-template:repeat(2,1fr)/repeat(2,1fr);gap:2vw;padding:2vw}@media (orientation:landscape),(min-width:768px){.grid{grid-template-columns:repeat(4,1fr);grid-template-rows:1fr}}.block{display:flex;align-items:center;justify-content:center;text-align:center;border-radius:16px;font-weight:bold;font-size:1.1rem;color:#fff;cursor:pointer;background-size:cover;background-position:center;transition:.5s;overflow:hidden;transform:scale(.95);opacity:0;animation:scaleFadeIn 1.6s forwards;position:relative;padding:10px}.block-content{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:14px}.accionable{font-size:1rem;font-weight:600;padding:16px;border-radius:16px;opacity:0;animation:aparecer .6s forwards;box-shadow:0 8px 30px rgba(0,0,0,.3)}.portada-wrapper{width:100%;height:100%;display:flex;align-items:center;justify-content:center;animation:flotarRespirarTilt 8s ease-in-out infinite;background:transparent}.portada-wrapper img{width:88%;max-height:92%;object-fit:cover;border-radius:22px;box-shadow:0 12px 30px rgba(0,0,0,.4);transition:.6s}.portada-wrapper img:hover{transform:scale(1.06)rotateY(6deg)rotateX(3deg)}.footer{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1vh;min-height:80px}.shock{background:linear-gradient(135deg,#ff6a00,#ffb347);color:#fff;font-weight:bold;border:none;border-radius:30px;padding:14px 26px;font-size:1.1rem;cursor:pointer;box-shadow:0 0 18px rgba(255,175,95,.6);margin-bottom:6px;animation:pulse 2s infinite}.final-message{color:white;font-size:1rem;text-align:center;opacity:0;animation:fadeIn 2s forwards}.trigguiletras{height:24px;opacity:.9;transition:.4s}.hidden{display:none!important}.bg1{background:linear-gradient(135deg,#ff7e5f,#feb47b)}.bg2{background:linear-gradient(135deg,#43cea2,#185a9d)}.bg3{background:linear-gradient(135deg,#8e2de2,#4a00e0)}.bg4{background:linear-gradient(135deg,#fc466b,#3f5efb)}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@keyframes scaleFadeIn{to{transform:scale(1);opacity:1}}@keyframes aparecer{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}@keyframes flotarRespirarTilt{0%,100%{transform:translateY(0)rotateX(0)rotateY(0)scale(1)}25%{transform:translateY(-6px)rotateX(2deg)rotateY(-2deg)scale(1.015)}75%{transform:translateY(-6px)rotateX(-2deg)rotateY(2deg)scale(1.015)}}@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}</style></head><body><div class=\"main\"><div class=\"grid\" id=\"grid\"></div><div class=\"footer\"><button id=\"shockBtn\" class=\"shock hidden\">📖 ¡Chócalas!</button><div id=\"mensajeFinal\" class=\"final-message hidden\">✨ ¡Felicidades por abrir un libro! ✨</div><img src=\"/trigguiletras.png\" class=\"trigguiletras\" id=\"logo\"></div></div><script>const $=id=>document.getElementById(id),R=a=>a[Math.floor(Math.random()*a.length)],libros=[{titulo:\"Los hábitos secretos\",portada:\"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1642726660i/60171734.jpg\",fondo:\"#140038\",frases:[\"🌬️ Observa el vacío\",\"🔍 Chispa curiosa\",\"🧠 Mejora diaria\",\"💓 Grandeza interna\"]},{titulo:\"Think Again\",portada:\"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1602574232i/55539565.jpg\",fondo:\"#001a33\",frases:[\"🌬️ Libera certezas\",\"🔍 Pregunta interna
