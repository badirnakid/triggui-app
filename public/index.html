<script id="core-logic">
// ========================================
// üß† LOGICA DE DATOS (CORE BLINDADO)
// ========================================
function saveLocal(key, value) { try { localStorage.setItem('triggui_' + key, JSON.stringify(value)); } catch(e) {} }
function getLocal(key, defaultValue = null) { try { const data = localStorage.getItem('triggui_' + key); return data ? JSON.parse(data) : defaultValue; } catch(e) { return defaultValue; } }

function getPlatform() {
  const ua = navigator.userAgent || navigator.vendor || window.opera;
  if (/wv|WebView/i.test(ua) || (ua.includes("Android") && ua.includes("Version/"))) return "App/WebView";
  if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS Web";
  if (/android/i.test(ua)) return "Android Web";
  return "Desktop";
}

window.reset = function() {
  localStorage.removeItem('triggui_books_opened');
  localStorage.removeItem('triggui_concepts');
  localStorage.removeItem('triggui_last_book_time');
  localStorage.removeItem('triggui_streak');
  localStorage.removeItem('triggui_last_visit');
  console.log('‚úÖ Reset completo.');
}

let tapCount = 0;
let tapTimer = null;
let cardOpenedThisSession = false; 

function track(event, data = {}) {
  if (typeof gtag !== 'undefined') gtag('event', event, { event_category: 'app_engagement', ...data });
}

function updateStreak() {
  const today = new Date().toDateString();
  const lastVisit = getLocal('last_visit');
  let streak = getLocal('streak', 0);

  if (streak === 0) {
    streak = 1;
    saveLocal('streak', 1);
    saveLocal('last_visit', today);
    return 1;
  }

  if (lastVisit === today) return streak;

  const yesterday = new Date(Date.now() - 86400000).toDateString();
  const newStreak = (lastVisit === yesterday) ? streak + 1 : 1;
    
  saveLocal('streak', newStreak);
  saveLocal('last_visit', today);
  track('streak_updated', { streak: newStreak });
  return newStreak;
}

function incrementBooks() {
  const count = getLocal('books_opened', 0) + 1;
  saveLocal('books_opened', count);
  saveLocal('last_book_time', Date.now());
  track('book_opened', { total: count });
  return count;
}

function addConcepts(amount) {
  let current = getLocal('concepts', 0);
  const books = getLocal('books_opened', 0);
  if (current === 0 && books > 1) { current = books * 5; }
  const newVal = current + amount;
  saveLocal('concepts', newVal);
  return newVal;
}

function getRealisticUserCount() {
  const base = 28;
  const variance = Math.floor(Math.random() * 8);
  return base + variance;
}

  title: document.getElementById('mTitle'),
  text: document.getElementById('mText'),
  pBtn: document.getElementById('mBtnPrimary'),

<script id="js-app-logic">
// ========================================
// LOGICA APP
// ========================================
const grid=document.getElementById("grid"), cta=document.getElementById("cta"),
      btnOtro=document.getElementById("otro"), btnLibro=document.getElementById("fisico"), btnShare=document.getElementById("share"), btnLike=document.getElementById("like"),
      cele=document.getElementById("cele"), celeMsg=document.getElementById("celeMsg"),
      progressBadge=document.getElementById("progressBadge"), toast=document.getElementById("toast");

let libro=null, revealed=false;
const portIdx=Math.floor(Math.random()*4),
      emojis=["üåä","üõ°Ô∏è","üß†","‚ú®","üìò","üîÆ","‚ù§Ô∏è","ü™û"];
const isURL = s => /^https?:\/\//i.test(s || "");
const ANG = [115,205,35,320];
const grad = i => `linear-gradient(${ANG[i%4]}deg,${libro.colores[i]},${libro.colores[(i+1)%4]})`;

// INTRO
const frasesIntro = ["La chispa. El impulso.", "El libro correcto. El momento exacto.", "30 segundos. Ya.", "Empezar es lo m√°s dif√≠cil.", "La fricci√≥n desaparece.", "El impulso que te activa.", "Ya entraste.", "La chispa que elimina la fricci√≥n.", "Elimina la fricci√≥n de empezar.", "El micro-h√°bito m√°s f√°cil.", "Una idea. 30 segundos.", "Sin abrir nada m√°s.", "El impulso. Ahora.", "La frase que te activa.", "Ya empezaste.", "Como ponerte los tenis.", "El primer paso.", "La chispa. Ya.", "Elimina la fricci√≥n.", "El libro. El momento."];
document.getElementById("intro").innerHTML=`<span class="t">${frasesIntro[Math.floor(Math.random()*frasesIntro.length)]}</span>`;

// === TRIPLE TAP RESET ===
progressBadge.addEventListener('click', () => {
  tapCount++;
  if (tapCount === 1) tapTimer = setTimeout(() => { tapCount = 0; }, 800);
  if (tapCount === 3) {
    clearTimeout(tapTimer); tapCount = 0;
    Modal.show({
      emoji: 'üîÑ', title: '¬øReiniciar Contadores?', text: 'Esto pondr√° tus estad√≠sticas a cero.',
      btnText: 'S√≠, Reiniciar', showCancel: true, cancelText: 'Cancelar',
      onConfirm: () => {
        window.reset();
        location.reload();
      }
    });
  }
});

function showToast(msg, duration=3000) {
  toast.textContent = msg; toast.classList.add('visible');
  setTimeout(() => toast.classList.remove('visible'), duration);
}

// ‚ú® UPDATE BADGE (Conceptos)
function updateBadge() {
  const streak = updateStreak(); 
  const books = getLocal('books_opened', 0);
  const concepts = getLocal('concepts', books * 5); 
  
  const diasTexto = streak === 1 ? 'd√≠a' : 'd√≠as';
  const librosTexto = books === 1 ? 'libro' : 'libros';
  
  document.getElementById('badgeContent').innerHTML = 
    `üî• ${streak} ${diasTexto} <span class="dot"></span> üìö ${books} ${librosTexto} <span class="dot"></span> <span class="highlight-txt">‚ö° ${concepts} impulsos activados</span>`;
}

// BUILDERS
function adjustScale(wrap){
  const parent=wrap.closest(".portada"); if(!parent)return;
  const avail=parent.clientHeight-40; let scale=1;
  wrap.style.transform="scale(1)";
  while(wrap.scrollHeight>avail&&scale>0.55){ scale-=.02; wrap.style.transform=`scale(${scale})`; }
}

function buildPort(i){
  const d=document.createElement("div"); d.className="portada";
  const wrap=document.createElement("div"); wrap.className="port-text-wrap";
  const box=document.createElement("div"); box.className="port-text";
  box.innerHTML=`<h2>${libro.titulo}</h2><p>${libro.autor}</p>`;
  const emoji=document.createElement("div"); emoji.className="emoji-big";
  emoji.textContent=emojis[i%emojis.length];
  wrap.append(box,emoji);
  if(isURL(libro.portada)){ d.append(Object.assign(new Image(),{src:libro.portada,loading:"lazy"})); }
  else{ d.append(wrap); setTimeout(()=>adjustScale(wrap),0); }
  d.addEventListener("click", e => { e.stopPropagation(); btnShare.click(); });
  return d;
}

function render(){
  grid.innerHTML="";
  for(let i=0;i<4;i++){
    const card=document.createElement("div"); card.className="block"; card.style.background=grad(i);
    const label=document.createElement("div"); label.className="label";
    label.textContent=`${emojis[i%emojis.length]} ${libro.palabras[i]}`;
    label.style.color=libro.textColors?.[i]||"#fff";
    const frase=document.createElement("div"); frase.className="frase";
    frase.textContent=libro.frases[i]; frase.style.color=libro.textColors?.[i]||"#fff";
    const port=buildPort(i);

    if(i===portIdx){
      card.append(port, label, frase);
      card.onclick = e => {
        if(!revealed){
          label.style.display="none"; port.style.display="flex"; port.classList.add("reveal-pulse");
          [...grid.children].forEach((c,j)=>j!==portIdx&&c.classList.add("show"));
          cta.style.display="flex"; revealed=true;
          const c = libro.colores;
          document.getElementById("otro").style.background = `linear-gradient(135deg, ${c[0]}, ${c[1]})`;
          document.getElementById("fisico").style.background = `linear-gradient(135deg, ${c[1]}, ${c[2]})`;
          document.getElementById("share").style.background = `linear-gradient(135deg, ${c[2]}, ${c[3]})`;
          
          document.getElementById("like").style.background = `linear-gradient(135deg, #ff416c, #ff4b2b)`;

          document.getElementById("otro").style.color = pickTextColor(c[0]);
          document.getElementById("fisico").style.color = pickTextColor(c[1]);
          document.getElementById("share").style.color = pickTextColor(c[2]);
          handleBookReveal();
        } else { e.stopPropagation(); btnShare.click(); }
      };
    } else {
      card.append(label, frase);
      card.onclick = () => { if(revealed) location.reload(); else card.classList.toggle("show"); };
    }
    grid.append(card);
  }
}

// LOGICA ENGAGEMENT
function handleBookReveal() {
  const booksCount = incrementBooks();
  addConcepts(4); 
  updateBadge();
  fetch("https://triggui-api.vercel.app/api/increment", {cache:"no-store"}).catch(()=>{});

  const delay = 1500;
  const userCount = getRealisticUserCount();

  if (booksCount === 2) {
    setTimeout(() => Modal.show({
      emoji: 'üî•', 
      title: 'La chispa ya est√°', 
      text: 'Elimina la fricci√≥n cada semana.<span class="m-highlight">El libro correcto. El momento exacto.</span>',
      btnText: 'Quiero mi chispa semanal', 
      onConfirm: () => window.open('https://triggui.com/#planes', '_blank'),
      showCancel: true, 
      cancelText: 'Seguir explorando'
    }), delay);
  } else if (booksCount === 5) {
    setTimeout(() => Modal.show({
      emoji: '‚ö°', 
      title: 'El impulso funciona', 
      text: 'La chispa semanal que elimina la fricci√≥n.<span class="m-highlight">$149/mes ¬∑ Cancela cuando quieras</span>',
      btnText: 'Activar ahora', 
      onConfirm: () => window.open('https://triggui.com/#planes', '_blank'),
      showCancel: true
    }), delay);
  } else if (booksCount === 10) {
    setTimeout(() => Modal.show({
      emoji: 'üß†', 
      title: 'Empezar ya no es dif√≠cil', 
      text: `${userCount} personas eliminaron la fricci√≥n hoy.<span class="m-highlight">√önete por WhatsApp</span>`,
      btnText: 'Suscribirme', 
      onConfirm: () => window.open('https://triggui.com/#planes', '_blank'),
      showCancel: true
    }), delay);
  } else if ([15, 20, 30, 50, 75, 100].includes(booksCount)) {
    setTimeout(() => Modal.show({
      emoji: 'üíé', 
      title: `${booksCount} impulsos activados`, 
      text: 'Empezar ya no se siente pesado.<span class="m-highlight">Precio de lanzamiento hoy</span>',
      btnText: 'Ver planes', 
      onConfirm: () => window.open('https://triggui.com/#planes', '_blank'),
      showCancel: true
    }), delay);
  }
}

// === LIKE & SHARE ===
btnLike.onclick = (e) => {
  const rect = btnLike.getBoundingClientRect();
  const centerX = rect.left + rect.width / 2;
  const centerY = rect.top + rect.height / 2;
  for (let i = 0; i < 8; i++) { createFloatingHeart(centerX, centerY); }
  
  const rachaActual = getLocal('streak', 0);
  const totalLibros = getLocal('books_opened', 0);
  const conceptosActuales = getLocal('concepts', 0);
  const tipoDispositivo = getPlatform();

  try {
    const frasesVistas = libro.frases.join(" | ");
    const urlScript = "https://script.google.com/macros/s/AKfycbyJdF6QZ4b321MUzzkpkvNLEL4-ZJDdgzs7gXTS6bhtI0HMgnJQnAm7tZMeo7u8oatE/exec";
    fetch(urlScript, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        "action": "like", "book": libro.titulo, "author": libro.autor, "phrases": frasesVistas, "streak": rachaActual,
        "total_books": totalLibros, "platform": tipoDispositivo, "concepts": conceptosActuales, "source": "like-button"
      })
    });
    track('like_clicked', { book: libro.titulo, streak: rachaActual });
  } catch (err) { console.log("Error enviando like:", err); }

  setTimeout(() => {
    Modal.show({
      emoji: 'üì∏', 
      title: 'Gu√°rdalo', 
      text: 'Screenshot + Close Friends.<span class="m-highlight">Este mensaje lleg√≥ para ti</span>',
      btnText: 'Listo', 
      onConfirm: () => {}, 
      showCancel: false
    });
  }, 1500);
};

function createFloatingHeart(x, y) {
  const heart = document.createElement('div');
  heart.classList.add('floating-heart');
  heart.innerText = ['‚ù§Ô∏è', 'üòç', 'üî•'][Math.floor(Math.random() * 3)];
  document.body.appendChild(heart);
  const randomX = (Math.random() - 0.5) * 60; 
  heart.style.left = `${x}px`; heart.style.top = `${y}px`;
  heart.style.setProperty('--tx', `${randomX}px`);
  setTimeout(() => heart.remove(), 1200);
}

// HANDLERS
btnOtro.onclick = () => { location.reload(); track('reload_clicked'); };
btnLibro.onclick = async() => {
  btnLibro.disabled=true; cele.style.display="flex"; celeMsg.innerHTML='<span class="num">...</span><br>impulsos activados juntos';
  try{ const r=await fetch("https://triggui-api.vercel.app/api/increment"); const d=await r.json(); celeMsg.innerHTML=`‚ö° <span class="num">${d.total.toLocaleString("es-MX")}</span><br>impulsos activados juntos`; track('physical_book_opened', { total: d.total }); }catch{}
  setTimeout(()=>{ cele.style.display="none"; btnLibro.disabled=false; },2300);
};

function luminance(hex) { try { const c = hex.replace("#","").match(/.{1,2}/g).map(x=>parseInt(x,16)/255); const f = v => v<=.03928 ? v/12.92 : Math.pow((v+.055)/1.055,2.4); return 0.2126*f(c[0])+0.7152*f(c[1])+0.0722*f(c[2]); } catch { return 0; } }
function pickTextColor(bg) { try { return luminance(bg) > 0.35 ? "#000" : "#fff"; } catch { return "#fff"; } }

// SHARE & TARJETA
btnShare.onclick = () => {
  const t = libro.tarjeta; 
  const overlay = document.getElementById("tarjetaOverlay");
  const card = document.getElementById("tarjetaCard");
  
  if (!cardOpenedThisSession) {
    addConcepts(1); updateBadge(); cardOpenedThisSession = true;
  }

  // Estilos del JSON
  const sPaper = t.style.paper || "#fff"; 
  const sInk = t.style.ink || "#111"; 
  const sAccent = t.style.accent || "#30ffe4";
  const sSerif = t.style.serif || "'Playfair Display', serif";
  const sSans = t.style.sans || "'Archivo', sans-serif";
  const p = libro.palabras && libro.palabras.length > 0 ? libro.palabras[Math.floor(Math.random()*libro.palabras.length)] : "";

  // Inyectar variables CSS
  card.style.setProperty('--paper-col', sPaper);
  card.style.setProperty('--ink-col', sInk);
  card.style.setProperty('--accent-col', sAccent);
  card.style.setProperty('--serif-font', sSerif);
  card.style.setProperty('--sans-font', sSans);

  // Modo Oscuro
  const isDark = pickTextColor(sPaper) === '#fff';
  if (isDark) { card.classList.add('card-dark-mode'); } 
  else { card.classList.remove('card-dark-mode'); }

  // Render HTML
  card.innerHTML = `
    <div class="card-content-wrap">
      
      <div class="card-header">
        <div class="card-title">${libro.titulo}</div>
        <div class="card-author">${libro.autor}</div>
        <div class="card-divider"></div>
      </div>
      
      <div class="card-body">
        <div style="margin-bottom:18px;">${t.parrafoTop}</div>
        <div class="card-highlight">${t.subtitulo}</div>
        <div>${t.parrafoBot}</div>
      </div>

      <div class="card-actions">
        <a href="https://www.buscalibre.com.mx/libros/search/?q=${encodeURIComponent(libro.titulo + ' ' + libro.autor)}" 
           target="_blank" class="btn-action btn-buscalibre">
           <img src="https://raw.githubusercontent.com/badirnakid/triggui-app/main/public/buscalibre.png" alt="Buscalibre" style="height:18px; width:auto; display:block;">
           <span class="btn-txt">Comprar libro</span>
        </a>
        
        <a href="https://www.buscalibre.com.mx/libros/search/?q=${encodeURIComponent(p)}" 
           target="_blank" class="btn-action btn-explore">
           <span class="icon" style="font-size:18px;">‚ú®</span>
           <span class="btn-txt">Explora posibilidades</span>
        </a>

        <div class="triggui-logo-footer">
           <img src="https://raw.githubusercontent.com/badirnakid/triggui-app/main/public/trigguiletras2.png" 
                alt="Triggui"
                style="filter: ${isDark ? 'invert(1) brightness(1.5)' : 'none'};">
        </div>
      </div>
    </div>
  `;

  overlay.style.display="flex";
  setTimeout(() => overlay.classList.add('visible'), 10);
  track('card_viewed', { book: libro.titulo });
};

// LOGICA DE CIERRE (M√ÅXIMA PRIORIDAD)
window.handleCardClick = function(e) {
  if (e.target.closest('a') || e.target.closest('button')) {
    e.stopPropagation();
    return;
  }
  window.closeCard();
}

window.closeCard = function() {
  const overlay = document.getElementById("tarjetaOverlay");
  overlay.classList.remove('visible');
  setTimeout(() => { overlay.style.display="none"; }, 300);
}

// INIT
function isWebView(){ const ua=navigator.userAgent||navigator.vendor||window.opera; return (/wv/i.test(ua)||/WebView/i.test(ua)||(ua.includes("Android")&&ua.includes("Version/"))||(ua.includes("iPhone")&&!ua.includes("Safari"))); }
if(isWebView()) document.body.classList.add("webview");

function pickLibroNoRepetido(libros){
  let last=sessionStorage.getItem("lastLibroIdx"); if(last!==null)last=parseInt(last);
  let idx=Math.floor(Math.random()*libros.length);
  if(idx===last){ idx=Math.floor(Math.random()*libros.length); if(idx===last)idx=(idx+1)%libros.length; }
  sessionStorage.setItem("lastLibroIdx", idx); return idx;
}

(async()=>{
  try{
    const r=await fetch("https://raw.githubusercontent.com/badirnakid/triggui-content/main/contenido.json?ts="+Date.now());
    const data=await r.json();
    libro=data.libros[pickLibroNoRepetido(data.libros)];
    render(); 
    updateBadge();
    track('app_loaded', {streak:getLocal('streak',0), books:getLocal('books_opened',0)});
  }catch(e){ 
    console.error(e);
  }
})();
</script>
