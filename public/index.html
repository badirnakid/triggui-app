<!DOCTYPE html>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #222;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 1.5vw;
      gap: 1.5vw;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1.5vw;
      flex-grow: 1;
    }
    .block {
      flex: 1 1 calc(50% - 0.75vw);
      max-width: calc(50% - 0.75vw);
      height: calc(50% - 0.75vw);
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.12rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: white;
    }
    @media (min-width: 768px) {
      .grid {
        flex-wrap: nowrap;
      }
      .block {
        flex: 1;
        height: 75vh;
        max-width: 100%;
      }
    }
    .label {
      z-index: 1;
      position: relative;
      pointer-events: none;
    }
    .accionables, .book-cover {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 14px;
      border-radius: 16px;
      text-align: center;
    }
    .accionables {
      background: rgba(255,255,255,0.95);
      color: #222;
      font-size: 0.88rem;
      font-weight: 500;
      flex-direction: column;
      line-height: 1.4;
    }
    .book-cover {
      background-size: cover;
      background-position: center;
    }
    .block.show .accionables,
    .block.show .book-cover {
      display: flex;
    }
    .block.show .label {
      display: none;
    }
    .shock {
      background: linear-gradient(to right, #FF6F61, #D72638);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 10px 24px;
      margin: 0 auto;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .trigguiletras {
      height: 22px;
      object-fit: contain;
    }
  </style>
</head>
