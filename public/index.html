<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triggui App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #222;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .loader {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeOut 2s ease 1.5s forwards;
    }

    .loader img {
      height: 32px;
      width: auto;
      animation: breathing 2.8s ease-in-out infinite;
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .main {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 5px 5px 12px;
      gap: 6px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 3.5px;
      flex-grow: 1;
    }

    .block {
      flex: 1 1 calc(50% - 3.5px);
      max-width: calc(50% - 3.5px);
      height: calc(50% - 3.5px);
      border-radius: 15px;
      color: white;
      font-weight: 600;
      font-size: 1.05rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.04);
      position: relative;
    }

    @media (min-width: 768px) {
      .grid {
        flex-wrap: nowrap;
        gap: 14px;
      }

      .block {
        flex: 1;
        height: 68vh;
      }

      .main {
        padding: 20px 28px;
        gap: 10px;
      }
    }

    .shock {
      background: linear-gradient(to right, #FF6A00, #EE0979);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 10px 24px;
      margin: 0 auto;
      display: block;
      font-size: 0.9rem;
      box-shadow: 0 3px 10px rgba(255, 100, 150, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 4px;
    }

    .trigguiletras {
      height: 14px;
      object-fit: contain;
    }

    .accionables {
      position: absolute;
      inset: 0;
      padding: 12px;
      background: rgba(255,255,255,0.95);
      color: #222;
      font-size: 0.88rem;
      font-weight: 500;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.4;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 5;
    }

    .block.show .accionables {
      opacity: 1;
      pointer-events: auto;
    }

    .label {
      z-index: 1;
      position: relative;
      transition: opacity 0.2s ease;
    }

    .block.show .label {
      opacity: 0;
    }

    .book-cover {
      background: url('https://m.media-amazon.com/images/I/91xQ1V7-OzL.jpg') center center/cover no-repeat;
      border-radius: 15px;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <img src="/imagotipo.png" alt="Cargando Triggui" />
  </div>

  <div class="main" id="mainContent">
    <div class="grid">
      <div class="block" id="detenteBlock" style="background: linear-gradient(135deg, #f85032, #e73827);">
        <div class="accionables">üßò‚Äç‚ôÇÔ∏è Pausa mental<br>üîÅ Interrumpe el h√°bito<br>üéØ Elige el impacto</div>
        <span class="label">Detente</span>
      </div>
      <div class="block" id="leeBlock" style="background: linear-gradient(135deg, #11998e, #38ef7d);">
        <span class="label">Lee</span>
      </div>
      <div class="block" id="questionBlock" style="background: linear-gradient(135deg, #8e44ad, #3498db);">
        <span class="label">?</span>
      </div>
      <div class="block" id="conectaBlock" style="background: linear-gradient(135deg, #fc6767, #ec008c);">
        <span class="label">Conecta</span>
      </div>
    </div>

    <button class="shock" id="shockBtn">üìò Ya le√≠</button>

    <div class="logo-wrapper">
      <img src="/trigguiletras.png" alt="triggui logo" class="trigguiletras" />
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }, 1500);

    document.getElementById('shockBtn').addEventListener('click', function () {
      this.innerText = '‚úÖ Bien le√≠do';
    });

    const leeBlock = document.getElementById('leeBlock');
    let leeClickCount = 0;
    const frases = [
      "üìò Leer es recordar lo que ya sab√≠as.",
      "üß† Cada palabra que entiendes, ya viv√≠a en ti.",
      "üïØ El silencio entre letras tambi√©n habla.",
      "üö™ Esta p√°gina es una puerta.",
      "üåå Hay mundos completos entre dos tapas."
    ];

    leeBlock.addEventListener('click', function () {
      if (leeClickCount % 2 === 0) {
        this.innerHTML = '<div class="book-cover"></div>';
      } else {
        const frase = frases[(leeClickCount / 2) % frases.length];
        this.innerHTML = `<span class="label">${frase}</span>`;
      }
      leeClickCount++;
    });

    document.getElementById('detenteBlock').addEventListener('click', function () {
      this.classList.toggle('show');
    });

    document.getElementById('questionBlock').addEventListener('click', function () {
      window.open("https://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action", "_blank");
    });

    document.getElementById('conectaBlock').addEventListener('click', function () {
      alert("üîó Muy pronto podr√°s conectar con otros lectores.");
    });
  </script>
</body>
</html>
