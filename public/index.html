<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrigguiApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Archivo',sans-serif; height:100vh; background:linear-gradient(135deg,#0d0e1a,#1a1c2d); overflow:hidden; }
    .main { height:100%; display:flex; flex-direction:column; animation:fadeIn 1s ease; }
    .grid { flex:1; display:grid; grid-template:repeat(2,1fr)/repeat(2,1fr); gap:10px; padding:10px; }
    .block { display:flex; align-items:center; justify-content:center; border-radius:12px; color:#fff; cursor:pointer; transition:.5s; position:relative; overflow:hidden; }
    .footer { display:flex; flex-direction:column; align-items:center; padding:10px; }
    .shock,.final-msg,.logo { transition:.5s; opacity:0; }
    .hidden { display:none; }
    img { width:90%; max-height:90%; border-radius:16px; box-shadow:0 10px 20px rgba(0,0,0,.4); transition:.6s; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid" id="grid"></div>
    <div class="footer">
      <button class="shock hidden" id="shock">ðŸ“– Â¡ChÃ³calas!</button>
      <div class="final-msg hidden" id="final">âœ¨ Â¡Felicidades por abrir un libro! âœ¨</div>
      <img src="/trigguiletras.png" class="logo" id="logo" />
    </div>
  </div>
<script>
const $=id=>document.getElementById(id),rand=a=>a[Math.floor(Math.random()*a.length)],
data=[{"portada":"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1642726660i/60171734.jpg","fondo":"#140038","frases":["Pausa profunda","Nueva curiosidad","ReflexiÃ³n creativa","Grandeza interior"]},{"portada":"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1602574232i/55539565.jpg","fondo":"#001a33","frases":["Libera certezas","Pregunta interna","Desaprende hoy","Libertad interna"]}],
bgs=['#ff7e5f','#43cea2','#8e2de2','#fc466b'],labels=["Pausa","Lee","ActÃºa","Siente"],libro,bPortada,reveal=false;

const init=()=>{
  libro=rand(data),bPortada=Math.floor(Math.random()*4); reveal=false;
  $('grid').innerHTML=''; labels.forEach((l,i)=>{
    const b=document.createElement('div');
    b.className='block'; b.style.background=bgs[i]; b.innerHTML=`<span>${l}</span>`;
    b.onclick=()=>clickBlock(i,b); $('grid').append(b);
  });
  $('logo').style.opacity=1; $('shock').classList.add('hidden'); $('final').classList.add('hidden');
};

const clickBlock=(i,b)=>{
  if(reveal)return init();
  if(i===bPortada){
    b.innerHTML=`<img src=${libro.portada}>`; $('shock').classList.remove('hidden');
    $('logo').style.opacity=0; document.body.style.background=libro.fondo;
    reveal=true;
  }else b.innerHTML=`<span>${libro.frases[i]}</span>`;
};

$('shock').onclick=()=>{
  $('shock').classList.add('hidden'); $('final').classList.remove('hidden');
};

init();
</script>
</body>
</html>
