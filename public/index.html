<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triggui App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      transition: background-color 0.3s ease;
    }

    body.dark {
      background-color: #000;
    }

    .main {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .grid {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 2vw;
      padding: 2vh 2vw;
      justify-content: space-between;
      align-content: space-between;
    }

    .block {
      width: calc(50% - 1vw);
      height: calc(45vh - 1vh);
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    @media (orientation: landscape), (min-width: 1024px) {
      .grid {
        flex-wrap: nowrap;
        gap: 1.5vw;
      }

      .block {
        width: 23.5%;
        height: 82vh;
      }
    }

    .label {
      z-index: 1;
      pointer-events: none;
    }

    .accionables, .book-cover {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 16px;
      border-radius: 16px;
      text-align: center;
    }

    .accionables {
      background: rgba(255,255,255,0.94);
      color: #222;
      font-size: 0.9rem;
      font-weight: 500;
      flex-direction: column;
      line-height: 1.4;
    }

    .book-cover {
      background-size: cover;
      background-position: center;
    }

    .block.show .accionables,
    .block.show .book-cover {
      display: flex;
    }

    .block.show .label {
      display: none;
    }

    .footer {
      flex-shrink: 0;
      padding: 1.2vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1vh;
    }

    .shock {
      background: linear-gradient(135deg, #F7971E, #FFD200);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 28px;
      padding: 12px 24px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .trigguiletras {
      height: 24px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">
      <div class="block" id="detente" style="background: linear-gradient(135deg, #F00000, #DC281E);">
        <span class="label" id="detenteLabel">Detente</span>
        <div class="accionables" id="accionablesText"></div>
      </div>
      <div class="block" id="lee" style="background: linear-gradient(135deg, #1FA2FF, #12D8FA, #A6FFCB);">
        <span class="label" id="leeLabel">Lee</span>
        <div class="book-cover" id="leeCover"></div>
      </div>
      <div class="block" id="question" style="background: linear-gradient(135deg, #FC466B, #3F5EFB);">
        <span class="label">?</span>
      </div>
      <div class="block" id="conecta" style="background: linear-gradient(135deg, #00c3ff, #ffff1c);">
        <span class="label">Conecta</span>
      </div>
    </div>
    <div class="footer">
      <button class="shock" id="shockBtn">üìöüëä Ch√≥calas por leer un libro f√≠sico</button>
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const libros = [
      {
        portada: 'https://m.media-amazon.com/images/I/91bYsX41DVL.jpg',
        accionables: ['üîÅ Mejora 1% diario', 'üß± Crea sistemas, no metas', 'üß† Identidad gu√≠a el h√°bito']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/71QKQ9mwV7L.jpg',
        accionables: ['üßò‚Äç‚ôÇÔ∏è No todo importa', 'üí© Ignora con intenci√≥n', 'üî• S√© brutalmente honesto']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/81LdLpv8mJL.jpg',
        accionables: ['üí™ No te rindas antes de empezar', 'üõ°Ô∏è Exp√≥n tus miedos al rechazo', 'üí¨ Pide lo imposible']
      }
    ];

    let libroActual = null;
    let detenteOpen = false;
    let leeOpen = false;

    const detente = document.getElementById('detente');
    const detenteLabel = document.getElementById('detenteLabel');
    const accionablesText = document.getElementById('accionablesText');

    const lee = document.getElementById('lee');
    const leeLabel = document.getElementById('leeLabel');
    const leeCover = document.getElementById('leeCover');

    function seleccionarNuevoLibro() {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
    }

    function sincronizarYMostrarAmbos() {
      seleccionarNuevoLibro();
      accionablesText.innerHTML = libroActual.accionables.join('<br>');
      leeCover.style.backgroundImage = `url('${libroActual.portada}')`;
      detente.classList.add('show');
      lee.classList.add('show');
      detenteLabel.style.display = 'none';
      leeLabel.style.display = 'none';
      detenteOpen = true;
      leeOpen = true;
      document.body.classList.add('dark');
    }

    function evaluarOscurecerFondo() {
      if (!detenteOpen && !leeOpen) {
        document.body.classList.remove('dark');
      }
    }

    detente.addEventListener('click', () => {
      if (!detenteOpen || !leeOpen) {
        sincronizarYMostrarAmbos();
      } else {
        detente.classList.remove('show');
        detenteLabel.style.display = 'block';
        detenteOpen = false;
        evaluarOscurecerFondo();
      }
    });

    lee.addEventListener('click', () => {
      if (!leeOpen || !detenteOpen) {
        sincronizarYMostrarAmbos();
      } else {
        lee.classList.remove('show');
        leeLabel.style.display = 'block';
        leeOpen = false;
        evaluarOscurecerFondo();
      }
    });

    document.getElementById('shockBtn').addEventListener('click', () => {
      document.getElementById('shockBtn').innerText = 'üìöüëè ¬°Bien le√≠do!';
    });

    document.getElementById('question').addEventListener('click', () => {
      document.body.classList.add('dark');
      alert("üåü Muy pronto una experiencia incre√≠ble.");
    });

    document.getElementById('conecta').addEventListener('click', () => {
      document.body.classList.add('dark');
      alert("üîó Muy pronto podr√°s conectar con otros lectores.");
    });
  </script>
</body>
</html>
