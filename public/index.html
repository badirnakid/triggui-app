<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triggui App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #333;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .loader {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeOut 2s ease 1.8s forwards;
    }

    .loader img {
      height: 88px;
      width: auto;
      animation: breathing 2.8s ease-in-out infinite;
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .main {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 10px 8px;
      gap: 10px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      flex: 1;
    }

    .block {
      flex: 1 1 calc(50% - 10px);
      max-width: calc(50% - 10px);
      height: 36vh;
      border-radius: 16px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      position: relative;
    }

    @media (min-width: 768px) {
      .block {
        flex: 1 1 22%;
        max-width: 22%;
        height: 60vh;
      }

      .main {
        padding: 16px 32px 24px;
        gap: 16px;
      }
    }

    .shock {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 12px 26px;
      margin: 0 auto;
      display: block;
      font-size: 0.88rem;
      box-shadow: 0 3px 8px rgba(127, 0, 255, 0.25);
      transition: all 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .trigguiletras {
      height: 24px;
      object-fit: contain;
    }

    .accionables {
      position: absolute;
      inset: 0;
      padding: 14px;
      background: rgba(255,255,255,0.95);
      color: #222;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.4;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 5;
    }

    .block.show .accionables {
      opacity: 1;
      pointer-events: auto;
    }

    .label {
      z-index: 1;
      position: relative;
      transition: opacity 0.2s ease;
    }

    .block.show .label {
      opacity: 0;
    }

    .block a {
      color: white;
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <img src="/imagotipo.png" alt="Cargando Triggui" />
  </div>

  <div class="main" id="mainContent">
    <div class="grid">
      <div class="block" id="detenteBlock" style="background: linear-gradient(135deg, #e95420, #e95420);">
        <div class="accionables">âœŠ Abraza la incomodidad<br>ðŸ§  Domina tu diÃ¡logo interno<br>ðŸ”¥ Haz lo que otros no se atreven</div>
        <span class="label">Detente</span>
      </div>
      <div class="block" id="leeBlock" style="background: linear-gradient(135deg, #009688, #009688);">
        <span class="label">Lee</span>
      </div>
      <div class="block" id="questionBlock" style="background: linear-gradient(135deg, #5e35b1, #5e35b1);">
        <span class="label">?</span>
      </div>
      <div class="block" id="conectaBlock" style="background: linear-gradient(135deg, #3f51b5, #3f51b5);">
        <span class="label">Conecta</span>
      </div>
    </div>

    <button class="shock" id="shockBtn">ðŸ“š Ya leÃ­</button>

    <div class="logo-wrapper">
      <img src="/trigguiletras.png" alt="triggui logo" class="trigguiletras" />
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }, 1800);

    document.getElementById('shockBtn').addEventListener('click', function () {
      this.innerText = 'ðŸ“˜ Bien leÃ­do';
    });

    let leeState = false;

    });
  </script>
</body>
</html>
