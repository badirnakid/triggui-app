<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Triggui ‚Äì Ritual Perfecto</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: white;
      overflow: hidden;
    }
    body.dark { background: #000; }
    .main { height: 100dvh; display: flex; flex-direction: column; }
    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2vw;
      padding: 2vw;
      overflow-y: auto;
    }
    @media (orientation: landscape), (min-width: 768px) {
      .grid { grid-template-columns: repeat(4, 1fr); grid-template-rows: 1fr; }
    }
    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .block-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px;
      text-align: center;
    }
    .label { z-index: 1; }
    .accionable {
      color: white;
      font-size: 1rem;
      font-weight: 600;
      padding: 16px;
      border-radius: 16px;
      opacity: 0;
      animation: aparecer 0.6s forwards;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }
    .bg1 { background: #ffccbc; color: #3e2723; }
    .bg2 { background: #c8e6c9; color: #1b5e20; }
    .bg3 { background: #b3e5fc; color: #01579b; }
    .bg4 { background: #f8bbd0; color: #880e4f; }

    .portada-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: flotar 8s ease-in-out infinite;
      border-radius: 16px; /* CORREGIDO A 16px */
      background: none;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1vh;
      min-height: 80px;
      justify-content: center;
    }
    .shock {
      background: linear-gradient(135deg, #ff6a00, #ffb347);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 140, 0, 0.4);
      animation: fadeIn 1s ease forwards;
      margin-bottom: 6px;
    }
    .final-message {
      color: white;
      font-size: 1rem;
      text-align: center;
      opacity: 0.88;
    }
    #reiniciarBtn {
      background: rgba(255,255,255,0.1);
      border: none;
      font-size: 1.5rem;
      padding: 8px 14px;
      border-radius: 14px;
      cursor: pointer;
      color: white;
      backdrop-filter: blur(5px);
      margin-top: 6px;
    }
    #reiniciarBtn:hover { background: rgba(255,255,255,0.2); }
    .trigguiletras {
      height: 24px;
      opacity: 0.9;
      transition: opacity 0.4s ease;
    }
    .hidden { display: none !important; }
  </style>
</head>

<body>
  <div class="main">
    <div class="grid" id="gridContainer"></div>
    <div class="footer">
      <button class="shock hidden" id="shockBtn">üìöüëä Ch√≥calas</button>
      <div class="final-message hidden" id="mensajeFinal">üìñ Abre un libro y encuentra una verdad.</div>
      <button id="reiniciarBtn" class="hidden">‚Üª</button>
      <img src="/trigguiletras.png" class="trigguiletras" id="logoTriggui" />
    </div>
  </div>

<script>
const el = id => document.getElementById(id);
const bloques = ["detente", "lee", "pregunta", "conecta"];
const colores = ["#ffccbc", "#c8e6c9", "#b3e5fc", "#f8bbd0"];
const libros = [
  {
    portada: 'https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1573309166i/50033678.jpg',
    frases: [
      "üß† El poder nace del autoconocimiento.",
      "üëÅÔ∏è Lo emocional es lo m√°s racional.",
      "üé≠ Entiende tus sombras y hazlas aliadas.",
      "üß¨ Todo comportamiento tiene ra√≠z invisible."
    ]
  }
];

let libroActual, bloquePortada, revelado = false;

function iniciarJuego() {
  const grid = el('gridContainer');
  const logo = el('logoTriggui');
  grid.innerHTML = '';
  libroActual = libros[0];
  bloquePortada = bloques[Math.floor(Math.random() * bloques.length)];
  revelado = false;
  logo.classList.remove("hidden");

  let frases = [...libroActual.frases];
  while (frases.length < 4) frases.push(...libroActual.frases);

  bloques.forEach((nombre, i) => {
    const div = document.createElement('div');
    div.className = 'block';
    div.id = nombre;
    div.style.background = colores[i];
    const bgClass = `bg${i+1}`;
    div.innerHTML = `
      <div class="block-content label">${nombre.toUpperCase()}</div>
      <div class="block-content accionable hidden ${bgClass}" id="${nombre}Text">${frases[i]}</div>
    `;
    div.onclick = () => manejarClick(nombre);
    grid.appendChild(div);
  });
}

function manejarClick(nombre) {
  if (revelado) return location.reload();
  if (nombre === bloquePortada) {
    revelarTodo();
  } else {
    const text = el(nombre + "Text");
    text.classList.remove("hidden");
    el(nombre).querySelector(".label").classList.add("hidden");
  }
}

function revelarTodo() {
  bloques.forEach((nombre) => {
    const block = el(nombre);
    const text = el(nombre + "Text");
    block.querySelector(".label").classList.add("hidden");

    if (nombre === bloquePortada) {
      block.innerHTML = `<img src="${libroActual.portada}" class="portada-img" alt="Portada del libro">`;
      block.style.background = "none";
      block.style.padding = "0";
      block.style.borderRadius = "16px"; // Aqu√≠ est√° corregido
    } else {
      text.classList.remove("hidden");
    }
  });
  document.body.classList.add("dark");
  el("shockBtn").classList.remove("hidden");
  el("logoTriggui").classList.add("hidden");
  revelado = true;
}

el("shockBtn").onclick = () => {
  el("shockBtn").classList.add("hidden");
  el("mensajeFinal").classList.remove("hidden");
  el("reiniciarBtn").classList.remove("hidden");
};

el("reiniciarBtn").onclick = () => location.reload();

iniciarJuego();
</script>
</body>
</html>
