<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triggui Visual Book Portals</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #222;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 1.5vw;
      gap: 1.5vw;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1.5vw;
      flex-grow: 1;
    }
    .block {
      flex: 1 1 calc(50% - 0.75vw);
      max-width: calc(50% - 0.75vw);
      height: calc(50% - 0.75vw);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: white;
    }
    @media (min-width: 768px) {
      .grid {
        flex-wrap: nowrap;
      }
      .block {
        flex: 1;
        height: 75vh;
        max-width: 100%;
      }
    }
    .label {
      z-index: 1;
      position: relative;
      pointer-events: none;
      font-weight: 600;
      font-size: 1.2rem;
    }
    .accionables, .book-cover {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 14px;
      border-radius: 16px;
      text-align: center;
    }
    .accionables {
      background: rgba(255,255,255,0.95);
      color: #222;
      font-size: 0.88rem;
      font-weight: 500;
      flex-direction: column;
      line-height: 1.4;
    }
    .book-cover {
      flex-direction: column;
      background: #000;
    }
    .book-icon {
      font-size: 4rem;
      margin-bottom: 16px;
      animation: iconPulse 2.5s ease-in-out infinite;
    }
    @keyframes iconPulse {
      0%, 100% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.25); opacity: 1; }
    }
    .book-phrase {
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      max-width: 80%;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1.6s ease-in-out forwards 1s;
      text-shadow: 0 0 12px rgba(255,255,255,0.3);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .block.show .accionables,
    .block.show .book-cover {
      display: flex;
    }
    .block.show .label {
      display: none;
    }
    .shock {
      background: linear-gradient(to right, #FF6F61, #FAD961);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 10px 24px;
      margin: 0 auto;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .trigguiletras {
      height: 22px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">
      <div class="block" id="detente" style="background: linear-gradient(135deg, #FF6F61, #D72638);">
        <span class="label" id="detenteLabel">Detente</span>
        <div class="accionables" id="accionablesText"></div>
      </div>
      <div class="block" id="lee" style="background: linear-gradient(135deg, #00B4DB, #8E2DE2);">
        <span class="label" id="leeLabel">Lee</span>
        <div class="book-cover" id="leeCover"></div>
      </div>
      <div class="block" id="question" style="background: linear-gradient(135deg, #FDC830, #F37335);">
        <span class="label">?</span>
      </div>
      <div class="block" id="conecta" style="background: linear-gradient(135deg, #00F260, #0575E6);">
        <span class="label">Conecta</span>
      </div>
    </div>
    <button class="shock" id="shockBtn">üìöüëä Ch√≥calas por leer un libro f√≠sico</button>
    <div class="logo-wrapper">
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const libros = [
      {
        titulo: "Atomic Habits",
        emoji: "üß±", // bloques = h√°bitos
        frase: "Eres lo que haces todos los d√≠as.",
        accionables: ["Sistemas > metas", "Identidad gu√≠a h√°bitos", "Peque√±os cambios diarios"]
      },
      {
        titulo: "Can‚Äôt Hurt Me",
        emoji: "üî•", // fuego interior, resistencia
        frase: "Haz que tu dolor tenga prop√≥sito.",
        accionables: ["Transforma el dolor", "Persiste sin motivaci√≥n", "Hazte invencible"]
      },
      {
        titulo: "Mindset",
        emoji: "üß†", // mentalidad
        frase: "Cambia tu mente, cambia tu realidad.",
        accionables: ["Mentalidad de crecimiento", "Aprende del error", "Cree en el cambio"]
      },
      {
        titulo: "The Power of Now",
        emoji: "üïØÔ∏è", // iluminaci√≥n, presente
        frase: "Solo existe este instante.",
        accionables: ["Respira el ahora", "Suelta el pasado", "Observa sin juicio"]
      }
    ];

    let libroActual = null;
    let detenteOpen = false;
    let leeOpen = false;

    const detente = document.getElementById('detente');
    const detenteLabel = document.getElementById('detenteLabel');
    const accionablesText = document.getElementById('accionablesText');
    const lee = document.getElementById('lee');
    const leeLabel = document.getElementById('leeLabel');
    const leeCover = document.getElementById('leeCover');

    function seleccionarNuevoLibro() {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
    }

    function sincronizarYMostrarAmbos() {
      seleccionarNuevoLibro();
      accionablesText.innerHTML = libroActual.accionables.map(a => `‚Ä¢ ${a}`).join('<br>');

      leeCover.innerHTML = `
        <div class="book-icon">${libroActual.emoji}</div>
        <div class="book-phrase">‚Äú${libroActual.frase}‚Äù</div>
      `;

      detente.classList.add('show');
      lee.classList.add('show');
      detenteLabel.style.display = 'none';
      leeLabel.style.display = 'none';
      detenteOpen = true;
      leeOpen = true;
    }

    detente.addEventListener('click', () => {
      if (!detenteOpen || !leeOpen) {
        sincronizarYMostrarAmbos();
      } else {
        detente.classList.remove('show');
        detenteLabel.style.display = 'block';
        detenteOpen = false;
      }
    });

    lee.addEventListener('click', () => {
      if (!leeOpen || !detenteOpen) {
        sincronizarYMostrarAmbos();
      } else {
        lee.classList.remove('show');
        leeLabel.style.display = 'block';
        leeOpen = false;
      }
    });

    document.getElementById('shockBtn').addEventListener('click', () => {
      document.getElementById('shockBtn').innerText = 'üìöüëè ¬°Bien le√≠do!';
    });

    document.getElementById('question').addEventListener('click', () => {
      window.open("https://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action", "_blank");
    });

    document.getElementById('conecta').addEventListener('click', () => {
      alert("üîó Muy pronto podr√°s conectar con otros lectores.");
    });
  </script>
</body>
</html>
