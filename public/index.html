<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrigguiApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: #f9f9fb;
      color: #222;
    }

    body.dark {
      background: #0b0c10;
      color: white;
    }

    .main {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .grid {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-content: space-between;
      padding: 2vw;
      gap: 2vw;
    }

    .block {
      width: calc(50% - 1vw);
      height: calc(45vh - 1vh);
      border-radius: 16px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      color: white;
      background: linear-gradient(135deg, #00C9FF, #92FE9D);
      transition: all 0.4s ease;
    }

    .block.clear {
      background: none;
      border: 2px solid white;
    }

    @media (min-width: 768px) {
      .grid { flex-wrap: nowrap; }
      .block { width: 48%; height: 84vh; }
    }

    .block-content {
      position: absolute;
      inset: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .label { font-size: 1.4rem; }

    .accionables {
      background: white;
      color: #111;
      font-weight: 500;
      border-radius: 14px;
      padding: 1rem;
      font-size: 1rem;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    .accionables span {
      display: block;
      margin: 6px 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .portada-wrapper img {
      max-width: 94%;
      max-height: 94%;
      border-radius: 12px;
      object-fit: contain;
      animation: floatIn 1.8s ease forwards;
    }

    @keyframes floatIn {
      0% { transform: scale(0.94) translateY(20px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }

    .footer {
      text-align: center;
      padding: 1rem;
      flex-shrink: 0;
    }

    .imagotipo {
      width: 48px;
      height: 48px;
      animation: breathe 2.8s infinite ease-in-out;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .trigguiletras {
      height: 24px;
      margin-top: 6px;
      opacity: 0.9;
    }

    .chocalas-btn {
      margin-top: 12px;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 999px;
      padding: 10px 24px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      display: none;
    }

    .chocalas-btn.show {
      display: inline-block;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<div class="main">
  <div class="grid">
    <div class="block" id="detente">
      <div class="block-content label" id="detenteLabel">Detente</div>
      <div class="block-content accionables hidden" id="accionablesText"></div>
    </div>
    <div class="block" id="lee">
      <div class="block-content label" id="leeLabel">Lee</div>
      <div class="block-content portada-wrapper hidden" id="leeCover">
        <img id="leeImg" src="" alt="Portada del libro">
      </div>
    </div>
  </div>

  <div class="footer">
    <img src="/imagotipo.png" alt="imagotipo" class="imagotipo" />
    <img src="/trigguiletras.png" class="trigguiletras" />
    <button class="chocalas-btn" id="chocalas">ðŸ“šðŸ‘Š ChÃ³calas si abriste un libro fÃ­sico</button>
  </div>
</div>

<script>
  let libros = [];
  let libroActual = null;
  let detenteOpen = false;
  let leeOpen = false;
  let tiempoInicio = null;

  async function cargarLibros() {
    const res = await fetch('/data/books.jsonl');
    const texto = await res.text();
    libros = texto.trim().split('\n').map(l => JSON.parse(l));
  }

  function seleccionarLibro() {
    libroActual = libros[Math.floor(Math.random() * libros.length)];
  }

  function mostrarContenido() {
    seleccionarLibro();

    const { portada_url, frases_detente } = libroActual;

    const accionablesText = document.getElementById('accionablesText');
    accionablesText.innerHTML = '';
    frases_detente.forEach(frase => {
      const span = document.createElement('span');
      span.textContent = frase;
      accionablesText.appendChild(span);
    });

    document.getElementById('leeImg').src = portada_url;
    document.getElementById('accionablesText').classList.remove('hidden');
    document.getElementById('detenteLabel').classList.add('hidden');
    document.getElementById('leeCover').classList.remove('hidden');
    document.getElementById('leeLabel').classList.add('hidden');

    document.getElementById('detente').classList.add('clear');
    document.getElementById('lee').classList.add('clear');
    document.body.classList.add('dark');

    detenteOpen = true;
    leeOpen = true;
    tiempoInicio = Date.now();

    setTimeout(() => {
      if (detenteOpen && leeOpen) {
        document.getElementById('chocalas').classList.add('show');
      }
    }, 6000); // 6 segundos despuÃ©s
  }

  function ocultarDetente() {
    document.getElementById('accionablesText').classList.add('hidden');
    document.getElementById('detenteLabel').classList.remove('hidden');
    document.getElementById('detente').classList.remove('clear');
    detenteOpen = false;
    verificarFondo();
  }

  function ocultarLee() {
    document.getElementById('leeCover').classList.add('hidden');
    document.getElementById('leeLabel').classList.remove('hidden');
    document.getElementById('lee').classList.remove('clear');
    leeOpen = false;
    verificarFondo();
  }

  function verificarFondo() {
    if (!detenteOpen && !leeOpen) {
      document.body.classList.remove('dark');
      document.getElementById('chocalas').classList.remove('show');
    }
  }

  document.getElementById('detente').addEventListener('click', () => {
    if (!detenteOpen || !leeOpen) {
      mostrarContenido();
    } else {
      ocultarDetente();
    }
  });

  document.getElementById('lee').addEventListener('click', () => {
    if (!detenteOpen || !leeOpen) {
      mostrarContenido();
    } else {
      ocultarLee();
    }
  });

  document.getElementById('chocalas').addEventListener('click', () => {
    document.getElementById('chocalas').innerText = 'âœ¨ Â¡Gracias!';
    setTimeout(() => document.getElementById('chocalas').classList.remove('show'), 2000);
  });

  cargarLibros();
</script>

</body>
</html>
