<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>TrigguiApp</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      flex: 1;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.25s ease;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .button:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    .footer {
      text-align: center;
      padding: 10px 0 6px;
      font-size: 0.8rem;
      color: #999;
      font-style: italic;
    }

    .imagotipo {
      width: 60px;
      height: 60px;
      margin: 10px auto;
      border-radius: 100%;
      background-color: var(--main);
      animation: breath 3s ease-in-out infinite;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: #333;
      margin-top: 4px;
    }

    @keyframes breath {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.08); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="grid">
    <button class="button" style="background-color:#FF6B6B;">Detente</button>
    <button class="button" style="background-color:#4ECDC4;">Lee</button>
    <button class="button" style="background-color:#1A535C;">Sorpresa</button>
    <button class="button" style="background-color:#FFE66D; color:#333;">Conecta</button>
  </div>

  <div class="imagotipo"></div>
  <div class="logo">Triggui</div>
  <div class="footer">Una pausa puede cambiarlo todo.</div>

</body>
</html>
