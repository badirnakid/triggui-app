<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TrigguiApp ‚Äì Un instante</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: linear-gradient(135deg, #0d0e1a, #1a1c2d);
    }
    .grid {
      position: absolute;
      top: 1.5vw; bottom: 1.5vw;
      left: 1.5vw; right: 1.5vw;
      display: grid;
      gap: 1vw;
      z-index: 1;
    }
    .block {
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
      font-size: 1.1rem;
      background-size: 200% 200%;
      cursor: pointer;
      flex-direction: column;
      transition: transform 0.3s;
    }
    .block:hover { transform: scale(1.03); }
    .label { z-index: 1; font-weight: bold; }
    .label.guia {
      background: rgba(255,255,255,0.12);
      border: 2px solid #ff4081;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      font-size: 1rem;
      animation: glow 2s ease-in-out infinite;
    }
    .frase, .portada {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }
    .frase { font-size: 1rem; animation: fadeIn 0.6s ease forwards; }
    .portada {
      animation: glow 6s ease-in-out infinite;
      flex-direction: column;
    }
    .portada img {
      max-width: 85%;
      max-height: 75%;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
    }

    .ctaZone {
      position: fixed;
      bottom: 3vh;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 5;
      text-align: center;
    }
    .ctaZone button {
      background: #00ffc3;
      color: #000;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 999px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }

    .celebracion {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.78);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .celebracion span {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      font-size: 1.5rem;
      background: rgba(255,255,255,0.08);
      padding: 1.5rem 2rem;
      border-radius: 16px;
      text-align: center;
      animation: pop 1.2s ease;
    }
    .resaltado {
      color: #ffeb3b;
      font-weight: bold;
    }
    .trigguiletras {
      position: fixed;
      top: 1.5vh;
      right: 2vw;
      height: 20px;
      opacity: 0.4;
      z-index: 2;
    }
    .welcome {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      z-index: 20;
      animation: fadeOut 2s 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px #ff4081; }
      50% { box-shadow: 0 0 18px #ff80ab; }
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="welcome">Encuentra un libro. T√≥calo. √Åbrelo.</div>
  <div class="grid" id="gridContainer"></div>
  <div class="ctaZone" id="ctaZone">
    <button id="ctaBtn">‚ú® S√≠, abr√≠ un libro f√≠sico</button>
    <small style="color:#aaa; font-family:'Poppins'; margin-top:4px;">No importa cu√°l libro. Lo que importa es que lo abriste.</small>
  </div>
  <div class="celebracion" id="celebracion"><span id="celebracionMsg">‚ú® Juntos hemos abierto <span class="resaltado">...</span> libros f√≠sicos ‚ú®</span></div>
  <img src="/trigguiletras.png" class="trigguiletras" />
  <script>
    const $ = sel => document.querySelector(sel);
    const grid = $("#gridContainer");
    const cta = $("#ctaZone");
    const btn = $("#ctaBtn");
    const overlay = $("#celebracion");
    const msg = $("#celebracionMsg");

    let libro, portadaI = 0, guiaI = 0, revelado = false;

    const emojis = ["üåä","üõ°Ô∏è","üß†","üìò","üîÆ","‚ù§Ô∏è","‚ú®","ü™û"];

    function grad(hex) {
      const r = parseInt(hex.slice(1,3),16), g = parseInt(hex.slice(3,5),16), b = parseInt(hex.slice(5,7),16);
      return `linear-gradient(135deg, ${hex}, rgba(${Math.min(r+40,255)},${Math.min(g+40,255)},${Math.min(b+40,255)},.85))`;
    }

    function renderUI() {
      const w = innerWidth, h = innerHeight;
      const cols = w > h ? 4 : 2, rows = 4 / cols;
      grid.style.gridTemplateColumns = `repeat(${cols},1fr)`;
      grid.style.gridTemplateRows = `repeat(${rows},1fr)`;
      grid.innerHTML = "";
      libro.palabras.forEach((txt, i) => {
        const b = document.createElement("div");
        b.className = "block";
        b.dataset.i = i;
        b.style.background = i === guiaI ? "linear-gradient(135deg, #ff4081, #ff80ab)" : grad(libro.colores[i]);
        const label = document.createElement("div");
        label.className = i === guiaI ? "label guia" : "label";
        label.textContent = i === guiaI ? "¬øD√≥nde crees que est√° el libro?" : `${emojis[i]} ${txt}`;
        const frase = document.createElement("div");
        frase.className = "frase";
        frase.textContent = libro.frases[i];
        const portada = document.createElement("div");
        portada.className = "portada";
        const img = document.createElement("img");
        img.src = libro.portada;
        portada.appendChild(img);
        b.append(label, frase, portada);
        b.onclick = () => manejarClick(b);
        grid.appendChild(b);
      });
    }

    function manejarClick(b) {
      const i = +b.dataset.i;
      if (revelado) return location.reload();
      if (i === portadaI) {
        b.children[0].style.display = "none";
        b.children[2].style.display = "flex";
        [...grid.children].forEach((blk, j) => {
          if (j !== i) {
            blk.children[0].style.display = "none";
            blk.children[1].style.display = "flex";
          }
        });
        revelado = true;
        cta.style.display = "flex";
      } else {
        b.children[0].style.display = "none";
        b.children[1].style.display = "flex";
      }
    }

    btn.onclick = async () => {
      overlay.style.display = "flex";
      msg.innerHTML = `‚ú® Juntos hemos abierto <span class="resaltado">...</span> libros f√≠sicos ‚ú®`;
      try {
        const res = await fetch("https://triggui-api.vercel.app/api/increment");
        const data = await res.json();
        msg.innerHTML = `‚ú® Juntos hemos abierto <span class="resaltado">${data.total.toLocaleString("es-MX")}</span> libros f√≠sicos ‚ú®`;
      } catch {
        msg.innerText = "üìö ¬°Error al contar libros!";
      }
      setTimeout(() => location.reload(), 3000);
    };

    async function init() {
      const res = await fetch("https://raw.githubusercontent.com/badirnakid/triggui-content/main/contenido.json");
      const data = await res.json();
      libro = data.libros[Math.floor(Math.random() * data.libros.length)];
      portadaI = Math.floor(Math.random() * 4);
      do { guiaI = Math.floor(Math.random() * 4); } while (guiaI === portadaI);
      renderUI();
    }

    window.addEventListener("load", init);
    window.addEventListener("resize", renderUI);
    window.addEventListener("orientationchange", renderUI);
  </script>
</body>
</html>
