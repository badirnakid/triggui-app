<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Triggui App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fdfdfd;
      color: #333;
      height: 100%;
      overflow-x: hidden;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 4px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
      flex: 1;
    }

    .block {
      flex: 1 1 48%;
      max-width: 48%;
      height: 36vh;
      border-radius: 18px;
      color: white;
      font-weight: 600;
      font-size: 1.15rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      position: relative;
    }

    @media (min-width: 768px) {
      .block {
        flex: 1 1 22%;
        max-width: 22%;
        height: 60vh;
      }
    }

    .block:hover {
      transform: scale(1.01);
    }

    .shock {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 12px 26px;
      margin: 10px auto 4px;
      display: block;
      font-size: 0.88rem;
      box-shadow: 0 3px 8px rgba(127, 0, 255, 0.25);
      transition: all 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
    }

    .shock.clicked {
      background: linear-gradient(to right, #00b09b, #96c93d);
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .imagotipo {
      width: 36px;
      height: 36px;
    }

    .trigguiletras {
      width: 92px;
      height: 24px;
    }

    .accionables {
      position: absolute;
      inset: 0;
      padding: 14px;
      background: rgba(255,255,255,0.92);
      color: #222;
      font-size: 0.92rem;
      font-weight: 500;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.4;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 5;
    }

    .block.show .accionables {
      opacity: 1;
      pointer-events: auto;
    }

    .label {
      z-index: 1;
      position: relative;
      transition: opacity 0.2s ease;
    }

    .block.show .label {
      opacity: 0;
    }

    .block a {
      color: white;
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">

      <div class="block" id="questionBlock" style="background: linear-gradient(135deg, #3f2b96, #3f2b96);">
        <span class="label">?</span>
      </div>

      <div class="block" id="conectaBlock" style="background: linear-gradient(135deg, #667db6, #667db6);">
        <span class="label">Conecta</span>

    </div>

    <button class="shock" id="shockBtn">

  </div>

  <script>

</body>
</html>
