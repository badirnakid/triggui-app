<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TrigguiApp – Un instante. Un universo.</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #0d0e1a;
      font-family: 'Archivo', sans-serif;
      overflow: hidden;
    }

    #loader {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      z-index: 50;
      animation: fadeOut 6s ease forwards;
    }

    .loader-circle {
      width: 60px;
      height: 60px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 4s linear infinite;
      margin-bottom: 1.5rem;
    }

    .loader-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ccc;
      padding: 0 2rem;
    }

    #grid {
      position: absolute;
      inset: 2.5vw;
      display: grid;
      gap: 2vw;
      opacity: 0;
      animation: fadeIn 1s ease 6s forwards;
      z-index: 1;
    }

    .block {
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      background-size: 200% 200%;
      transition: all 0.4s ease;
      padding: 1rem;
      box-shadow: 0 10px 26px rgba(0,0,0,0.6);
      position: relative;
      text-align: center;
    }

    .block:hover {
      transform: scale(1.07);
      filter: brightness(1.15);
    }

    .emoji {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      font-size: 1.6rem;
      width: 100%;
      height: 100%;
    }

    .accionable {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.4s ease;
      padding: 1rem;
    }

    .accionable.show {
      opacity: 1;
    }

    #cta {
      position: fixed;
      bottom: 3vh;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #00ffc3, #00bfa6);
      color: #000;
      font-weight: 700;
      border: none;
      padding: 0.6rem 1.4rem;
      font-size: 0.95rem;
      border-radius: 999px;
      cursor: pointer;
      display: none;
      animation: pulse 2s infinite;
      z-index: 5;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1.3rem;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      z-index: 30;
      padding: 2rem;
    }

    #overlay strong {
      font-size: 2.4rem;
      color: #00ffc3;
      margin-top: 1rem;
    }

    @media (orientation: landscape) {
      #grid {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
      }
    }

    @media (orientation: portrait) {
      #grid {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(2, 1fr);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.08); }
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="loader-circle"></div>
    <div class="loader-text">
      <strong>Detente.</strong><br/>
      Este instante es solo tuyo.<br/>
      Descubre un libro o abre uno que tengas cerca.
    </div>
  </div>

  <div id="grid"></div>
  <button id="cta">📖 Sí, abrí un libro físico cercano</button>
  <div id="overlay"></div>

  <script>
    const emojis = ["🌈","🔥","💡","🧭","⚡","🎯","🪄","🌟"];
    const gradients = [
      ["#ff6ec4", "#7873f5"],
      ["#42e695", "#3bb2b8"],
      ["#ff9a9e", "#fad0c4"],
      ["#a18cd1", "#fbc2eb"],
      ["#f093fb", "#f5576c"],
      ["#4facfe", "#00f2fe"],
      ["#43e97b", "#38f9d7"],
      ["#fa709a", "#fee140"]
    ];

    let revelado = false;

    function crearGradiente(i) {
      const [a, b] = gradients[i % gradients.length];
      return `linear-gradient(135deg, ${a}, ${b})`;
    }

    async function iniciar() {
      const res = await fetch("https://raw.githubusercontent.com/badirnakid/triggui-content/main/contenido.json");
      const data = await res.json();
      const libro = data.libros[Math.floor(Math.random()*data.libros.length)];
      const portadaIndex = Math.floor(Math.random()*4);

      const grid = document.getElementById("grid");
      libro.palabras.forEach((palabra, i) => {
        const div = document.createElement("div");
        div.className = "block";
        div.style.background = crearGradiente(i);
        div.innerHTML = `
          <div class="emoji">${emojis[i]} ${palabra}</div>
          <div class="accionable">${libro.frases[i]}</div>
        `;
        div.onclick = () => {
          if (revelado) return location.reload();
          if (i === portadaIndex) {
            div.replaceWith(crearPortada(libro.portada));
            document.querySelectorAll(".block").forEach((b, j) => {
              if (j !== i) {
                b.querySelector(".emoji").style.display = "none";
                b.querySelector(".accionable").classList.add("show");
              }
            });
            document.getElementById("cta").style.display = "block";
            revelado = true;
          } else {
            div.querySelector(".emoji").style.display = "none";
            div.querySelector(".accionable").classList.add("show");
          }
        };
        grid.appendChild(div);
      });
    }

    function crearPortada(src) {
      const img = document.createElement("img");
      img.src = src;
      img.style.maxWidth = "85%";
      img.style.maxHeight = "75%";
      img.style.borderRadius = "16px";
      img.style.boxShadow = "0 12px 32px rgba(0,0,0,0.5)";
      img.style.animation = "fadeIn 1s ease forwards";
      const cont = document.createElement("div");
      cont.style.display = "flex";
      cont.style.justifyContent = "center";
      cont.style.alignItems = "center";
      cont.style.position = "relative";
      cont.style.zIndex = "2";
      cont.appendChild(img);
      return cont;
    }

    document.getElementById("cta").onclick = async () => {
      const cta = document.getElementById("cta");
      const overlay = document.getElementById("overlay");
      cta.style.display = "none";
      overlay.style.display = "flex";
      overlay.innerHTML = "⏳ Contando lectores...";

      try {
        const res = await fetch("https://triggui-api.vercel.app/api/increment");
        const data = await res.json();
        setTimeout(() => {
          overlay.innerHTML = `📚<br/><strong>+${data.total.toLocaleString('es-MX')}</strong><br/>libros físicos abiertos`;
        }, 1200);
        setTimeout(() => location.reload(), 5000);
      } catch {
        overlay.innerText = "⚠️ Error al contar libros.";
      }
    };

    if (sessionStorage.getItem("trigguiLoaderShown")) {
      document.getElementById("loader").style.display = "none";
      document.getElementById("grid").style.animation = "none";
      document.getElementById("grid").style.opacity = "1";
      iniciar();
    } else {
      sessionStorage.setItem("trigguiLoaderShown", "true");
      window.addEventListener("load", () => setTimeout(iniciar, 6000));
    }
  </script>
</body>
</html>
