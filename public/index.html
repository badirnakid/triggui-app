<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Triggui ‚Äî Abre un libro f√≠sico. Aqu√≠ y ahora.</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@500;800&display=swap" rel="stylesheet" />
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  height: 100%;
  font-family: 'Archivo', sans-serif;
  background: #0e0f1b;
  color: #fff;
  -webkit-overflow-scrolling: touch;
}

.grid {
  position: absolute; inset: 5vh 1.5vw; display: grid; gap: 1vw;
}
@media (orientation: landscape) {
  .grid { grid-template-columns: repeat(4, 1fr); }
}
@media (orientation: portrait) {
  .grid { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); }
}

.block {
  position: relative; display: flex; align-items: center; justify-content: center;
  padding: 1rem; border-radius: 22px; font-weight: 700; cursor: pointer;
  background-size: 320% 320%; transition: background-position 4s; overflow: hidden;
}
.block:hover { background-position: 100% 100%; }
.block::before {
  content: ""; position: absolute; inset: 0; border-radius: inherit;
  background: linear-gradient(180deg, rgba(255,255,255,.18), transparent 65%);
  mix-blend-mode: overlay;
}
.label, .frase { z-index: 2; text-align: center; color: inherit; }
.frase {
  position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
  padding: 1rem; opacity: 0; transition: opacity .25s;
}
.block.show .label { opacity: 0; }
.block.show .frase { opacity: 1; }

/* Portada exterior */
.portada {
  position: absolute; inset: 0; display: none;
  align-items: center; justify-content: center; flex-direction: column;
  animation: pop .6s ease-out forwards;
}
@keyframes pop {
  0% { transform: scale(.85); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* Contenedor interno con borde editorial */
.portada-contenido {
  padding: 2rem;
  border: 1.5px solid rgba(255, 255, 255, 0.12);
  border-radius: 16px;
  max-width: 90%;
  width: 100%;
  background: rgba(255, 255, 255, 0.015);
  box-shadow: 0 0 0 1px rgba(255,255,255,0.05) inset;
  text-align: center;
}
.portada-contenido h2 {
  font-size: clamp(2.4rem, 6vw, 3.6rem);
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  margin-bottom: 1rem;
}
.portada-contenido p {
  font-size: clamp(1.3rem, 3.5vw, 2rem);
  font-style: italic;
  opacity: 0.85;
  margin-bottom: 0.8rem;
}
.emoji-big {
  font-size: 2rem;
  line-height: 1;
  filter: drop-shadow(0 1px 2px rgba(0,0,0,0.4));
}
</style>
</head>
<body>

<div class="grid" id="grid"></div>

<div class="cta" id="cta">
  <button id="otro">üé≤ Quiero otro digital</button>
  <button id="fisico">üìñ Abr√≠ un libro f√≠sico</button>
</div>

<div class="cele" id="cele">
  <div class="cele-msg" id="celeMsg">‚ú® <span class="num">...</span><br>libros f√≠sicos abiertos</div>
</div>

<script>
const grid = document.getElementById("grid"),
      cta = document.getElementById("cta"),
      btnOtro = document.getElementById("otro"),
      btnLibro = document.getElementById("fisico"),
      cele = document.getElementById("cele"),
      celeMsg = document.getElementById("celeMsg");

let libro = null, revealed = false;
const portIdx = Math.floor(Math.random() * 4);
const emojis = ["üåä", "üõ°Ô∏è", "üß†", "‚ú®", "üìò", "üîÆ", "‚ù§Ô∏è", "ü™û"];
const isURL = s => /^https?:\/\//i.test(s || "");
const grad = i => `linear-gradient(135deg,${libro.colores[i]},${libro.colores[(i + 1) % 4]})`;

function buildPort(i){
  const d = document.createElement("div");
  d.className = "portada";

  const contenido = document.createElement("div");
  contenido.className = "portada-contenido";

  const h2 = document.createElement("h2");
  h2.textContent = libro.titulo;

  const p = document.createElement("p");
  p.textContent = libro.autor;

  const emoji = document.createElement("div");
  emoji.className = "emoji-big";
  emoji.textContent = emojis[i % emojis.length];

  contenido.append(h2, p, emoji);
  d.appendChild(contenido);

  return d;
}

function render(){
  grid.innerHTML = "";
  for (let i = 0; i < 4; i++){
    const card = document.createElement("div");
    card.className = "block";
    card.dataset.i = i;
    card.style.background = grad(i);

    const label = document.createElement("div");
    label.className = "label";
    label.style.color = libro.textColors?.[i] || "#fff";
    label.textContent = `${emojis[i % emojis.length]} ${libro.palabras[i]}`;

    const frase = document.createElement("div");
    frase.className = "frase";
    frase.style.color = libro.textColors?.[i] || "#fff";
    frase.textContent = libro.frases[i];

    const port = buildPort(i);
    if (i === portIdx) card.append(port);

    card.append(label, frase);
    card.onclick = () => handleClick(card, i, port, label);
    grid.append(card);
  }
}

function handleClick(card, i, port, label){
  if (revealed && i !== portIdx) return location.reload();
  if (i === portIdx && !revealed){
    label.style.display = "none";
    port.style.display = "flex";
    [...grid.children].forEach((c, j) => j !== portIdx && c.classList.add("show"));
    cta.style.display = "flex";
    revealed = true;
  } else if (!revealed){
    card.classList.toggle("show");
  }
}

btnOtro.onclick = () => location.reload();

btnLibro.onclick = async () => {
  btnLibro.disabled = true;
  cele.style.display = "flex";
  celeMsg.innerHTML = '‚ú® <span class="num">...</span><br>libros f√≠sicos abiertos';
  try {
    const r = await fetch("https://triggui-api.vercel.app/api/increment");
    const d = await r.json();
    celeMsg.innerHTML = `‚ú® <span class="num">${d.total.toLocaleString("es-MX")}</span><br>libros f√≠sicos abiertos`;
  } catch {
    celeMsg.textContent = "üìö Error al contar libros";
  }
  setTimeout(() => {
    cele.style.display = "none";
    cta.style.display = "flex";
    btnLibro.disabled = false;
  }, 2300);
};

(async () => {
  try {
    const r = await fetch("https://raw.githubusercontent.com/badirnakid/triggui-content/main/contenido.json?ts=" + Date.now());
    const data = await r.json();
    libro = data.libros[Math.floor(Math.random() * data.libros.length)];
    render();
  } catch (e) {
    alert("No se pudo cargar Triggui.");
    console.error(e);
  }
})();
</script>
</body>
</html>
