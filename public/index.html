<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triggui Zen</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .zen-container {
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #1f1f1f, #0d0d0d);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .breath-circle {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: breathe 6s ease-in-out infinite;
      box-shadow: 0 0 60px rgba(255,255,255,0.04);
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .quote {
      z-index: 2;
      text-align: center;
      padding: 24px;
      font-size: 1.4rem;
      line-height: 1.6;
      max-width: 80vw;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards 1.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .quote::before {
      content: "“";
      font-size: 3rem;
      vertical-align: top;
      line-height: 0.5;
      opacity: 0.3;
      display: block;
    }

    .quote::after {
      content: "”";
      font-size: 3rem;
      vertical-align: bottom;
      line-height: 0.5;
      opacity: 0.3;
      display: block;
      margin-top: 12px;
    }

    .author {
      font-size: 0.85rem;
      opacity: 0.5;
      margin-top: 16px;
    }

    .reveal {
      position: absolute;
      bottom: 30px;
      font-size: 0.9rem;
      opacity: 0.2;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    .reveal:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="zen-container">
    <div class="breath-circle"></div>
    <div class="quote" id="quote">
      Haz que tu dolor tenga propósito.
      <div class="author">David Goggins</div>
    </div>
    <div class="reveal" onclick="cambiarFrase()">Toca para otro momento</div>
  </div>

  <script>
    const frases = [
      { texto: "Haz que tu dolor tenga propósito.", autor: "David Goggins" },
      { texto: "No eres lo que logras, eres lo que superas.", autor: "Carl Jung" },
      { texto: "Respira. Todo lo demás puede esperar.", autor: "Triggui" },
      { texto: "Cierra los ojos. ¿Qué necesita tu alma hoy?", autor: "Triggui" },
      { texto: "Deja de empujar. Empieza a escuchar.", autor: "Eckhart Tolle" },
      { texto: "La claridad no es información. Es silencio interior.", autor: "Triggui" },
      { texto: "Todo lo que necesitas está... aquí.", autor: "El Poder del Ahora" }
    ];

    function cambiarFrase() {
      const f = frases[Math.floor(Math.random() * frases.length)];
      const quote = document.getElementById('quote');
      quote.style.opacity = 0;
      setTimeout(() => {
        quote.innerHTML = `${f.texto}<div class="author">${f.autor}</div>`;
        quote.style.opacity = 1;
      }, 600);
    }
  </script>
</body>
</html>
