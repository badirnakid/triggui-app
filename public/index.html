<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrigguiApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background-color: #0d0e1a;
      color: white;
    }

    body.dark {
      background-color: #000;
    }

    .main {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .grid {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 2vw;
      padding: 2vh 2vw;
      justify-content: space-between;
      align-content: space-between;
    }

    .block {
      width: calc(50% - 1vw);
      height: calc(45vh - 1vh);
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      color: white;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    @media (orientation: landscape), (min-width: 1024px) {
      .grid {
        flex-wrap: nowrap;
        gap: 1.5vw;
      }

      .block {
        width: 23.5%;
        height: 82vh;
      }
    }

    .block-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      padding: 16px;
      transition: all 0.3s ease;
    }

    .label {
      font-size: 1.2rem;
      z-index: 1;
    }

    .accionables {
      background: rgba(255,255,255,0.95);
      color: #111;
      flex-direction: column;
      text-align: center;
      line-height: 1.6;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .portada-wrapper img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    .hidden {
      display: none !important;
    }

    .footer {
      flex-shrink: 0;
      padding: 1.2vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1vh;
    }

    .shock {
      background: linear-gradient(to right, #F00000, #DC281E);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 28px;
      padding: 12px 24px;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 80, 80, 0.25);
    }

    .trigguiletras {
      height: 24px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="main" id="main">
    <div class="grid">
      <div class="block" id="detente" style="background: linear-gradient(135deg, #ff5f6d, #ffc371);">
        <div class="block-content label" id="detenteLabel">Detente</div>
        <div class="block-content accionables hidden" id="accionablesText"></div>
      </div>

      <div class="block" id="lee" style="background: linear-gradient(135deg, #00c6ff, #0072ff);">
        <div class="block-content label" id="leeLabel">Lee</div>
        <div class="block-content portada-wrapper hidden" id="leeCover">
          <img id="leeImg" src="" alt="portada del libro">
        </div>
      </div>

      <div class="block" id="question" style="background: linear-gradient(135deg, #f7971e, #ffd200);">
        <div class="block-content label">?</div>
      </div>

      <div class="block" id="conecta" style="background: linear-gradient(135deg, #7f00ff, #e100ff);">
        <div class="block-content label">Conecta</div>
      </div>
    </div>

    <div class="footer">
      <button class="shock" id="shockBtn">üìöüëä Ch√≥calas por leer un libro f√≠sico</button>
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const libros = [
      {
        portada: 'https://m.media-amazon.com/images/I/91bYsX41DVL.jpg',
        accionables: ['üîÅ Mejora 1% diario', 'üß± Crea sistemas, no metas', 'üß† Identidad gu√≠a el h√°bito']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/71QKQ9mwV7L.jpg',
        accionables: ['üßò‚Äç‚ôÇÔ∏è No todo importa', 'üí© Ignora con intenci√≥n', 'üî• S√© brutalmente honesto']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/81LdLpv8mJL.jpg',
        accionables: ['üí™ No te rindas antes de empezar', 'üõ°Ô∏è Exp√≥n tus miedos al rechazo', 'üí¨ Pide lo imposible']
      }
    ];

    let libroActual = null;
    let detenteOpen = false;
    let leeOpen = false;

    const detente = document.getElementById('detente');
    const accionablesText = document.getElementById('accionablesText');
    const detenteLabel = document.getElementById('detenteLabel');

    const lee = document.getElementById('lee');
    const leeLabel = document.getElementById('leeLabel');
    const leeCover = document.getElementById('leeCover');
    const leeImg = document.getElementById('leeImg');

    function seleccionarNuevoLibro() {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
    }

    function mostrarContenido() {
      seleccionarNuevoLibro();

      accionablesText.innerHTML = libroActual.accionables.join('<br>');
      leeImg.src = libroActual.portada;

      accionablesText.classList.remove('hidden');
      detenteLabel.classList.add('hidden');
      leeCover.classList.remove('hidden');
      leeLabel.classList.add('hidden');

      detenteOpen = true;
      leeOpen = true;
      document.body.classList.add('dark');
    }

    function ocultarDetente() {
      accionablesText.classList.add('hidden');
      detenteLabel.classList.remove('hidden');
      detenteOpen = false;
      verificarCerrarFondo();
    }

    function ocultarLee() {
      leeCover.classList.add('hidden');
      leeLabel.classList.remove('hidden');
      leeOpen = false;
      verificarCerrarFondo();
    }

    function verificarCerrarFondo() {
      if (!detenteOpen && !leeOpen) {
        document.body.classList.remove('dark');
      }
    }

    detente.addEventListener('click', () => {
      if (!detenteOpen || !leeOpen) {
        mostrarContenido();
      } else {
        ocultarDetente();
      }
    });

    lee.addEventListener('click', () => {
      if (!leeOpen || !detenteOpen) {
        mostrarContenido();
      } else {
        ocultarLee();
      }
    });

    document.getElementById('shockBtn').addEventListener('click', () => {
      document.getElementById('shockBtn').innerText = 'üìöüëè ¬°Bien le√≠do!';
    });
  </script>
</body>
</html>
