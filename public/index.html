<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>TrigguiApp ‚Äì Ritual</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: white;
      overflow: hidden;
    }
    body.dark { background: #000; }

    .main {
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2vw;
      padding: 2vh 2vw;
      flex: 1;
    }

    @media (orientation: landscape), (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
        height: 80vh;
      }
    }

    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      position: relative;
      overflow: hidden;
      aspect-ratio: 3/4;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .block-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      text-align: center;
    }

    .label {
      z-index: 1;
    }

    .accionable {
      background: rgba(255,255,255,0.95);
      color: #111;
      flex-direction: column;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
      opacity: 0;
      animation: aparecer 0.7s forwards;
    }

    .portada-wrapper img {
      width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 12px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .footer {
      padding: 1vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1vh;
    }

    .shock {
      background: linear-gradient(135deg, #ee0979, #ff6a00);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 28px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 80, 80, 0.4);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .trigguiletras {
      height: 24px;
      opacity: 0.9;
    }

    .final-message {
      color: white;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
      font-weight: 400;
      opacity: 0.7;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">
      <div class="block" id="detente" style="background: linear-gradient(135deg, #ff6a00, #ee0979);">
        <div class="block-content label">Detente</div>
        <div class="block-content accionable hidden" id="detenteText"></div>
      </div>
      <div class="block" id="lee" style="background: linear-gradient(135deg, #56ab2f, #a8e063);">
        <div class="block-content label">Lee</div>
        <div class="block-content portada-wrapper hidden" id="leeCover">
          <img id="leeImg" src="" alt="Portada del libro" />
        </div>
      </div>
      <div class="block" id="pregunta" style="background: linear-gradient(135deg, #36d1dc, #5b86e5);">
        <div class="block-content label">?</div>
        <div class="block-content accionable hidden" id="preguntaText"></div>
      </div>
      <div class="block" id="conecta" style="background: linear-gradient(135deg, #c31432, #240b36);">
        <div class="block-content label">Conecta</div>
        <div class="block-content accionable hidden" id="conectaText"></div>
      </div>
    </div>

    <div class="footer">
      <button class="shock hidden" id="shockBtn">üìöüëä Ch√≥calas por leer un libro f√≠sico</button>
      <div class="final-message hidden" id="mensajeFinal">
        Ahora‚Ä¶ busca un libro que tengas cerca. √Åbrelo en cualquier p√°gina y lee una sola frase con absoluta presencia.
      </div>
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const bloques = ["detente", "lee", "pregunta", "conecta"];
    const frasesIds = ["detenteText", "leeCover", "preguntaText", "conectaText"];

    const libros = [
      {
        portada: 'https://m.media-amazon.com/images/I/91bYsX41DVL.jpg',
        frases: ["üîÅ Mejora 1% diario", "üß± Crea sistemas, no metas", "üß† Identidad gu√≠a el h√°bito"]
      },
      {
        portada: 'https://m.media-amazon.com/images/I/81LdLpv8mJL.jpg',
        frases: ["üí™ No te rindas antes de empezar", "üõ°Ô∏è Exp√≥n tus miedos al rechazo", "üí¨ Pide lo imposible"]
      }
    ];

    let libroActual = null;
    let bloquePortada = null;
    let revelado = false;

    const el = id => document.getElementById(id);

    function iniciarJuego() {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
      bloquePortada = bloques[Math.floor(Math.random() * bloques.length)];
      revelado = false;
    }

    function revelarPortada() {
      const frases = [...libroActual.frases].sort(() => Math.random() - 0.5);
      let fraseIndex = 0;

      bloques.forEach((bloque, i) => {
        el(bloque).querySelector(".label").classList.add("hidden");

        if (bloque === bloquePortada) {
          el("leeImg").src = libroActual.portada;
          el("leeCover").classList.remove("hidden");
        } else {
          const target = frasesIds[i];
          el(target).textContent = frases[fraseIndex++];
          el(target).classList.remove("hidden");
        }
      });

      document.body.classList.add("dark");
      el("shockBtn").classList.remove("hidden");
      revelado = true;
    }

    function cerrarTodo() {
      frasesIds.forEach(id => el(id).classList.add("hidden"));
      document.querySelectorAll(".label").forEach(l => l.classList.remove("hidden"));
      document.body.classList.remove("dark");
      el("shockBtn").classList.add("hidden");
      el("mensajeFinal").classList.add("hidden");
      revelado = false;
    }

    bloques.forEach(bloque => {
      el(bloque).onclick = () => {
        if (!revelado && bloque === bloquePortada) {
          revelarPortada();
        } else if (revelado) {
          cerrarTodo();
        }
      };
    });

    el("shockBtn").onclick = () => {
      el("shockBtn").classList.add("hidden");
      el("mensajeFinal").classList.remove("hidden");
    };

    iniciarJuego();
  </script>
</body>
</html>
