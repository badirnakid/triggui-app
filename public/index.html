<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Triggui App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fdfdfd;
      color: #333;
      height: 100%;
      overflow-x: hidden;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 8px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      flex: 1;
    }

    .block {
      flex: 1 1 48%;
      max-width: 48%;
      height: 36vh;
      min-height: 120px;
      border-radius: 20px;
      color: white;
      font-weight: 600;
      font-size: 1.15rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.07);
      position: relative;
    }

    @media (min-width: 768px) {
      .block {
        flex: 1 1 22%;
        max-width: 22%;
        height: 60vh;
      }
    }

    .block:hover {
      transform: scale(1.015);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.08);
    }

    .shock {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 14px 32px;
      margin: 14px auto 0;
      display: block;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(127, 0, 255, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .shock.clicked {
      background: linear-gradient(to right, #00b09b, #96c93d);
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }

    .imagotipo {
      width: 40px;
      height: 40px;
    }

    .trigguiletras {
      width: 96px;
      height: 26px;
    }

    .accionables {
      position: absolute;
      inset: 0;
      padding: 14px;
      background: rgba(255,255,255,0.93);
      color: #222;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.4;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 5;
    }

    .block.show .accionables {
      opacity: 1;
      pointer-events: auto;
    }

    .label {
      z-index: 1;
      position: relative;
      transition: opacity 0.2s ease;
    }

    .block.show .label {
      opacity: 0;
    }

    .block a {
      color: white;
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">
      <div class="block" id="detenteBlock" style="background: linear-gradient(135deg, #f43b47, #453a94);">
        <div class="accionables" id="accionables">
          âœŠ Abraza la incomodidad<br>

          ðŸ”¥ Haz lo que otros no se atreven
        </div>
        <span class="label">Detente</span>
      </div>

      <div class="block" id="leeBlock" style="background: linear-gradient(135deg, #3CA55C, #B5AC49);">
        <span class="label">Lee</span>
      </div>

      <div class="block" style="background: linear-gradient(135deg, #ff6a00, #ee0979);">
        <a href="https://www.ted.com/talks/ken_robinson_do_schools_kill_creativity" target="_blank" class="label">?</a>
      </div>

      <div class="block" style="background: linear-gradient(135deg, #36D1DC, #5B86E5);">
        <span class="label">Conecta</span>
      </div>
    </div>

    <button class="shock" id="shockBtn">
      ðŸ“š ChÃ³calas aquÃ­ si abriste un libro fÃ­sico
    </button>

    <div class="logo-wrapper">
      <img src="imagotipo.png" alt="imagotipo" class="imagotipo" />
      <img src="trigguiletras.jpg" alt="triggui logo" class="trigguiletras" />
    </div>
  </div>

  <script>
    document.getElementById('shockBtn').addEventListener('click', function () {
      this.innerText = 'ðŸ“š Â¡Gracias por abrir un libro fÃ­sico!';
      this.classList.add('clicked');
    });

    let leeState = false;
    document.getElementById('leeBlock').addEventListener('click', function () {
      if (!leeState) {
        this.style.background = 'linear-gradient(135deg, #ffe000, #799f0c)';
        leeState = true;
      } else {
        this.style.background = 'linear-gradient(135deg, #3CA55C, #B5AC49)';
        leeState = false;
      }
    });

    document.getElementById('detenteBlock').addEventListener('click', function () {
      this.classList.toggle('show');
    });
  </script>
</body>
</html>
