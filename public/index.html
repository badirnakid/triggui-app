<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>Triggui ‚Äî Abre un libro f√≠sico. Aqu√≠ y ahora.</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@500;800&display=swap" rel="stylesheet"/>

<style>
/* BASE ---------------------------------------------------------- */
*,*:before,*:after{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:'Archivo',sans-serif;background:linear-gradient(135deg,#0d0e1a,#1a1c2d);overflow-y:auto;-webkit-overflow-scrolling:touch;user-select:none}

/* INTRO --------------------------------------------------------- */
.intro{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:2rem 3rem;background:linear-gradient(135deg,#191e32,#0e1325);color:#fff;font-family:'Poppins',sans-serif;font-size:1.04rem;text-align:center;border-radius:26px;box-shadow:0 0 16px rgba(48,255,228,.3);z-index:50;animation:fadeOutIntro 2s ease 1s forwards}
.intro .hl{color:#30ffe4;font-weight:800}
@keyframes fadeOutIntro{to{opacity:0;visibility:hidden;transform:translate(-50%,-74%)}}

/* GRID ---------------------------------------------------------- */
.grid{position:absolute;top:5vh;bottom:5vh;left:1.5vw;right:1.5vw;display:grid;gap:1vw}
@media(orientation:landscape){.grid{grid-template-columns:repeat(4,1fr)}}
@media(orientation:portrait){.grid{grid-template-columns:repeat(2,1fr);grid-template-rows:repeat(2,1fr)}}

/* BLOCK --------------------------------------------------------- */
.block{border-radius:22px;display:flex;align-items:center;justify-content:center;text-align:center;font-size:1.05rem;font-weight:700;letter-spacing:.3px;position:relative;cursor:pointer;background-size:350% 350%;box-shadow:0 12px 30px rgba(0,0,0,.45);overflow:hidden;transition:background-position 3s ease}
.block:hover{background-position:100% 100%}
.block::after{content:"";position:absolute;inset:0;border-radius:inherit;pointer-events:none;box-shadow:inset 0 0 0 3px hsla(0,0%,100%,.14);transition:box-shadow .4s ease}
.block:hover::after{box-shadow:inset 0 0 0 3px hsla(0,0%,100%,.25)}

/* LABEL & FRASE ------------------------------------------------- */
.label{display:flex;align-items:center;justify-content:center;height:100%;width:100%;padding:1rem}
.frase,.portada{position:absolute;inset:0;display:none;align-items:center;justify-content:center;text-align:center;padding:1rem;font-family:'Poppins',sans-serif;font-size:1rem}

/* PORTADA IMG --------------------------------------------------- */
.portada img{max-width:88%;max-height:88%;border-radius:18px;box-shadow:0 12px 32px rgba(0,0,0,.55);animation:fadeIn .8s ease forwards}

/* PORTADA TEXT -------------------------------------------------- */
.port-text{position:relative;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:.65rem;padding:2rem 1rem;animation:fadeIn .8s ease forwards}
.port-text::before{content:"";position:absolute;inset:-25%;background:radial-gradient(circle at center,rgba(255,255,255,.12),transparent 70%);filter:blur(20px);z-index:-1}
.icon-big{font-size:clamp(3rem,6vw,4.4rem);opacity:.8;animation:float 6s ease-in-out infinite}
@keyframes float{0%,100%{transform:translateY(-4%)}50%{transform:translateY(4%)}}
.port-title{font-size:clamp(2rem,5vw,3.4rem);font-weight:800;line-height:1.1;text-align:center;background-clip:text;-webkit-background-clip:text;color:transparent}
.port-author{font-size:clamp(.95rem,2.1vw,1.3rem);font-weight:600;opacity:.92}

/* FADE ANIM */
@keyframes fadeIn{from{opacity:0;transform:scale(.94)}to{opacity:1;transform:scale(1)}}

/* CTA ----------------------------------------------------------- */
.cta{position:fixed;bottom:3vh;left:50%;transform:translateX(-50%);display:none;gap:1.2rem;z-index:10}
.cta button{border:none;padding:.6rem 1.2rem;border-radius:999px;font-size:.9rem;font-weight:700;cursor:pointer;box-shadow:0 4px 14px rgba(0,0,0,.3);transition:.2s;min-width:150px}
.cta button:hover{transform:scale(1.06);box-shadow:0 8px 24px rgba(0,0,0,.38)}
#otro{background:linear-gradient(135deg,#ff9a9e,#fad0c4);color:#000}
#fisico{background:linear-gradient(135deg,#a1ffce,#faffd1);color:#000}

/* CELEBRACI√ìN --------------------------------------------------- */
.cele{position:fixed;inset:0;background:rgba(0,0,0,.88);display:none;align-items:center;justify-content:center;z-index:20;animation:fadeOut .3s ease 2.3s forwards}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}
.cele-msg{font-size:2.15rem;color:#fff;text-align:center;font-family:'Poppins',sans-serif;background:rgba(255,255,255,.05);padding:2.3rem 3rem;border-radius:20px;box-shadow:0 0 70px rgba(255,255,255,.12)}
.num{color:#00ffc3;font-weight:900;font-size:3.3rem;letter-spacing:-1px}
</style>
</head>
<body>

<div class="intro"><span class="hl">Respira</span>. Elige una palabra. <span class="hl">En uno de los bloques aparecer√° un libro</span>.</div>

<div class="grid" id="grid"></div>

<div class="cta" id="cta">
  <button id="otro">üé≤ Otro digital</button>
  <button id="fisico">üìñ Abr√≠ uno f√≠sico</button>
</div>

<div class="cele" id="cele"><div class="cele-msg" id="celeMsg">‚ú® <span class="num">...</span><br>libros f√≠sicos abiertos</div></div>

<script>
const grid=document.getElementById("grid"),cta=document.getElementById("cta"),
      btnOtro=document.getElementById("otro"),btnLibro=document.getElementById("fisico"),
      cele=document.getElementById("cele"),celeMsg=document.getElementById("celeMsg");

let libro=null,portIndex=0,revelado=false;

/* Emojis -------------------------------------------------------- */
const EMO_LABEL={
  Bienestar:["üå±","üåÄ","üí™","üßò"],
  Prosperidad:["üí∞","üöÄ","üìà","üíé"],
  Conexi√≥n:["ü§ù","üíñ","üîó","üåü"]
};
const BIG_ICON={
  Bienestar:"üíö",
  Prosperidad:"üíé",
  Conexi√≥n:"‚ú®"
};
const fallbackLabel=["üåä","üõ°Ô∏è","üß†","üìò"];
const fallbackBig="üìö";
const isURL=s=>/^https?:\/\//i.test((s||"").trim());
const grad=hex=>{const r=parseInt(hex.substr(1,2),16),g=parseInt(hex.substr(3,2),16),b=parseInt(hex.substr(5,2),16);
  const light=`rgba(${Math.min(r+60,255)},${Math.min(g+60,255)},${Math.min(b+60,255)},0.85)`;return`linear-gradient(135deg,${hex},${light})`;};

function makePortada(){
  const wrap=document.createElement("div");wrap.className="portada";
  if(isURL(libro.portada)){
    const img=new Image();img.src=libro.portada;wrap.append(img);
  }else{
    const box=document.createElement("div");box.className="port-text";
    const icon=document.createElement("div");icon.className="icon-big";icon.textContent=BIG_ICON[libro.dimension]||fallbackBig;
    const title=document.createElement("div");title.className="port-title";title.textContent=libro.portada.split('\n')[0];
    const author=document.createElement("div");author.className="port-author";author.textContent=libro.portada.split('\n').slice(1).join(' ');
    /* gradiente para texto */
    const g=`linear-gradient(135deg,${libro.colores[0]},${libro.colores[1]||libro.colores[0]})`;
    title.style.backgroundImage=g;
    box.append(icon,title,author);wrap.append(box);
  }
  return wrap;
}

function render(){
  grid.innerHTML="";
  const set=EMO_LABEL[libro.dimension]||fallbackLabel;
  libro.palabras.forEach((w,i)=>{
    const card=document.createElement("div");card.className="block";card.dataset.i=i;card.style.background=grad(libro.colores[i]);
    const label=document.createElement("div");label.className="label";label.textContent=`${set[i%set.length]} ${w}`;label.style.color=libro.textColors[i];
    const frase=document.createElement("div");frase.className="frase";frase.textContent=libro.frases[i];frase.style.color=libro.textColors[i];
    const port=makePortada();
    card.append(label,frase,port);card.onclick=()=>clickCard(card);
    grid.append(card);
  });
}

function clickCard(card){
  const i=+card.dataset.i;const [lab,fr,port]=card.children;
  if(revelado&&i!==portIndex)return location.reload();
  if(!revelado&&i===portIndex){
    card.innerHTML="";card.append(port);port.style.display="flex";
    [...grid.children].forEach((c,j)=>{if(j!==i){c.children[0].style.display="none";c.children[1].style.display="flex";}});
    cta.style.display="flex";revelado=true;
  }else if(!revelado){lab.style.display="none";fr.style.display="flex";}
}

btnOtro.onclick=()=>location.reload();

btnLibro.onclick=async()=>{
  btnLibro.disabled=true;cele.style.display="flex";celeMsg.innerHTML='‚ú® <span class="num">...</span><br>libros f√≠sicos abiertos';
  try{const res=await fetch("https://triggui-api.vercel.app/api/increment");const d=await res.json();
      celeMsg.innerHTML=`‚ú® <span class="num">${d.total.toLocaleString('es-MX')}</span><br>libros f√≠sicos abiertos`;
  }catch{celeMsg.textContent="üìö Error al contar libros";}
  setTimeout(()=>{cele.style.display="none";cta.style.display="flex";},2300);
};

(async()=>{
  try{
    const res=await fetch("https://raw.githubusercontent.com/badirnakid/triggui-content/main/contenido.json?ts="+Date.now());
    libro=(await res.json()).libros[Math.floor(Math.random()*10)];
    portIndex=Math.floor(Math.random()*4);
    render();
  }catch(e){console.error("Error:",e);}
})();
</script>
</body>
</html>
