<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Triggui – Ritual Finalísimo</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: white;
      overflow: hidden;
    }

    body.dark { background: #000; }

    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2vw;
      padding: 2vw;
      height: 78vh; /* 🔥 más espacio abajo para trigguiletras */
    }

    @media (orientation: landscape), (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
        height: 78vh;
      }
    }

    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.3s ease;
    }

    .block-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      text-align: center;
    }

    .label { z-index: 1; }

    .accionable {
      background: radial-gradient(circle at center, #ffffffee, #f0f0f0dd);
      color: #111;
      font-size: 1rem;
      font-weight: 600;
      padding: 14px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      opacity: 0;
      animation: aparecer 0.6s forwards;
    }

    .portada-wrapper img {
      width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 16px;
      animation: flotar 8s ease-in-out infinite;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 22vh;
    }

    .shock {
      background: linear-gradient(135deg, #ff6a00, #ffb347);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 28px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 140, 0, 0.5);
      animation: fadeIn 1s ease forwards;
      margin-top: 6px;
    }

    .final-message {
      color: white;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
      opacity: 0.85;
    }

    #reiniciarBtn {
      background: none;
      border: none;
      font-size: 2rem;
      margin-top: 6px;
      cursor: pointer;
      color: white;
      opacity: 0.6;
    }

    #reiniciarBtn:hover {
      opacity: 1;
    }

    .trigguiletras {
      height: 22px;
      margin-top: 6px;
      opacity: 0.85;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid" id="gridContainer"></div>
    <div class="footer">
      <button class="shock hidden" id="shockBtn">📚👊 Chócalas</button>
      <div class="final-message hidden" id="mensajeFinal">📖 Abre un libro y encuentra una verdad.</div>
      <button id="reiniciarBtn" class="hidden">🔄</button>
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

<script>
const bloques = ["detente", "lee", "pregunta", "conecta"];
const colores = [
  "linear-gradient(135deg, #ff416c, #ff4b2b)",
  "linear-gradient(135deg, #2193b0, #6dd5ed)",
  "linear-gradient(135deg, #cc2b5e, #753a88)",
  "linear-gradient(135deg, #43cea2, #185a9d)"
];

const libros = [
  {
    portada: 'https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1678027798i/123116666.jpg',
    frases: [
      "🚀 Construye sin pedir permiso.",
      "💡 Innova donde otros repiten.",
      "🌍 Empieza por ti, cambia el sistema."
    ]
  },
  {
    portada: 'https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1606707026i/53138083.jpg',
    frases: [
      "🎯 Comienza desde el usuario.",
      "🧠 Piensa con precisión matemática.",
      "🔄 Elimina todo lo innecesario."
    ]
  },
  {
    portada: 'https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1573309166i/50033678.jpg',
    frases: [
      "🎭 Entiende tus sombras y hazlas aliadas.",
      "🧬 El poder nace del autoconocimiento.",
      "👁️ Lo emocional es lo más racional."
    ]
  },
  {
    portada: 'https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1604385988i/55729446.jpg',
    frases: [
      "🧘‍♂️ La atención es tu recurso más escaso.",
      "🎯 Concéntrate como si fuera tu vida.",
      "🚀 Avanza sin distracciones."
    ]
  }
];

let libroActual, bloquePortada, revelado = false;
const el = id => document.getElementById(id);

function iniciarJuego() {
  const grid = el('gridContainer');
  grid.innerHTML = '';
  libroActual = libros[Math.floor(Math.random() * libros.length)];
  bloquePortada = bloques[Math.floor(Math.random() * bloques.length)];
  revelado = false;

  let frasesDisponibles = [...libroActual.frases];

  bloques.forEach((nombre, i) => {
    const div = document.createElement('div');
    div.className = 'block';
    div.id = nombre;
    div.style.background = colores[i];
    div.innerHTML = `
      <div class="block-content label">${nombre.toUpperCase()}</div>
      <div class="block-content accionable hidden" id="${nombre}Text"></div>
    `;
    div.onclick = () => manejarClick(nombre, i);
    grid.appendChild(div);
  });

  // Guardar frases por bloque
  bloques.forEach((bloque, i) => {
    const frase = frasesDisponibles[i % frasesDisponibles.length];
    document.getElementById(bloque + "Text").dataset.frase = frase;
  });
}

function manejarClick(nombre, index) {
  if (revelado) {
    location.reload();
  } else if (nombre === bloquePortada) {
    revelarTodo();
  } else {
    const txt = document.getElementById(nombre + "Text");
    txt.textContent = txt.dataset.frase;
    txt.classList.remove("hidden");
    document.getElementById(nombre).querySelector(".label").classList.add("hidden");
  }
}

function revelarTodo() {
  bloques.forEach((bloque, i) => {
    const block = document.getElementById(bloque);
    const txt = document.getElementById(bloque + "Text");
    block.querySelector(".label").classList.add("hidden");

    if (bloque === bloquePortada) {
      block.style.background = "none";
      txt.innerHTML = `<img src="${libroActual.portada}" style="width:100%;border-radius:16px;">`;
    } else {
      txt.textContent = txt.dataset.frase;
    }

    txt.classList.remove("hidden");
  });

  document.body.classList.add("dark");
  el("shockBtn").classList.remove("hidden");
  revelado = true;
}

el("shockBtn").onclick = () => {
  el("shockBtn").classList.add("hidden");
  el("mensajeFinal").classList.remove("hidden");
  el("reiniciarBtn").classList.remove("hidden");
};

el("reiniciarBtn").onclick = () => location.reload();

iniciarJuego();
</script>
</body>
</html>
