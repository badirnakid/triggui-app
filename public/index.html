<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>TrigguiApp</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .loader {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      z-index: 9999;
      animation: fadeOut 1.8s ease-out forwards;
    }

    .loader img {
      width: 80px;
      height: 80px;
      animation: pulse 1.8s ease-in-out forwards;
    }

    @keyframes pulse {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; display: none; }
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-bottom: 12px;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
      margin-top: 10px;
    }

    .block {
      width: 44vw;
      height: 33vh;
      border-radius: 22px;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.15s ease;
      animation: breathing 4.5s ease-in-out infinite;
      text-shadow: 0 1px 2px rgba(0,0,0,0.25);
    }

    .block:active { transform: scale(0.96); opacity: 0.88; }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.015); }
    }

    .shock {
      background: linear-gradient(to right, #ff6f61, #ff9966);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 14px 32px;
      margin: 10px auto;
      display: block;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(255, 111, 97, 0.3);
      transition: all 0.3s ease;
    }

    .shock.clicked {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      gap: 8px;
    }

    .imagotipo {
      width: 42px;
      height: 42px;
    }

    .trigguiletras {
      width: 100px;
      height: 28px;
    }

    .portada-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 22px;
    }

    .block a {
      display: block;
      width: 100%;
      height: 100%;
      color: white;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="loader" id="loader">
    <img src="imagotipo.png" alt="Cargando..." />
  </div>

  <div class="main" id="mainContent" style="display:none;">
    <div class="grid">
      <div class="block" style="background: linear-gradient(135deg, #ff9a9e, #fad0c4);">Detente</div>

      <div class="block" id="leeBlock" onclick="toggleLee()" style="background: linear-gradient(135deg, #89f7fe, #66a6ff);">
        <span id="leeText">Lee</span>
        <img id="leeImage" src="Triggui-App-canthurtme.png" alt="Portada" class="portada-img" style="display:none;" />
      </div>

      <div class="block" style="background: linear-gradient(135deg, #ffecd2, #fcb69f);">
        <a href="https://www.ted.com/talks/ken_robinson_do_schools_kill_creativity" target="_blank">?</a>
      </div>

      <div class="block" style="background: linear-gradient(135deg, #c471f5, #fa71cd);">Conecta</div>
    </div>

    <button class="shock" id="shockBtn">
      ðŸ“š ChÃ³calas aquÃ­ si abriste un libro fÃ­sico
    </button>

    <div class="logo-wrapper">
      <img src="imagotipo.png" alt="imagotipo" class="imagotipo" />
      <img src="trigguiletras.jpg" alt="triggui logo" class="trigguiletras" />
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }, 1800);

    document.getElementById('shockBtn').addEventListener('click', function () {
      this.innerText = 'ðŸ“š Â¡Gracias por abrir un libro fÃ­sico!';
      this.classList.add('clicked');
    });

    function toggleLee() {
      const text = document.getElementById('leeText');
      const image = document.getElementById('leeImage');
      const showingImage = image.style.display === 'block';

      text.style.display = showingImage ? 'block' : 'none';
      image.style.display = showingImage ? 'none' : 'block';
    }
  </script>
</body>
</html>
