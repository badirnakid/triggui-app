<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TrigguiApp – Un instante. Un universo.</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: linear-gradient(135deg, #0d0e1a, #1a1c2d);
      font-family: 'Archivo', sans-serif;
      overflow: hidden;
    }

    #breath {
      position: absolute;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      animation: fadeOut 5.6s forwards ease;
    }
    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-bottom: 1.8rem;
      animation: breathe 5s ease-in-out forwards;
    }
    .breath-text {
      font-size: 1.1rem;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      color: #ccc;
      max-width: 80%;
    }

    #grid {
      position: absolute;
      inset: 2.5vw;
      display: grid;
      gap: 1.5vw;
      opacity: 0;
      animation: fadeIn 6s ease forwards;
    }

    .block {
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background-size: 200% 200%;
      transition: all 0.4s ease;
      overflow: hidden;
      position: relative;
      padding: 0.8rem;
    }

    .block:hover {
      transform: scale(1.03);
      filter: brightness(1.15);
    }

    .accionable {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.4s ease;
      padding: 1rem;
    }

    .accionable.show {
      opacity: 1;
    }

    #cta {
      position: fixed;
      bottom: 4vh;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.9rem 1.8rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      display: none;
      animation: pulse 2s infinite;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
      z-index: 5;
    }

    #thanks {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.05);
      padding: 1.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(255,255,255,0.08);
      display: none;
      text-align: center;
    }

    @media (orientation: landscape) {
      #grid {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
      }
    }

    @media (orientation: portrait) {
      #grid {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(2, 1fr);
      }
    }

    @keyframes breathe {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(2); opacity: 1; }
      100% { transform: scale(2.8); opacity: 0; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.06); }
    }
  </style>
</head>
<body>

  <div id="breath">
    <div class="circle"></div>
    <div class="breath-text">Detente. Respira. Este instante es tuyo.<br/>Elige un bloque. Descubre una frase.<br/>O revela el libro que podría cambiar tu día.</div>
  </div>

  <div id="grid"></div>

  <button id="cta">📚 Sí, abrí un libro físico cercano 💫</button>
  <div id="thanks"></div>

  <script>
    const emojis = ["🌊","🛡️","🧠","📘","🔮","❤️","✨","🪞"];
    let revelado = false;

    function genGradient(hex) {
      const r = parseInt(hex.slice(1,3),16);
      const g = parseInt(hex.slice(3,5),16);
      const b = parseInt(hex.slice(5,7),16);
      const light = `rgba(${Math.min(r+30,255)},${Math.min(g+30,255)},${Math.min(b+30,255)},0.85)`;
      return `linear-gradient(135deg, ${hex}, ${light})`;
    }

    async function iniciar() {
      const res = await fetch("https://raw.githubusercontent.com/badirnakid/triggui-content/main/contenido.json");
      const data = await res.json();
      const libro = data.libros[Math.floor(Math.random()*data.libros.length)];
      const portadaIndex = Math.floor(Math.random()*4);

      const grid = document.getElementById("grid");
      libro.palabras.forEach((palabra, i) => {
        const div = document.createElement("div");
        div.className = "block";
        div.style.background = genGradient(libro.colores[i] || "#555");
        div.innerHTML = `
          <div class="emoji">${emojis[i]} ${palabra}</div>
          <div class="accionable" id="acc${i}">${libro.frases[i]}</div>
        `;
        div.onclick = () => {
          if (revelado) return location.reload();
          if (i === portadaIndex) {
            div.innerHTML = `<img src="${libro.portada}" style="max-width:85%; max-height:75%; border-radius:16px; box-shadow:0 10px 24px rgba(0,0,0,0.4)" />`;
            document.querySelectorAll(".block").forEach((b,j)=>{
              if (j !== i) {
                b.querySelector(".emoji").style.display = "none";
                b.querySelector(".accionable").classList.add("show");
              }
            });
            document.getElementById("cta").style.display = "block";
            revelado = true;
          } else {
            div.querySelector(".emoji").style.display = "none";
            div.querySelector(".accionable").classList.add("show");
          }
        };
        grid.appendChild(div);
      });
    }

    document.getElementById("cta").onclick = async () => {
      const btn = document.getElementById("cta");
      btn.style.display = "none";
      const msg = document.getElementById("thanks");
      msg.style.display = "block";
      msg.innerText = "✨ Gracias. Este instante cuenta...";
      try {
        const res = await fetch("https://triggui-api.vercel.app/api/increment");
        const data = await res.json();
        setTimeout(() => {
          msg.innerHTML = `✅ Ya somos <strong>+${data.total.toLocaleString('es-MX')}</strong> abriendo libros físicos 💛`;
        }, 1300);
        setTimeout(() => location.reload(), 5000);
      } catch {
        msg.innerText = "📚 ¡Error al contar!";
      }
    };

    window.addEventListener("load", () => setTimeout(iniciar, 5200));
  </script>
</body>
</html>
