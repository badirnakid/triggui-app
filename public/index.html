<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Triggui ‚Äì Ritual Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      min-height: 101vh;
      font-family: 'Archivo', sans-serif;
      background: white;
      -webkit-overflow-scrolling: touch;
      overflow-y: auto;
    }
    body.dark { background: #000; }

    .main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2vw;
      padding: 2vw;
      flex: 1;
    }

    @media (orientation: landscape), (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
      }
    }

    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    .block:hover {
      transform: scale(1.02);
    }

    .block-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      text-align: center;
    }

    .label {
      z-index: 1;
    }

    .accionable {
      background: rgba(255,255,255,0.95);
      color: #111;
      flex-direction: column;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
      opacity: 0;
      animation: aparecer 0.7s forwards;
    }

    .portada-wrapper img {
      width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 12px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(10px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .footer {
      padding: 1vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1vh;
    }

    .shock {
      background: linear-gradient(135deg, #ff6a00, #ffc400);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 28px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 150, 0, 0.4);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .trigguiletras {
      height: 24px;
      opacity: 0.9;
    }

    .final-message {
      color: white;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
      font-weight: 400;
      opacity: 0.8;
    }

    #reiniciarBtn {
      background: none;
      border: none;
      font-size: 1.8rem;
      margin-top: 8px;
      cursor: pointer;
      color: white;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    #reiniciarBtn:hover {
      opacity: 1;
    }

    .pulse {
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.015); opacity: 0.95; }
      100% { transform: scale(1); opacity: 1; }
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0px); }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid" id="gridContainer"></div>

    <div class="footer">
      <button class="shock hidden" id="shockBtn">üìöüëä Ch√≥calas por leer un libro f√≠sico</button>
      <div class="final-message hidden" id="mensajeFinal">
        El libro no te eligi√≥. T√∫ ya estabas listo para encontrarlo.<br><br>
        Ahora‚Ä¶ busca un libro que tengas cerca. √Åbrelo en cualquier p√°gina y lee una sola frase con absoluta presencia.
      </div>
      <button id="reiniciarBtn" class="hidden">üîÑ</button>
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

<script>
const bloques = ["detente", "lee", "pregunta", "conecta"];
const colores = [
  "linear-gradient(135deg, #ff4e50, #f9d423)", // rojo a dorado
  "linear-gradient(135deg, #43cea2, #185a9d)", // verde a azul oscuro
  "linear-gradient(135deg, #ff6e7f, #bfe9ff)", // rosa a azul claro
  "linear-gradient(135deg, #f7971e, #ffd200)"  // naranja vibrante
];

const libros = [
  {
    portada: 'https://m.media-amazon.com/images/I/91bYsX41DVL.jpg',
    frases: ["üîÅ Mejora 1% diario", "üß± Crea sistemas, no metas", "üß† Identidad gu√≠a el h√°bito"]
  },
  {
    portada: 'https://m.media-amazon.com/images/I/71QKQ9mwV7L.jpg',
    frases: ["‚è≥ Solo el ahora existe", "üåü Observa, no reacciones", "üßò Encuentra tu ser"]
  },
  {
    portada: 'https://m.media-amazon.com/images/I/81aY1lxkJ5L.jpg',
    frases: ["üåø Honra tus palabras", "üåÄ No tomes nada personal", "ü¶Ö S√© impecable contigo"]
  },
  {
    portada: 'https://m.media-amazon.com/images/I/71XkT7vX3DL.jpg',
    frases: ["üîì Deja ir el control", "üåä Fluye con la vida", "üå± Libera la resistencia"]
  }
];

let libroActual, bloquePortada, revelado = false;
const mostrado = new Set();

const el = id => document.getElementById(id);

function iniciarJuego() {
  const grid = el('gridContainer');
  grid.innerHTML = '';
  libroActual = libros[Math.floor(Math.random() * libros.length)];
  bloquePortada = bloques[Math.floor(Math.random() * bloques.length)];
  revelado = false;
  mostrado.clear();

  bloques.forEach((nombre, i) => {
    const div = document.createElement('div');
    div.className = 'block' + (nombre === bloquePortada ? ' pulse' : '');
    div.id = nombre;
    div.style.background = colores[i];
    div.innerHTML = `
      <div class="block-content label">${nombre.charAt(0).toUpperCase() + nombre.slice(1)}</div>
      <div class="block-content accionable hidden" id="${nombre}Text"></div>
    `;
    div.onclick = () => manejarClick(nombre);
    grid.appendChild(div);
  });
}

function manejarClick(nombre) {
  if (revelado) {
    location.reload(); // Reinicia si ya se revel√≥ todo
  } else if (nombre === bloquePortada) {
    revelarTodo();
  } else {
    revelarSolo(nombre);
  }
}

function revelarSolo(bloque) {
  if (mostrado.has(bloque)) return;
  mostrado.add(bloque);
  const index = bloques.indexOf(bloque);
  const frase = libroActual.frases[index % 3];
  el(bloque + "Text").textContent = frase;
  el(bloque + "Text").classList.remove("hidden");
  el(bloque).querySelector(".label").classList.add("hidden");
  el(bloque).classList.add("shake");
  setTimeout(() => el(bloque).classList.remove("shake"), 400);
}

function revelarTodo() {
  bloques.forEach((bloque, i) => {
    const content = bloque === bloquePortada
      ? `<img src="${libroActual.portada}" style="width:90%;border-radius:12px;">`
      : libroActual.frases[i % 3];
    el(bloque + "Text").innerHTML = content;
    el(bloque + "Text").classList.remove("hidden");
    el(bloque).querySelector(".label").classList.add("hidden");
    el(bloque).classList.remove("pulse");
  });

  document.body.classList.add("dark");
  el("shockBtn").classList.remove("hidden");
  revelado = true;
}

el("shockBtn").onclick = () => {
  el("shockBtn").classList.add("hidden");
  el("mensajeFinal").classList.remove("hidden");
  el("reiniciarBtn").classList.remove("hidden");
};

el("reiniciarBtn").onclick = () => location.reload();

iniciarJuego();
</script>
</body>
</html>
