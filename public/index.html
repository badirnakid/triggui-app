<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triggui App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #222;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .loader {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeOut 2s ease 1.6s forwards;
    }

    .loader img {
      height: 72px;
      width: auto;
      animation: breathing 3s ease-in-out infinite;
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .main {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 10px 12px 16px;
      gap: 10px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      flex-grow: 1;
    }

    .block {
      flex: 1 1 calc(50% - 8px);
      max-width: calc(50% - 8px);
      height: calc(50% - 8px);
      border-radius: 14px;
      color: white;
      font-weight: 600;
      font-size: 1.05rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      position: relative;
    }

    @media (min-width: 768px) {
      .grid {
        flex-wrap: nowrap;
        gap: 16px;
      }

      .block {
        flex: 1;
        height: 64vh;
        max-width: 100%;
      }

      .main {
        padding: 24px 32px;
        gap: 24px;
      }
    }

    .shock {
      background: linear-gradient(to right, #a600ff, #7b00c7);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 10px 22px;
      margin: 0 auto;
      display: block;
      font-size: 0.9rem;
      box-shadow: 0 3px 10px rgba(100, 0, 200, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 6px;
    }

    .trigguiletras {
      height: 24px;
      object-fit: contain;
    }

    .accionables {
      position: absolute;
      inset: 0;
      padding: 14px;
      background: rgba(255,255,255,0.96);
      color: #222;
      font-size: 0.92rem;
      font-weight: 500;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1.4;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 5;
    }

    .block.show .accionables {
      opacity: 1;
      pointer-events: auto;
    }

    .label {
      z-index: 1;
      position: relative;
      transition: opacity 0.2s ease;
    }

    .block.show .label {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <img src="/imagotipo.png" alt="Cargando Triggui" />
  </div>

  <div class="main" id="mainContent">
    <div class="grid">
      <div class="block" id="detenteBlock" style="background: linear-gradient(135deg, #d84315, #ef6c00);">
        <div class="accionables">‚úä Respira antes de reaccionar<br>üß† Repite: ‚ÄúEsto no es urgente‚Äù<br>üîí No cedas al impulso</div>
        <span class="label">Detente</span>
      </div>
      <div class="block" id="leeBlock" style="background: linear-gradient(135deg, #00796b, #26a69a);">
        <span class="label">Lee</span>
      </div>
      <div class="block" id="questionBlock" style="background: linear-gradient(135deg, #512da8, #7e57c2);">
        <span class="label">?</span>
      </div>
      <div class="block" id="conectaBlock" style="background: linear-gradient(135deg, #1976d2, #64b5f6);">
        <span class="label">Conecta</span>
      </div>
    </div>

    <button class="shock" id="shockBtn">üìò Ya le√≠</button>

    <div class="logo-wrapper">
      <img src="/trigguiletras.png" alt="triggui logo" class="trigguiletras" />
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }, 1600);

    document.getElementById('shockBtn').addEventListener('click', function () {
      this.innerText = '‚úÖ Bien le√≠do';
    });

    let leeState = false;
    document.getElementById('leeBlock').addEventListener('click', function () {
      const colorOn = 'linear-gradient(135deg, #ffd600, #ffa000)';
      const colorOff = 'linear-gradient(135deg, #00796b, #26a69a)';
      this.style.background = leeState ? colorOff : colorOn;
      this.querySelector('.label').innerText = leeState ? 'Lee' : 'Sigue leyendo...';
      leeState = !leeState;
    });

    document.getElementById('detenteBlock').addEventListener('click', function () {
      this.classList.toggle('show');
    });

    document.getElementById('questionBlock').addEventListener('click', function () {
      window.open("https://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action", "_blank");
    });

    document.getElementById('conectaBlock').addEventListener('click', function () {
      alert("üîó Pronto podr√°s conectar. Esp√©ralo.");
    });
  </script>
</body>
</html>
