<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TrigguiApp – Un instante. Un universo.</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #0d0e1a;
      font-family: 'Archivo', sans-serif;
      overflow: hidden;
    }

    #loader {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      z-index: 20;
      animation: fadeOut 6s ease forwards;
    }

    .loader-circle {
      width: 60px;
      height: 60px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 4s linear infinite;
      margin-bottom: 1.5rem;
    }

    .loader-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
      padding: 0 2rem;
    }

    #grid {
      position: absolute;
      inset: 2.5vw;
      display: grid;
      gap: 1.5vw;
      opacity: 0;
      animation: fadeIn 6.2s ease forwards;
      z-index: 1;
    }

    .block {
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background-size: 200% 200%;
      transition: all 0.4s ease;
      overflow: hidden;
      padding: 1rem;
    }

    .block:hover {
      transform: scale(1.03);
      filter: brightness(1.1);
    }

    .accionable {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.4s ease;
      padding: 1rem;
    }

    .accionable.show {
      opacity: 1;
    }

    #cta {
      position: fixed;
      bottom: 4vh;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      display: none;
      animation: pulse 2s infinite;
      z-index: 5;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 1.3rem;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      z-index: 30;
      padding: 2rem;
    }

    @media (orientation: landscape) {
      #grid {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
      }
    }

    @media (orientation: portrait) {
      #grid {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(2, 1fr);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.06); }
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="loader-circle"></div>
    <div class="loader-text">
      <strong>Detente.</strong><br/>
      Este instante es solo tuyo.<br/>
      Descubre un libro o abre uno que tengas cerca.
    </div>
  </div>

  <div id="grid"></div>
  <button id="cta">📚 Sí, tomé un libro físico cercano y lo abrí 💫</button>
  <div id="overlay"></div>

  <script>
    const emojis = ["🌊","🛡️","🧠","📘","🔮","❤️","✨","🪞"];
    let revelado = false;

    function genGradient(hex) {
      const r = parseInt(hex.slice(1,3),16);
      const g = parseInt(hex.slice(3,5),16);
      const b = parseInt(hex.slice(5,7),16);
      const light = `rgba(${Math.min(r+30,255)},${Math.min(g+30,255)},${Math.min(b+30,255)},0.85)`;
      return `linear-gradient(135deg, ${hex}, ${light})`;
    }

    async function iniciar() {
      const res = await fetch("https://raw.githubusercontent.com/badirnakid/triggui-content/main/contenido.json");
      const data = await res.json();
      const libro = data.libros[Math.floor(Math.random()*data.libros.length)];
      const portadaIndex = Math.floor(Math.random()*4);

      const grid = document.getElementById("grid");
      libro.palabras.forEach((palabra, i) => {
        const div = document.createElement("div");
        div.className = "block";
        div.style.background = genGradient(libro.colores[i] || "#555");
        div.innerHTML = `
          <div class="emoji" style="text-align:center;">${emojis[i]} ${palabra}</div>
          <div class="accionable" id="acc${i}">${libro.frases[i]}</div>
        `;
        div.onclick = () => {
          if (revelado) return location.reload();
          if (i === portadaIndex) {
            div.innerHTML = `<img src="${libro.portada}" style="max-width:85%; max-height:75%; border-radius:16px; box-shadow:0 10px 24px rgba(0,0,0,0.4)" />`;
            document.querySelectorAll(".block").forEach((b,j)=>{
              if (j !== i) {
                b.querySelector(".emoji").style.display = "none";
                b.querySelector(".accionable").classList.add("show");
              }
            });
            document.getElementById("cta").style.display = "block";
            revelado = true;
          } else {
            div.querySelector(".emoji").style.display = "none";
            div.querySelector(".accionable").classList.add("show");
          }
        };
        grid.appendChild(div);
      });
    }

    document.getElementById("cta").onclick = async () => {
      const cta = document.getElementById("cta");
      const overlay = document.getElementById("overlay");
      cta.style.display = "none";
      overlay.style.display = "flex";
      overlay.innerHTML = "✨ Gracias. Este instante ya cuenta...";

      try {
        const res = await fetch("https://triggui-api.vercel.app/api/increment");
        const data = await res.json();
        setTimeout(() => {
          overlay.innerHTML = `✅ Ya somos <strong>+${data.total.toLocaleString('es-MX')}</strong> abriendo libros físicos 💛`;
        }, 1200);
        setTimeout(() => location.reload(), 5000);
      } catch {
        overlay.innerText = "⚠️ Error al contar libros.";
      }
    };

    window.addEventListener("load", () => setTimeout(iniciar, 6000));
  </script>
</body>
</html>
