<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TrigguiApp – Solo Bloques con contenido.json</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: linear-gradient(135deg, #0d0e1a, #1a1c2d);
      overflow: hidden;
    }
    .grid {
      position: absolute;
      top: 1.5vw;
      bottom: 1.5vw;
      left: 1.5vw;
      right: 1.5vw;
      display: grid;
      gap: 1vw;
    }
    .block {
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .block .frase,
    .block .portada,
    .block .btn,
    .block .contador {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
    }
    .block .frase {
      font-size: 1rem;
      line-height: 1.4;
    }
    .block .portada img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .block .btn {
      flex-direction: column;
      gap: 0.5rem;
    }
    .block .btn button {
      background: #ff0080;
      color: white;
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .block .contador {
      font-size: 0.9rem;
      color: #ffeb3b;
    }
    .label {
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="grid" id="gridContainer"></div>

  <script>
    const grid = document.getElementById("gridContainer");
    const emojis = ["🌊", "🛡️", "🧠", "📘", "🔮", "❤️", "✨", "🪞"];
    let revelado = false;
    let libro = null;
    let portadaBloque = Math.floor(Math.random() * 4);

    function generarGradiente(hex) {
      const r = parseInt(hex.slice(1,3), 16);
      const g = parseInt(hex.slice(3,5), 16);
      const b = parseInt(hex.slice(5,7), 16);
      const light = `rgba(${Math.min(r+30,255)},${Math.min(g+30,255)},${Math.min(b+30,255)},0.85)`;
      return `linear-gradient(135deg, ${hex}, ${light})`;
    }

    function dibujarUI() {
      const w = window.innerWidth, h = window.innerHeight;
      const cols = w > h ? 4 : 2;
      const rows = 4 / cols;
      grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

      grid.innerHTML = "";
      libro.palabras.forEach((palabra, i) => {
        const b = document.createElement("div");
        b.className = "block";
        b.dataset.index = i;
        b.style.background = generarGradiente(libro.colores[i] || "#444");

        const label = document.createElement("div");
        label.className = "label";
        label.innerText = `${emojis[i]} ${palabra}`;

        const frase = document.createElement("div");
        frase.className = "frase";
        frase.innerText = libro.frases[i];

        const portada = document.createElement("div");
        portada.className = "portada";
        const img = document.createElement("img");
        img.src = libro.portada;
        portada.appendChild(img);

        const btnWrap = document.createElement("div");
        btnWrap.className = "btn";
        const btn = document.createElement("button");
        btn.innerText = "📖 ¡Chócalas si abriste un libro físico!";
        btnWrap.appendChild(btn);

        const contador = document.createElement("div");
        contador.className = "contador";
        contador.innerText = "✨ Cargando...";

        btn.onclick = async () => {
          btn.style.display = "none";
          contador.style.display = "flex";
          try {
            const res = await fetch("https://triggui-api.vercel.app/api/increment");
            const data = await res.json();
            contador.innerText = `✨ Juntos hemos abierto ${data.total.toLocaleString('es-MX')} libros físicos ✨`;
          } catch {
            contador.innerText = "Error al contar libros";
          }
        };

        b.append(label, frase, portada, btnWrap, contador);
        b.onclick = () => manejarClick(b);
        grid.appendChild(b);
      });
    }

    function manejarClick(bloque) {
      if (revelado) return location.reload();
      const i = parseInt(bloque.dataset.index);
      const children = bloque.children;

      if (i === portadaBloque) {
        [...children].forEach(c => c.style.display = "none");
        children[2].style.display = "flex"; // portada
        children[3].style.display = "flex"; // botón
      } else {
        [...children].forEach(c => c.style.display = "none");
        children[1].style.display = "flex"; // frase
      }
      revelado = true;
    }

    async function iniciar() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/badirnakid/triggui-content/main/contenido.json");
        const data = await res.json();
        libro = data.libros[Math.floor(Math.random() * data.libros.length)];
        portadaBloque = Math.floor(Math.random() * 4);
        dibujarUI();
      } catch (e) {
        console.error("Error cargando contenido:", e);
      }
    }

    window.addEventListener("load", iniciar);
    window.addEventListener("resize", dibujarUI);
    window.addEventListener("orientationchange", dibujarUI);
  </script>
</body>
</html>
