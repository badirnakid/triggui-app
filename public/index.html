  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: linear-gradient(135deg, #0d0e1a, #1a1c2d);
      overflow: hidden;
      transition: background 1s ease;
      perspective: 1000px; /* Compatibilidad 3D */
    }
    body.dark { background: #000; }
    .main { height: 100dvh; display: flex; flex-direction: column; opacity: 0; animation: fadeIn 1.6s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2vw;
      padding: 2vw;
    }
    @media (orientation: landscape), (min-width: 768px) {
      .grid { grid-template-columns: repeat(4, 1fr); grid-template-rows: 1fr; }
    }
    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: all 0.5s ease;
      overflow: hidden;
      transform: scale(0.95);
      opacity: 0;
      animation: scaleFadeIn 1.6s forwards;
      position: relative;
      padding: 10px;
    }
    @keyframes scaleFadeIn { to { transform: scale(1); opacity: 1; } }
    .block-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px;
      text-align: center;
    }
    .label { z-index: 1; }
    .accionable {
      color: white;
      font-size: 1rem;
      font-weight: 600;
      padding: 16px;
      border-radius: 16px;
      opacity: 0;
      animation: aparecer 0.6s forwards;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }
    @keyframes aparecer { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

    .portada-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: flotar 6s ease-in-out infinite alternate;
      transform-style: preserve-3d;
      perspective: 1000px;
      backface-visibility: hidden;
    }

    .portada-wrapper img {
      width: 88%;
      max-height: 92%;
      object-fit: cover;
      aspect-ratio: 2/3;
      border-radius: 22px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      transform-style: preserve-3d;
      backface-visibility: hidden;
      transform-origin: center;
      animation: giro3d 8s infinite alternate ease-in-out;
    }

    /* Flotar suave */
    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Giro 3D suave */
    @keyframes giro3d {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      50% { transform: rotateY(6deg) rotateX(1deg); }
      100% { transform: rotateY(-6deg) rotateX(-1deg); }
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1vh;
      min-height: 80px;
      justify-content: center;
    }
    .shock {
      background: linear-gradient(135deg, #ff6a00, #ffb347);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 14px 26px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(255, 175, 95, 0.6);
      margin-bottom: 6px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
    .final-message {
      color: white;
      font-size: 1rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    .trigguiletras {
      height: 24px;
      opacity: 0.9;
      transition: opacity 0.4s ease;
    }
    .hidden { display: none !important; }
    .bg1 { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
    .bg2 { background: linear-gradient(135deg, #43cea2, #185a9d); }
    .bg3 { background: linear-gradient(135deg, #8e2de2, #4a00e0); }
    .bg4 { background: linear-gradient(135deg, #fc466b, #3f5efb); }
  </style>
</head>

</div>
