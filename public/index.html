<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrigguiApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: linear-gradient(135deg, #0d0e1a, #1e1f2a);
      animation: bgFlow 18s infinite alternate;
      color: white;
    }

    @keyframes bgFlow {
      0% { background: linear-gradient(135deg, #0d0e1a, #1e1f2a); }
      50% { background: linear-gradient(135deg, #1f2235, #2c2f40); }
      100% { background: linear-gradient(135deg, #0d0e1a, #1e1f2a); }
    }

    body.dark {
      background: #000;
    }

    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d0e1a;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeOut 1s ease 1.5s forwards;
    }

    .loader img {
      width: 80px;
      animation: breathe 2.5s ease-in-out infinite;
    }

    .loader p {
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
      opacity: 0.8;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.15); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; pointer-events: none; }
    }

    .main {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    .grid {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 2vw;
      padding: 2vh 2vw;
      justify-content: space-between;
      align-content: space-between;
    }

    .block {
      width: calc(50% - 1vw);
      height: calc(45vh - 1vh);
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      color: white;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      transition: background 0.5s ease, transform 0.4s ease;
    }

    .block.clear {
      background: none !important;
    }

    @media (orientation: landscape), (min-width: 1024px) {
      .grid {
        flex-wrap: nowrap;
        gap: 1.5vw;
      }

      .block {
        width: 23.5%;
        height: 82vh;
      }
    }

    .block-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      padding: 16px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .label {
      font-size: 1.2rem;
      z-index: 1;
    }

    .accionables {
      background: rgba(255,255,255,0.95);
      color: #111;
      flex-direction: column;
      line-height: 1.6;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
    }

    .accionables span {
      display: block;
      margin: 6px 0;
      opacity: 0;
      animation: riseIn 0.6s ease forwards;
    }

    @keyframes riseIn {
      0% { opacity: 0; transform: translateY(12px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .portada-wrapper img {
      max-height: 98%;
      max-width: 98%;
      object-fit: contain;
      border-radius: 14px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
      animation: floatLoop 4s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes floatLoop {
      0%, 100% { transform: translateY(0px) scale(1) rotateY(0deg); }
      50% { transform: translateY(-12px) scale(1.04) rotateY(1.5deg); }
    }

    .hidden {
      display: none !important;
    }

    .footer {
      flex-shrink: 0;
      padding: 1.2vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1vh;
    }

    .shock {
      background: linear-gradient(to right, #F00000, #DC281E);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 28px;
      padding: 12px 24px;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 80, 80, 0.25);
    }

    .trigguiletras {
      height: 24px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader" id="loader">
    <img src="/imagotipo.png" alt="Loader">
    <p>Una pausa real puede cambiarlo todo</p>
  </div>

  <!-- App -->
  <div class="main" id="main">
    <div class="grid">
      <div class="block" id="detente" style="background: linear-gradient(135deg, #ff5f6d, #ffc371);">
        <div class="block-content label" id="detenteLabel">Detente</div>
        <div class="block-content accionables hidden" id="accionablesText"></div>
      </div>

      <div class="block" id="lee" style="background: linear-gradient(135deg, #00c6ff, #0072ff);">
        <div class="block-content label" id="leeLabel">Lee</div>
        <div class="block-content portada-wrapper hidden" id="leeCover">
          <img id="leeImg" src="" alt="portada del libro">
        </div>
      </div>

      <div class="block" id="question" style="background: linear-gradient(135deg, #f7971e, #ffd200);">
        <div class="block-content label">?</div>
      </div>

      <div class="block" id="conecta" style="background: linear-gradient(135deg, #7f00ff, #e100ff);">
        <div class="block-content label">Conecta</div>
      </div>
    </div>

    <div class="footer">
      <button class="shock" id="shockBtn">üìöüëä Ch√≥calas por leer un libro f√≠sico</button>
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const libros = [
      {
        portada: 'https://m.media-amazon.com/images/I/91bYsX41DVL.jpg',
        accionables: [
          "üîÅ Mejora 1% diario",
          "üß± Crea sistemas, no metas",
          "üß† Identidad gu√≠a el h√°bito"
        ]
      },
      {
        portada: 'https://m.media-amazon.com/images/I/71QKQ9mwV7L.jpg',
        accionables: [
          "üßò‚Äç‚ôÇÔ∏è No todo importa",
          "üí© Ignora con intenci√≥n",
          "üî• S√© brutalmente honesto"
        ]
      },
      {
        portada: 'https://m.media-amazon.com/images/I/81LdLpv8mJL.jpg',
        accionables: [
          "üí™ No te rindas antes de empezar",
          "üõ°Ô∏è Exp√≥n tus miedos al rechazo",
          "üí¨ Pide lo imposible"
        ]
      }
    ];

    let libroActual = null;
    let detenteOpen = false;
    let leeOpen = false;

    const loader = document.getElementById('loader');
    const main = document.getElementById('main');
    const detente = document.getElementById('detente');
    const accionablesText = document.getElementById('accionablesText');
    const detenteLabel = document.getElementById('detenteLabel');

    const lee = document.getElementById('lee');
    const leeLabel = document.getElementById('leeLabel');
    const leeCover = document.getElementById('leeCover');
    const leeImg = document.getElementById('leeImg');

    setTimeout(() => {
      loader.style.display = 'none';
      main.style.display = 'flex';
    }, 1600);

    function seleccionarNuevoLibro() {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
    }

    function mostrarContenido() {
      seleccionarNuevoLibro();

      accionablesText.innerHTML = '';
      libroActual.accionables.forEach((frase, i) => {
        const span = document.createElement('span');
        span.textContent = frase;
        span.style.animationDelay = `${i * 0.4}s`;
        accionablesText.appendChild(span);
      });

      leeImg.src = libroActual.portada;

      accionablesText.classList.remove('hidden');
      detenteLabel.classList.add('hidden');
      leeCover.classList.remove('hidden');
      leeLabel.classList.add('hidden');

      detente.classList.add('clear');
      lee.classList.add('clear');

      detenteOpen = true;
      leeOpen = true;
      document.body.classList.add('dark');
    }

    function ocultarDetente() {
      accionablesText.classList.add('hidden');
      detenteLabel.classList.remove('hidden');
      detente.classList.remove('clear');
      detenteOpen = false;
      verificarCerrarFondo();
    }

    function ocultarLee() {
      leeCover.classList.add('hidden');
      leeLabel.classList.remove('hidden');
      lee.classList.remove('clear');
      leeOpen = false;
      verificarCerrarFondo();
    }

    function verificarCerrarFondo() {
      if (!detenteOpen && !leeOpen) {
        document.body.classList.remove('dark');
      }
    }

    detente.addEventListener('click', () => {
      if (!detenteOpen || !leeOpen) {
        mostrarContenido();
      } else {
        ocultarDetente();
      }
    });

    lee.addEventListener('click', () => {
      if (!leeOpen || !detenteOpen) {
        mostrarContenido();
      } else {
        ocultarLee();
      }
    });

    document.getElementById('shockBtn').addEventListener('click', () => {
      document.getElementById('shockBtn').innerText = 'üìöüëè ¬°Bien le√≠do!';
    });
  </script>
</body>
</html>
