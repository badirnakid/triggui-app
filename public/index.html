<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TrigguiApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{height:100%;font-family:'Archivo',sans-serif;background:linear-gradient(135deg,#0d0e1a,#1a1c2d);overflow:hidden;transition:background 1s ease}
    .main{height:100dvh;display:flex;flex-direction:column;animation:fadeIn 1.5s ease forwards}
    .grid{flex:1;display:grid;grid-template:1fr 1fr/1fr 1fr;gap:2vw;padding:2vw}
    @media(min-width:768px){.grid{grid-template:1fr/1fr 1fr 1fr 1fr}}
    .block{display:flex;justify-content:center;align-items:center;text-align:center;border-radius:16px;font-weight:bold;font-size:1.1rem;color:#fff;background-size:cover;background-position:center;cursor:pointer;transition:all 0.5s;overflow:hidden;transform:scale(0.95);opacity:0;animation:scaleFadeIn 1.6s forwards;position:relative;padding:10px}
    .block-content{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;padding:14px;text-align:center}
    .footer{display:flex;flex-direction:column;align-items:center;padding:1vh;min-height:80px}
    .shock{background:linear-gradient(135deg,#ff6a00,#ffb347);color:#fff;font-weight:bold;border:none;border-radius:30px;padding:14px 26px;font-size:1.1rem;cursor:pointer;box-shadow:0 0 18px rgba(255,175,95,0.6);margin-bottom:6px;animation:pulse 2s infinite}
    .final-message{color:#fff;font-size:1rem;text-align:center;opacity:0;animation:fadeIn 2s forwards}
    .portada-wrapper{width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:transparent;animation:floatTilt 8s infinite}
    .portada-wrapper img{width:88%;max-height:92%;object-fit:cover;aspect-ratio:2/3;border-radius:22px;box-shadow:0 12px 30px rgba(0,0,0,0.4);transition:transform 0.6s}
    .portada-wrapper img:hover{transform:scale(1.06) rotateY(6deg) rotateX(3deg)}
    .trigguiletras{height:24px;opacity:.9;transition:opacity .4s}
    .hidden{display:none!important}
    .bg1{background:linear-gradient(135deg,#ff7e5f,#feb47b)}
    .bg2{background:linear-gradient(135deg,#43cea2,#185a9d)}
    .bg3{background:linear-gradient(135deg,#8e2de2,#4a00e0)}
    .bg4{background:linear-gradient(135deg,#fc466b,#3f5efb)}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes scaleFadeIn{to{transform:scale(1);opacity:1}}
    @keyframes floatTilt{
      0%{transform:translateY(0) rotateX(0) rotateY(0) scale(1)}
      25%{transform:translateY(-6px) rotateX(2deg) rotateY(-2deg) scale(1.015)}
      50%{transform:translateY(0) rotateX(0) rotateY(0) scale(1)}
      75%{transform:translateY(-6px) rotateX(-2deg) rotateY(2deg) scale(1.015)}
      100%{transform:translateY(0) rotateX(0) rotateY(0) scale(1)}
    }
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}
  </style>
</head>
<body>
<div class="main">
  <div class="grid" id="gridContainer"></div>
  <div class="footer">
    <button class="shock hidden" id="shockBtn">📖 ¡Chócalas!</button>
    <div class="final-message hidden" id="mensajeFinal">✨ ¡Felicidades! Elegiste la pausa perfecta con un libro real. ✨</div>
    <img src="/trigguiletras.png" class="trigguiletras" id="logoTriggui" />
  </div>
</div>

<script>
const $=id=>document.getElementById(id),nombres=[["Pausa","Respira","Detente","Vacía","Fluye"],["Descubre","Explora","Lee","Observa","Inspírate"],["Reflexiona","Actúa","Muévete","Sorpréndete","Transforma"],["Siente","Conecta","Abraza","Disfruta","Vibra"]],colores=["bg1","bg2","bg3","bg4"],libros=[{titulo:"Los hábitos secretos de los genios",portada:"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1642726660i/60171734.jpg",fondo:"#140038",frases:["🌬️ Tómate un momento para observar el vacío.","🔍 Encuentra una chispa nueva en tu curiosidad.","🧠 Reflexiona en qué puedes mejorar hoy.","💓 Siente la grandeza que ya habita en ti."]},{titulo:"Think Again",portada:"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1602574232i/55539565.jpg",fondo:"#001a33",frases:["🌬️ Deja ir lo que creías cierto.","🔍 Abre una nueva pregunta interna.","🧠 Reflexiona sobre una idea que merece ser reescrita.","💓 Siente la libertad del desaprendizaje."]},{titulo:"Crea",portada:"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1662270336i/62237986.jpg",fondo:"#33001a",frases:["🌬️ Da espacio al caos creativo.","🔍 Descubre la magia de construir algo tuyo.","🧠 Reflexiona sobre lo que puedes crear hoy.","💓 Siente el impulso de hacer algo real."]},{titulo:"Good to Great",portada:"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1546097703i/76865.jpg",fondo:"#003300",frases:["🌬️ Haz una pausa y pregúntate: ¿puedo ser mejor?","🔍 Explora tu siguiente nivel de disciplina.","🧠 Reflexiona en tu visión a largo plazo.","💓 Siente la energía de dar el salto."]},{titulo:"When",portada:"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1544822311i/43163538.jpg",fondo:"#333300",frases:["🌬️ Escucha el ritmo natural de tu día.","🔍 Descubre tu mejor hora para actuar.","🧠 Reflexiona cuándo tomas tus mejores decisiones.","💓 Siente el flujo de tu mejor momento."]}],logo=$("logoTriggui");let libro,bloque,abierto=false;
function iniciar(){
  const grid=$("gridContainer");
  grid.innerHTML="",libro=libros[Math.random()*libros.length|0],bloque=Math.random()*4|0,abierto=false,logo.classList.remove("hidden"),
  nombres.forEach((op,i)=>{
    const d=document.createElement("div");
    d.className=`block ${colores[i]}`,d.id="b"+i,d.innerHTML=`<div class="block-content label">${op[Math.random()*op.length|0].toUpperCase()}</div><div class="block-content accionable hidden" id="b${i}Text">${libro.frases[i]}</div>`,d.onclick=_=>click(i),grid.appendChild(d)
  })
}
function click(i){
  if(abierto)return location.reload();
  if(i===bloque)mostrar();
  else $("b"+i+"Text").classList.remove("hidden"),$("b"+i).querySelector(".label").classList.add("hidden")
}
function mostrar(){
  nombres.forEach((_,i)=>{
    const b=$("b"+i);
    if(i===bloque){
      b.innerHTML="",b.style.background="none",b.style.padding=0;
      const w=document.createElement("div"),img=document.createElement("img");
      w.className="portada-wrapper",img.src=libro.portada,w.appendChild(img),b.appendChild(w)
    }else{
      b.querySelector(".accionable").classList.remove("hidden"),
      b.querySelector(".label").classList.add("hidden")
    }
  }),
  document.body.classList.add("dark"),
  document.body.style.background=libro.fondo,
  $("shockBtn").classList.remove("hidden"),
  logo.classList.add("hidden"),
  abierto=true
}
$("shockBtn").onclick=_=>($("shockBtn").classList.add("hidden"),$("mensajeFinal").classList.remove("hidden"));
iniciar();
</script>
</body>
</html>
