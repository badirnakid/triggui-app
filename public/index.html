<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TrigguiApp – Layout Perfecto</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html {
      height: 100%;
      -webkit-overflow-scrolling: touch;
    }

    body {
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(135deg, #0d0e1a, #1a1c2d);
      overflow: auto;
      position: relative;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      z-index: 10;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 0.9rem;
      text-align: center;
      padding: 1rem;
      z-index: 10;
    }

    .grid {
      position: absolute;
      left: 0;
      right: 0;
      padding: 2vw;
      display: grid;
      gap: 1.5vw;
    }

    .block {
      background: #333;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header" id="header">Header fijo</div>
  <div class="grid" id="gridContainer"></div>
  <div class="footer" id="footer">Footer fijo con espacio para botones y frase</div>

  <script>
    const grid = document.getElementById("gridContainer");

    function redibujarBloques() {
      grid.innerHTML = "";

      const header = document.getElementById("header");
      const footer = document.getElementById("footer");

      const width = window.innerWidth;
      const height = window.innerHeight;
      const orientation = width > height ? 'landscape' : 'portrait';

      const columnas = orientation === 'landscape' ? 4 : 2;
      const filas = 4 / columnas;

      // posicionamiento absoluto dinámico
      const top = header.offsetHeight;
      const bottom = footer.offsetHeight;
      const altoDisponible = height - top - bottom;

      grid.style.top = `${top}px`;
      grid.style.bottom = `${bottom}px`;
      grid.style.gridTemplateColumns = `repeat(${columnas}, 1fr)`;
      grid.style.gridTemplateRows = `repeat(${filas}, 1fr)`;

      for (let i = 1; i <= 4; i++) {
        const b = document.createElement("div");
        b.className = "block";
        b.innerText = `Bloque ${i}`;
        b.style.height = `100%`;
        grid.appendChild(b);
      }
    }

    window.addEventListener("resize", redibujarBloques);
    window.addEventListener("orientationchange", redibujarBloques);
    window.addEventListener("load", redibujarBloques);
  </script>
</body>
</html>
