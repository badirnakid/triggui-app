<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TrigguiApp – Un instante, un universo</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;font-family:'Archivo',sans-serif;background:linear-gradient(135deg,#0d0e1a,#1a1c2d);overflow:hidden;transition:background 1s ease;perspective:1200px}
body.dark{background:#000}
.main{height:100dvh;display:flex;flex-direction:column;opacity:0;animation:fadeIn 1.5s ease forwards}
.grid{flex:1;display:grid;gap:1.2vw;padding:2vw;grid-template-columns:1fr 1fr;grid-template-rows:1fr 1fr}
@media(orientation:landscape){.grid{grid-template-columns:repeat(4,1fr);grid-template-rows:1fr}}
.block{display:flex;justify-content:center;align-items:center;text-align:center;border-radius:20px;font-weight:bold;font-size:clamp(1.2rem,2vw,1.5rem);color:white;background-size:cover;background-position:center;cursor:pointer;transition:.5s;overflow:hidden;transform:scale(.95);opacity:0;animation:scaleFadeIn 1.6s forwards;position:relative;padding:10px;min-height:0}
.block-content{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;padding:10px;text-align:center;word-break:break-word}
.label{z-index:1}
.accionable{color:white;font-family:'Poppins',sans-serif;font-size:clamp(1rem,1.8vw,1.4rem);font-weight:600;padding:14px;border-radius:18px;opacity:0;animation:aparecer .6s forwards;text-align:center;box-shadow:0 8px 30px rgba(0,0,0,.3)}
.portada-wrapper{width:100%;height:100%;display:flex;justify-content:center;align-items:center;background:transparent;transform-style:preserve-3d;animation:flotarRespirarTilt 8s ease-in-out infinite}
.portada-wrapper img{width:88%;height:auto;object-fit:cover;border-radius:22px;box-shadow:0 12px 30px rgba(0,0,0,.4);transition:transform .6s}
.portada-wrapper img:hover{transform:scale(1.06) rotateY(6deg) rotateX(3deg)}
.footer{display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:1vh;min-height:100px}
.shock{background:linear-gradient(135deg,#ff0080,#ff8c00);color:white;font-weight:bold;border:none;border-radius:30px;padding:14px 24px;margin-top:8px;font-size:clamp(1rem,2vw,1.4rem);cursor:pointer;box-shadow:0 0 18px rgba(255,105,180,.6);animation:pulse 2s infinite;max-width:90%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.final-message{color:white;font-size:clamp(1.1rem,2vw,1.5rem);text-align:center;opacity:0;animation:fadeIn 2s forwards;margin-top:8px;font-family:'Poppins',sans-serif}
.trigguiletras{height:24px;opacity:.9;margin-top:6px;transition:opacity .4s}
.hidden{display:none!important}
.bg1{background:linear-gradient(135deg,#ff5f6d,#ffc371)}
.bg2{background:linear-gradient(135deg,#36d1dc,#5b86e5)}
.bg3{background:linear-gradient(135deg,#f7797d,#fbd786)}
.bg4{background:linear-gradient(135deg,#12c2e9,#c471ed,#f64f59)}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
@keyframes scaleFadeIn{to{transform:scale(1);opacity:1}}
@keyframes aparecer{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
@keyframes flotarRespirarTilt{0%,50%,100%{transform:translateY(0) rotateX(0) rotateY(0) scale(1)}25%{transform:translateY(-6px) rotateX(2deg) rotateY(-2deg) scale(1.015)}75%{transform:translateY(-6px) rotateX(-2deg) rotateY(2deg) scale(1.015)}}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}
</style>
</head>

<body>
<div class="main">
  <div class="grid" id="gridContainer"></div>
  <div class="footer">
    <button class="shock hidden" id="shockBtn">📖 ¡Chócalas!</button>
    <div class="final-message hidden" id="mensajeFinal">✨ ¡Felicidades! Vibraste alto. ✨</div>
    <img src="/trigguiletras.png" class="trigguiletras" id="logoTriggui">
  </div>
</div>

<script>
const $=id=>document.getElementById(id),
nombres=[
["Fluye"],
["Crea"],
["Siente"],
["Vibra"]
],
colores=["bg1","bg2","bg3","bg4"],
libros=[
{portada:"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1642726660i/60171734.jpg",fondo:"#140038",frases:["🌬️ Respira profundamente y permite que la calma invada cada rincón de tu ser."]},
{portada:"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1602574232i/55539565.jpg",fondo:"#001a33",frases:["🔍 Explora caminos desconocidos que expandan tu conciencia y te inspiren."]},
{portada:"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1662270336i/62237986.jpg",fondo:"#33001a",frases:["🧠 Crea espacios de magia donde cada idea sea un mundo posible."]},
{portada:"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1546097703i/76865.jpg",fondo:"#003300",frases:["💓 Vibra en sintonía con la energía más pura del universo que habita en ti."]},
{portada:"https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1544822311i/43163538.jpg",fondo:"#333300",frases:["✨ Fluye como el río que avanza sin esfuerzo hacia su destino de grandeza."]}
];
let libroActual,bloquePortada,revelado=false;

function iniciarJuego(){
  const grid=$("gridContainer"),logo=$("logoTriggui");
  grid.innerHTML="",libroActual=libros[Math.floor(Math.random()*libros.length)],bloquePortada=Math.floor(Math.random()*4),revelado=false,logo.classList.remove("hidden");
  nombres.forEach((opciones,i)=>{
    const div=document.createElement("div");
    div.className=`block ${colores[i]}`;
    div.id="bloque"+i;
    div.innerHTML=`<div class="block-content label">${opciones[0]}</div><div class="block-content accionable hidden" id="bloque${i}Text">${libroActual.frases[i]}</div>`;
    div.onclick=()=>manejarClick(i);
    grid.appendChild(div);
  });
}

function manejarClick(i){
  if(revelado)return location.reload();
  if(i===bloquePortada)revelarTodo();
  else{$("bloque"+i+"Text").classList.remove("hidden");$("bloque"+i).querySelector(".label").classList.add("hidden")}
}

function revelarTodo(){
  nombres.forEach((_,i)=>{
    const block=$("bloque"+i);
    if(i===bloquePortada){
      block.innerHTML="";
      block.style.background="none";
      block.style.padding="0";
      const wrapper=document.createElement("div"),img=document.createElement("img");
      wrapper.className="portada-wrapper";
      img.src=libroActual.portada;
      img.alt="Portada del libro";
      wrapper.appendChild(img);
      block.appendChild(wrapper);
    }else{
      $("bloque"+i+"Text").classList.remove("hidden");
      block.querySelector(".label").classList.add("hidden");
    }
  });
  document.body.classList.add("dark");
  document.body.style.background=libroActual.fondo;
  $("shockBtn").classList.remove("hidden");
  $("logoTriggui").classList.add("hidden");
  revelado=true;
}

$("shockBtn").onclick=()=>{$("shockBtn").classList.add("hidden");$("mensajeFinal").classList.remove("hidden")};

iniciarJuego();
</script>
</body>
</html>
