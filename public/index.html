<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Triggui App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fdfdfd;
      color: #333;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding-bottom: 16px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding: 16px;
    }

    @media (min-width: 768px) {
      .grid {
        flex-wrap: nowrap;
        gap: 24px;
      }
    }

    .block {
      width: 42vw;
      height: 33vh;
      min-width: 150px;
      max-width: 180px;
      border-radius: 20px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }

    @media (min-width: 768px) {
      .block {
        width: 22vw;
        height: 32vh;
      }
    }

    .block:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .shock {
      background: linear-gradient(to right, #7F00FF, #E100FF);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 14px 32px;
      margin: 14px auto 0;
      display: block;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(127, 0, 255, 0.3);
      transition: all 0.3s ease;
    }

    .shock.clicked {
      background: linear-gradient(to right, #00b09b, #96c93d);
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      gap: 8px;
    }

    .imagotipo {
      width: 40px;
      height: 40px;
    }

    .trigguiletras {
      width: 96px;
      height: 26px;
    }

    .accionables {
      position: absolute;
      top: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.92rem;
      font-weight: 500;
      color: #444;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .show .accionables {
      opacity: 1;
    }

    .detente-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .block a {
      color: white;
      text-decoration: none;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">
      <div class="detente-wrapper" id="detenteWrapper">

        </div>
        <div class="block" id="detenteBlock" style="background: linear-gradient(135deg, #FF416C, #FF4B2B);">Detente</div>
      </div>

      <div class="block" id="leeBlock" style="background: linear-gradient(135deg, #2193b0, #6dd5ed);">Lee</div>

      <div class="block" style="background: linear-gradient(135deg, #FC466B, #3F5EFB);">
        <a href="https://www.ted.com/talks/ken_robinson_do_schools_kill_creativity" target="_blank">?</a>
      </div>

      <div class="block" style="background: linear-gradient(135deg, #00C9FF, #92FE9D);">Conecta</div>
    </div>

    <button class="shock" id="shockBtn">
      ðŸ“š ChÃ³calas aquÃ­ si abriste un libro fÃ­sico
    </button>

    <div class="logo-wrapper">
      <img src="imagotipo.png" alt="imagotipo" class="imagotipo" />
      <img src="trigguiletras.jpg" alt="triggui logo" class="trigguiletras" />
    </div>
  </div>

  <script>
    document.getElementById('shockBtn').addEventListener('click', function () {
      this.innerText = 'ðŸ“š Â¡Gracias por abrir un libro fÃ­sico!';
      this.classList.add('clicked');
    });

    document.getElementById('leeBlock').addEventListener('click', function () {
      this.style.background = 'linear-gradient(135deg, #F7971E, #FFD200)';
    });

    document.getElementById('detenteBlock').addEventListener('click', function () {

    });
  </script>
</body>
</html>
