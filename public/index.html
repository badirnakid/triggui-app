<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triggui App - Portadas Simuladas</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #222;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 16px;
      gap: 16px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 16px;
      flex-grow: 1;
    }
    .block {
      flex: 1 1 calc(50% - 8px);
      max-width: calc(50% - 8px);
      height: calc(50% - 8px);
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.12rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: white;
    }
    .label {
      z-index: 1;
      position: relative;
      pointer-events: none;
    }
    .accionables, .simulada {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 14px;
      border-radius: 16px;
      text-align: center;
    }
    .accionables {
      background: rgba(255,255,255,0.95);
      color: #222;
      font-size: 0.88rem;
      font-weight: 500;
      flex-direction: column;
      line-height: 1.4;
    }
    .simulada {
      flex-direction: column;
      font-size: 1rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .simulada span.emoji {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .block.show .accionables,
    .block.show .simulada {
      display: flex;
    }
    .block.show .label {
      display: none;
    }
    .shock {
      background: linear-gradient(to right, #FF6F61, #FAD961);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 12px 24px;
      margin: 0 auto;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .trigguiletras {
      height: 22px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">
      <div class="block" id="detente" style="background: linear-gradient(135deg, #FF512F, #F09819);">
        <span class="label" id="detenteLabel">Detente</span>
        <div class="accionables" id="accionablesText"></div>
      </div>
      <div class="block" id="lee" style="background: linear-gradient(135deg, #36D1DC, #5B86E5);">
        <span class="label" id="leeLabel">Lee</span>
        <div class="simulada" id="leeCover"></div>
      </div>
      <div class="block" id="question" style="background: linear-gradient(135deg, #FDC830, #F37335);">
        <span class="label">?</span>
      </div>
      <div class="block" id="conecta" style="background: linear-gradient(135deg, #11998E, #38EF7D);">
        <span class="label">Conecta</span>
      </div>
    </div>
    <button class="shock" id="shockBtn">📚👊 Chócalas por leer un libro físico</button>
    <div class="logo-wrapper">
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const libros = [
      {
        titulo: 'Atomic Habits',
        emoji: '🧱',
        accionables: ['Crea sistemas, no metas', 'Identidad guía el hábito', 'Mejora 1% diario']
      },
      {
        titulo: 'Can’t Hurt Me',
        emoji: '🔥',
        accionables: ['Transforma el dolor', 'Disfruta lo difícil', 'Hazte imparable']
      },
      {
        titulo: 'Mindset',
        emoji: '🧠',
        accionables: ['Mentalidad de crecimiento', 'Aprende del fracaso', 'Confía en tu cambio']
      },
      {
        titulo: 'The Power of Now',
        emoji: '🌟',
        accionables: ['El presente es todo', 'Observa sin juicio', 'Haz silencio interior']
      },
      {
        titulo: '7 Habits',
        emoji: '📘',
        accionables: ['Sé proactivo', 'Fin en mente', 'Gana/Gana']
      },
      {
        titulo: 'Start With Why',
        emoji: '❓',
        accionables: ['Empieza por el porqué', 'Inspira con visión', 'Conecta profundo']
      },
      {
        titulo: 'Deep Work',
        emoji: '🕳️',
        accionables: ['Bloques de enfoque', 'Elimina distracciones', 'Produce sin ruido']
      },
      {
        titulo: 'Thinking Fast & Slow',
        emoji: '⏱️',
        accionables: ['Sistema 1 y 2', 'No creas tu intuición', 'Decide con datos']
      },
      {
        titulo: '12 Rules for Life',
        emoji: '🧍‍♂️',
        accionables: ['Ordena tu mundo', 'Di la verdad', 'Sé fuerte primero']
      },
      {
        titulo: 'The Subtle Art...',
        emoji: '🧘‍♂️',
        accionables: ['No todo importa', 'Ignora con intención', 'Sé brutalmente honesto']
      }
    ];

    let libroActual = null;
    let detenteOpen = false;
    let leeOpen = false;

    const detente = document.getElementById('detente');
    const detenteLabel = document.getElementById('detenteLabel');
    const accionablesText = document.getElementById('accionablesText');

    const lee = document.getElementById('lee');
    const leeLabel = document.getElementById('leeLabel');
    const leeCover = document.getElementById('leeCover');

    function seleccionarNuevoLibro() {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
    }

    function sincronizarYMostrarAmbos() {
      seleccionarNuevoLibro();
      accionablesText.innerHTML = libroActual.accionables.map(a => `• ${a}`).join('<br>');
      leeCover.innerHTML = `
        <span class="emoji">${libroActual.emoji}</span>
        <span class="titulo">${libroActual.titulo}</span>
      `;
      detente.classList.add('show');
      lee.classList.add('show');
      detenteLabel.style.display = 'none';
      leeLabel.style.display = 'none';
      detenteOpen = true;
      leeOpen = true;
    }

    detente.addEventListener('click', () => {
      if (!detenteOpen || !leeOpen) {
        sincronizarYMostrarAmbos();
      } else {
        detente.classList.remove('show');
        detenteLabel.style.display = 'block';
        detenteOpen = false;
      }
    });

    lee.addEventListener('click', () => {
      if (!leeOpen || !detenteOpen) {
        sincronizarYMostrarAmbos();
      } else {
        lee.classList.remove('show');
        leeLabel.style.display = 'block';
        leeOpen = false;
      }
    });

    document.getElementById('shockBtn').addEventListener('click', () => {
      document.getElementById('shockBtn').innerText = '📚👏 ¡Bien leído!';
    });

    document.getElementById('question').addEventListener('click', () => {
      window.open("https://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action", "_blank");
    });

    document.getElementById('conecta').addEventListener('click', () => {
      alert("🔗 Muy pronto podrás conectar con otros lectores.");
    });
  </script>
</body>
</html>
