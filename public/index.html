<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triggui Visual</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #FFFCF2;
      color: #222;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 1.5vw;
      gap: 1.5vw;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1.5vw;
      flex-grow: 1;
    }
    .block {
      flex: 1 1 calc(50% - 0.75vw);
      max-width: calc(50% - 0.75vw);
      height: calc(50% - 0.75vw);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      color: white;
      transition: transform 0.25s ease;
    }
    .block:active {
      transform: scale(0.97);
    }
    .label {
      z-index: 1;
      position: relative;
      font-weight: 600;
      font-size: 1.2rem;
    }
    .accionables, .book-cover {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 16px;
      border-radius: 16px;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      color: #222;
    }
    .accionables p {
      margin: 10px 0;
      font-size: 1rem;
    }
    .book-cover {
      gap: 12px;
    }
    .book-icon {
      width: 70px;
      height: 70px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.15); opacity: 1; }
    }
    .book-title {
      font-size: 1rem;
      font-weight: bold;
    }
    .book-author {
      font-size: 0.88rem;
      font-style: italic;
    }
    .book-tagline {
      font-size: 0.85rem;
      color: #666;
    }
    .block.show .accionables,
    .block.show .book-cover {
      display: flex;
    }
    .block.show .label {
      display: none;
    }
    .shock {
      background: linear-gradient(to right, #FF6B6B, #FFD93D);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 12px 24px;
      margin: 0 auto;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 8px;
    }
    .trigguiletras {
      height: 22px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">
      <div class="block" id="detente" style="background: linear-gradient(135deg, #FFB5A7, #FCD5CE);">
        <span class="label" id="detenteLabel">Detente</span>
        <div class="accionables" id="accionablesText"></div>
      </div>
      <div class="block" id="lee" style="background: linear-gradient(135deg, #A0C4FF, #BDB2FF);">
        <span class="label" id="leeLabel">Lee</span>
        <div class="book-cover" id="leeCover"></div>
      </div>
      <div class="block" id="question" style="background: linear-gradient(135deg, #CAFFBF, #9BF6FF);">
        <span class="label">?</span>
      </div>
      <div class="block" id="conecta" style="background: linear-gradient(135deg, #FDFFB6, #FFC6FF);">
        <span class="label">Conecta</span>
      </div>
    </div>
    <button class="shock" id="shockBtn">üìöüëä ¬°Ch√≥calas si abriste un libro f√≠sico!</button>
    <div class="logo-wrapper">
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const libros = [
      {
        titulo: "El poder del ahora",
        autor: "Eckhart Tolle",
        tagline: "Un camino hacia la realizaci√≥n espiritual",
        icon: `<svg class="book-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                 <circle cx="32" cy="32" r="28" fill="#A0C4FF" stroke="#555" stroke-width="2"/>
                 <circle cx="32" cy="32" r="10" fill="#ffffff"/>
               </svg>`,
        accionables: [
          "üßò‚Äç‚ôÇÔ∏è Respira conscientemente ahora.",
          "üß† Observa tus pensamientos sin juzgar.",
          "üåü Sum√©rgete en el presente sin miedo."
        ]
      },
      {
        titulo: "Mindset",
        autor: "Carol S. Dweck",
        tagline: "La actitud del √©xito",
        icon: `<svg class="book-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                 <path d="M32 4a28 28 0 100 56 28 28 0 000-56z" fill="#BDB2FF"/>
                 <path d="M20 32c0-8 12-8 12 0s-12 8-12 0z" fill="#fff"/>
               </svg>`,
        accionables: [
          "üöÄ Abraza los desaf√≠os.",
          "üîç Aprende de los errores.",
          "üí° Cree que puedes cambiar."
        ]
      },
      {
        titulo: "Los 7 h√°bitos",
        autor: "Stephen R. Covey",
        tagline: "Lecciones poderosas en el cambio personal",
        icon: `<svg class="book-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                 <circle cx="32" cy="32" r="28" fill="#FFC6FF"/>
                 <g stroke="#fff" stroke-width="2" stroke-linecap="round">
                   <line x1="20" y1="20" x2="44" y2="44"/>
                   <line x1="44" y1="20" x2="20" y2="44"/>
                 </g>
               </svg>`,
        accionables: [
          "üí™ S√© proactivo desde hoy.",
          "üéØ Comienza con un fin en mente.",
          "üõ†Ô∏è Afila la sierra sin excusas."
        ]
      }
    ];

    let libroActual = null;
    let detenteOpen = false;
    let leeOpen = false;

    const detente = document.getElementById('detente');
    const detenteLabel = document.getElementById('detenteLabel');
    const accionablesText = document.getElementById('accionablesText');

    const lee = document.getElementById('lee');
    const leeLabel = document.getElementById('leeLabel');
    const leeCover = document.getElementById('leeCover');

    function seleccionarNuevoLibro() {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
    }

    function sincronizarYMostrarAmbos() {
      seleccionarNuevoLibro();

      accionablesText.innerHTML = libroActual.accionables
        .map(a => `<p>${a}</p>`)
        .join('');

      leeCover.innerHTML = libroActual.icon + `
        <div class="book-title">${libroActual.titulo}</div>
        <div class="book-author">${libroActual.autor}</div>
        <div class="book-tagline">${libroActual.tagline}</div>
      `;

      detente.classList.add('show');
      lee.classList.add('show');
      detenteLabel.style.display = 'none';
      leeLabel.style.display = 'none';
      detenteOpen = true;
      leeOpen = true;
    }

    detente.addEventListener('click', () => {
      if (!detenteOpen || !leeOpen) {
        sincronizarYMostrarAmbos();
      } else {
        detente.classList.remove('show');
        detenteLabel.style.display = 'block';
        detenteOpen = false;
      }
    });

    lee.addEventListener('click', () => {
      if (!leeOpen || !detenteOpen) {
        sincronizarYMostrarAmbos();
      } else {
        lee.classList.remove('show');
        leeLabel.style.display = 'block';
        leeOpen = false;
      }
    });

    document.getElementById('shockBtn').addEventListener('click', () => {
      document.getElementById('shockBtn').innerText = 'üìöüëè ¬°Bien le√≠do!';
    });
  </script>
</body>
</html>
