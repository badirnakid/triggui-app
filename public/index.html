<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triggui App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #222;
    }
    .main {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 1.5vw;
      gap: 1.5vw;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1.5vw;
      flex-grow: 1;
    }
    .block {
      flex: 1 1 calc(50% - 0.75vw);
      max-width: calc(50% - 0.75vw);
      height: calc(50% - 0.75vw);
      border-radius: 16px;
      font-weight: 600;
      font-size: 1.12rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: white;
    }
    .label {
      z-index: 1;
      position: relative;
      pointer-events: none;
    }
    .accionables, .book-cover {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 14px;
      border-radius: 16px;
      text-align: center;
    }
    .accionables {
      background: rgba(255,255,255,0.95);
      color: #222;
      font-size: 0.88rem;
      font-weight: 500;
      flex-direction: column;
      line-height: 1.4;
    }
    .book-cover {
      background-size: cover;
      background-position: center;
    }
    .block.show .accionables,
    .block.show .book-cover {
      display: flex;
    }
    .shock {
      background: linear-gradient(to right, #F6BD60, #F7A072);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 32px;
      padding: 10px 24px;
      margin: 0 auto;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .trigguiletras {
      height: 22px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid">
      <div class="block" id="detente" style="background: linear-gradient(135deg, #F6BD60, #F7A072);">
        <span class="label">Detente</span>
        <div class="accionables" id="accionablesText"></div>
      </div>
      <div class="block" id="lee" style="background: linear-gradient(135deg, #84A59D, #B2C8BA);">
        <span class="label" id="leeLabel">Lee</span>
        <div class="book-cover" id="leeCover"></div>
      </div>
      <div class="block" id="question" style="background: linear-gradient(135deg, #F28482, #F5CAC3);">
        <span class="label">?</span>
      </div>
      <div class="block" id="conecta" style="background: linear-gradient(135deg, #7DBBC3, #C4DFAA);">
        <span class="label">Conecta</span>
      </div>
    </div>
    <button class="shock" id="shockBtn">ğŸ“šğŸ‘Š ChÃ³calas por leer un libro fÃ­sico</button>
    <div class="logo-wrapper">
      <img src="/trigguiletras.png" class="trigguiletras" />
    </div>
  </div>

  <script>
    const libros = [
      {
        portada: 'https://m.media-amazon.com/images/I/91bYsX41DVL.jpg',
        accionables: ['ğŸ§± Crea sistemas, no metas', 'ğŸ§  Identidad primero', 'ğŸ” Mejora 1% diario'],
        frases: ['ğŸ“– Los hÃ¡bitos son el interÃ©s compuesto del cambio.', 'ğŸ›  Crea, no persigas.']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/81RrUu0gJ7L.jpg',
        accionables: ['ğŸ”¥ Usa el dolor como gasolina', 'ğŸ¥¶ Lo difÃ­cil es el entrenamiento', 'ğŸ’ª Disciplina brutal'],
        frases: ['ğŸ‘Š Get comfortable being uncomfortable.', 'ğŸ›¡ Suffering is the test.']
      },
      {
        portada: 'https://m.media-amazon.com/images/I/71ZLctx5ZRL.jpg',
        accionables: ['ğŸ«‚ La amabilidad es revoluciÃ³n', 'ğŸŒ« No saber es vÃ¡lido', 'ğŸ•Š Solo escucha'],
        frases: ['ğŸ’­ â€œWhat do you want to be?â€ â€œKind.â€', 'ğŸ§ El silencio tambiÃ©n responde.']
      }
    ];

    let libroActual = null;
    let detenteOpen = false;
    let leeOpen = false;

    const detente = document.getElementById('detente');
    const lee = document.getElementById('lee');
    const accionablesText = document.getElementById('accionablesText');
    const leeCover = document.getElementById('leeCover');
    const leeLabel = document.getElementById('leeLabel');

    function seleccionarNuevoLibro() {
      libroActual = libros[Math.floor(Math.random() * libros.length)];
    }

    function sincronizarAmbosConLibro() {
      seleccionarNuevoLibro();
      accionablesText.innerHTML = libroActual.accionables.join('<br>');
      leeCover.style.backgroundImage = `url('${libroActual.portada}')`;
      detente.classList.add('show');
      lee.classList.add('show');
      leeLabel.style.display = 'none';
      detenteOpen = true;
      leeOpen = true;
    }

    detente.addEventListener('click', () => {
      if (!detenteOpen && !leeOpen) {
        sincronizarAmbosConLibro();
      } else if (detenteOpen && !leeOpen) {
        sincronizarAmbosConLibro();
      } else if (!detenteOpen && leeOpen) {
        sincronizarAmbosConLibro();
      } else if (detenteOpen && leeOpen) {
        // Si ambos abiertos y se toca Detente â†’ cerrar Detente y sincronizar nuevo
        detente.classList.remove('show');
        detenteOpen = false;
      }
    });

    lee.addEventListener('click', () => {
      if (!leeOpen && !detenteOpen) {
        sincronizarAmbosConLibro();
      } else if (leeOpen && !detenteOpen) {
        sincronizarAmbosConLibro();
      } else if (!leeOpen && detenteOpen) {
        sincronizarAmbosConLibro();
      } else if (leeOpen && detenteOpen) {
        // Si ambos abiertos y se toca Lee â†’ cerrar Lee y sincronizar nuevo
        lee.classList.remove('show');
        leeOpen = false;
        leeLabel.style.display = 'block';
      }
    });

    document.getElementById('shockBtn').addEventListener('click', () => {
      document.getElementById('shockBtn').innerText = 'ğŸ“šğŸ‘ Â¡Bien leÃ­do!';
    });

    document.getElementById('question').addEventListener('click', () => {
      window.open("https://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action", "_blank");
    });

    document.getElementById('conecta').addEventListener('click', () => {
      alert("ğŸ”— Muy pronto podrÃ¡s conectar con otros lectores.");
    });
  </script>
</body>
</html>
