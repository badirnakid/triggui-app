<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TrigguiApp – Tu portal de pausa</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Archivo', sans-serif;
      background: linear-gradient(135deg, #0d0e1a, #1a1c2d);
      color: #e6e6ea;
      overflow: hidden;
      transition: background 1s ease;
    }
    body.dark { background: #000; }

    .main { height: 100dvh; display: flex; flex-direction: column; opacity: 0; animation: fadeIn 1.6s ease forwards; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2vw;
      padding: 2vw;
    }
    @media (orientation: landscape), (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
      }
    }

    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
      position: relative;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: all 0.5s ease;
      overflow: hidden;
      transform: scale(0.8);
      opacity: 0;
      animation: scaleFadeIn 1.6s forwards;
    }
    @keyframes scaleFadeIn {
      to { transform: scale(1); opacity: 1; }
    }

    .block-content {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px;
      text-align: center;
    }

    .label { z-index: 1; }

    .accionable {
      color: white;
      font-size: 1rem;
      font-weight: 600;
      padding: 16px;
      border-radius: 16px;
      opacity: 0;
      animation: aparecer 0.6s forwards;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .bg1 { background: linear-gradient(135deg, #ff6a00, #ee0979); }
    .bg2 { background: linear-gradient(135deg, #00c3ff, #ffff1c); }
    .bg3 { background: linear-gradient(135deg, #fc466b, #3f5efb); }
    .bg4 { background: linear-gradient(135deg, #8e2de2, #4a00e0); }

    .portada-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: flotar 8s ease-in-out infinite;
    }

    .portada-wrapper img {
      width: 88%;
      max-height: 92%;
      object-fit: cover;
      aspect-ratio: 2/3;
      border-radius: 22px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      display: block;
      transition: transform 0.4s ease;
    }
    .portada-wrapper img:hover {
      transform: scale(1.02);
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1vh;
      min-height: 80px;
      justify-content: center;
    }

    .shock {
      background: linear-gradient(135deg, #ff6a00, #ffb347);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 140, 0, 0.4);
      animation: fadeIn 1s ease forwards;
      margin-bottom: 6px;
    }

    .final-message {
      color: white;
      font-size: 1rem;
      text-align: center;
      opacity: 0.88;
    }

    #reiniciarBtn {
      background: rgba(255,255,255,0.1);
      border: none;
      font-size: 1.5rem;
      padding: 8px 14px;
      border-radius: 14px;
      cursor: pointer;
      color: white;
      backdrop-filter: blur(5px);
      margin-top: 6px;
    }

    #reiniciarBtn:hover {
      background: rgba(255,255,255,0.2);
    }

    .trigguiletras {
      height: 24px;
      opacity: 0.9;
      transition: opacity 0.4s ease;
    }

    .hidden { display: none !important; }
  </style>
</head>

<body>
  <div class="main">
    <div class="grid" id="gridContainer"></div>
    <div class="footer">
      <button class="shock hidden" id="shockBtn">📚👊 ¡Chócalas!</button>
      <div class="final-message hidden" id="mensajeFinal">📖 ¿Listo para abrir un libro físico?</div>
      <button id="reiniciarBtn" class="hidden">↻</button>
      <img src="/trigguiletras.png" class="trigguiletras" id="logoTriggui" />
    </div>
  </div>

<script>
const el = id => document.getElementById(id);
const bloques = ["detente", "lee", "pregunta", "conecta"];
const colores = ["bg1", "bg2", "bg3", "bg4"];

const hora = new Date().getHours();
let libroIndex = 0;
if (hora >= 6 && hora < 12) libroIndex = 1; // Mañana
else if (hora >= 12 && hora < 18) libroIndex = 3; // Tarde
else if (hora >= 18 && hora < 24) libroIndex = 2; // Noche
else libroIndex = 0; // Madrugada

const libros = [
  {
    portada: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1678027798i/123116666.jpg",
    fondo: "#140038",
    frases: ["🚀 Aprende de los errores temprano", "🧠 Piensa como un fundador", "⚙️ Construye lo que nadie ve aún", "📈 Escala con mentalidad brutal"]
  },
  {
    portada: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1606707026i/53138083.jpg",
    fondo: "#001f3f",
    frases: ["🔍 Enfócate en el cliente", "📊 Mide lo correcto", "🧱 Construye hacia atrás", "🚪 Di 'no' a lo que distrae"]
  },
  {
    portada: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1573309166i/50033678.jpg",
    fondo: "#111111",
    frases: ["🧠 Conoce la naturaleza humana", "🎭 Domina tus impulsos", "👁️ Lee a las personas", "🔓 Descifra el poder real"]
  },
  {
    portada: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1604385988i/55729446.jpg",
    fondo: "#003300",
    frases: ["🎯 Elimina distracciones", "🌿 Cultiva presencia profunda", "🧘‍♂️ Un foco = mil logros", "🔕 Apaga el ruido del mundo"]
  }
];

let libroActual = libros[libroIndex];
let bloquePortada, revelado = false;

function iniciarJuego() {
  const grid = el('gridContainer');
  const logo = el('logoTriggui');
  grid.innerHTML = '';
  bloquePortada = bloques[Math.floor(Math.random() * bloques.length)];
  revelado = false;
  logo.classList.remove("hidden");

  bloques.forEach((nombre, i) => {
    const div = document.createElement('div');
    div.className = `block ${colores[i]}`;
    div.id = nombre;
    div.innerHTML = `
      <div class="block-content label">${nombre.toUpperCase()}</div>
      <div class="block-content accionable hidden" id="${nombre}Text">${libroActual.frases[i]}</div>
    `;
    div.onclick = () => manejarClick(nombre);
    grid.appendChild(div);
  });
}

function manejarClick(nombre) {
  if (revelado) return location.reload();
  if (nombre === bloquePortada) {
    revelarTodo();
  } else {
    const text = el(nombre + "Text");
    if (text) {
      text.classList.remove("hidden");
      el(nombre).querySelector(".label").classList.add("hidden");
    }
  }
}

function revelarTodo() {
  bloques.forEach(nombre => {
    const block = el(nombre);
    const label = block.querySelector(".label");
    const text = el(nombre + "Text");

    if (nombre === bloquePortada) {
      block.innerHTML = '';
      block.style.background = "none";
      block.style.padding = "0";

      const wrapper = document.createElement("div");
      wrapper.className = "portada-wrapper";

      const img = document.createElement("img");
      img.src = libroActual.portada;
      img.alt = "Portada del libro";

      wrapper.appendChild(img);
      block.appendChild(wrapper);
    } else {
      if (text) text.classList.remove("hidden");
      if (label) label.classList.add("hidden");
    }
  });

  document.body.classList.add("dark");
  document.body.style.background = libroActual.fondo;
  el("shockBtn").classList.remove("hidden");
  el("logoTriggui").classList.add("hidden");
  revelado = true;
}

el("shockBtn").onclick = () => {
  el("shockBtn").classList.add("hidden");
  el("mensajeFinal").classList.remove("hidden");
  el("reiniciarBtn").classList.remove("hidden");
};

el("reiniciarBtn").onclick = () => location.reload();

iniciarJuego();
</script>
</body>
</html>
